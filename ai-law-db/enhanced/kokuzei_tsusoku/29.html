<article data-law="国税通則法" data-article="29">
<h1>国税通則法</h1>
<h2 id="article-29">第二十九条（更正等の効力）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二十四条（更正）又は第二十六条（再更正）の規定による更正（以下第七十二条（国税の徴収権の消滅時効）までにおいて「更正」という。）で既に確定した納付すべき税額を増加させるものは、既に確定した納付すべき税額に係る部分の国税についての納税義務に影響を及ぼさない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 既に確定した納付すべき税額を減少させる更正は、その更正により減少した税額に係る部分以外の部分の国税についての納税義務に影響を及ぼさない。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 更正又は決定を取り消す処分又は判決は、その処分又は判決により減少した税額に係る部分以外の部分の国税についての納税義務に影響を及ぼさない。</p>
</div>
