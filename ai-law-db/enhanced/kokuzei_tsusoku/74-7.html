<h1>国税通則法</h1>
<h2 id="article-74-7">第七十四条の七（提出物件の留置き）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税庁等又は税関の当該職員は、国税の調査について必要があるときは、当該調査において提出された物件を留め置くことができる。</p>
