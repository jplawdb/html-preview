<h1>国税通則法</h1>
<h2 id="article-79">第七十九条（国税審判官等）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税不服審判所に国税審判官及び国税副審判官を置く。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税審判官は、国税不服審判所長に対してされた審査請求に係る事件の調査及び審理を行ない、国税副審判官は、国税審判官の命を受け、その事務を整理する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 国税副審判官のうち国税不服審判所長の指名する者は、国税審判官の職務を行なうことができる。 ただし、この法律において担当審判官の職務とされているものについては、この限りでない。</p>
</div>
<div data-paragraph="4" id="p4">
<p>4 国税審判官の資格は、政令で定める。</p>
</div>
