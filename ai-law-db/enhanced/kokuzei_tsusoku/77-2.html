<h1>国税通則法</h1>
<h2 id="article-77-2">第七十七条の二（標準審理期間）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税庁長官、国税不服審判所長、国税局長、税務署長又は税関長は、不服申立てがその事務所に到達してから当該不服申立てについての決定又は裁決をするまでに通常要すべき標準的な期間を定めるよう努めるとともに、これを定めたときは、その事務所における備付けその他の適当な方法により公にしておかなければならない。</p>
