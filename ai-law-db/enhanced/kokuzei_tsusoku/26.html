<h2 id="article-26">第二十六条（再更正）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長は、前二条又はこの条の規定による更正又は決定をした後、その更正又は決定をした課税標準等又は税額等が過大又は過少であることを知つたときは、その調査により、当該更正又は決定に係る課税標準等又は税額等を更正する。</p>
