<h1>国税通則法</h1>
<h2 id="article-74-10">第七十四条の十（事前通知を要しない場合）</h2>
<div data-paragraph="1" id="p1">
<p>1 前条第一項の規定にかかわらず、税務署長等が調査の相手方である同条第三項第一号に掲げる納税義務者の申告若しくは過去の調査結果の内容又はその営む事業内容に関する情報その他国税庁等若しくは税関が保有する情報に鑑み、違法又は不当な行為を容易にし、正確な課税標準等又は税額等の把握を困難にするおそれその他国税に関する調査の適正な遂行に支障を及ぼすおそれがあると認める場合には、同条第一項の規定による通知を要しない。</p>
</div>
