<h1>国税通則法</h1>
<h2 id="article-88">第八十八条（処分庁を経由する審査請求）</h2>
<div data-paragraph="1" id="p1">
<p>1 審査請求は、審査請求に係る処分（当該処分に係る再調査の請求についての決定を含む。）をした行政機関の長を経由してすることもできる。 この場合において、審査請求人は、当該行政機関の長に審査請求書を提出してするものとする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の場合には、同項の行政機関の長は、直ちに、審査請求書を国税不服審判所長に送付しなければならない。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 第一項の場合における審査請求期間の計算については、同項の行政機関の長に審査請求書が提出された時に審査請求がされたものとみなす。</p>
</div>
