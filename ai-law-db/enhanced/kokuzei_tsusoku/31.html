<h1>国税通則法</h1>
<h2 id="article-31">第三十一条（課税標準申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 賦課課税方式による国税の納税者は、国税に関する法律の定めるところにより、その国税の課税標準を記載した申告書をその提出期限までに税務署長に提出しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第二十一条第一項（納税申告書の提出先）及び第二十二条（郵送等に係る納税申告書等の提出時期）の規定は、前項の申告書（以下「課税標準申告書」という。）について準用する。</p>
</div>
</article>
