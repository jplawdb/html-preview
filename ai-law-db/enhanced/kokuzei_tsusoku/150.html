<h2 id="article-150">第百五十条（執行を中止する場合の処分）</h2>
<div data-paragraph="1" id="p1">
<p>1 臨検、捜索、差押え又は記録命令付差押えの許可状の執行を中止する場合において、必要があるときは、執行が終わるまでその場所を閉鎖し、又は看守者を置くことができる。</p>
