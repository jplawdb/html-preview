<h1>国税通則法</h1>
<h2 id="article-109">第百九条（参加人）</h2>
<div data-paragraph="1" id="p1">
<p>1 利害関係人（不服申立人以外の者であつて不服申立てに係る処分の根拠となる法令に照らし当該処分につき利害関係を有するものと認められる者をいう。次項において同じ。）は、国税不服審判所長等の許可を得て、当該不服申立てに参加することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税不服審判所長等は、必要があると認める場合には、利害関係人に対し、当該不服申立てに参加することを求めることができる。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 第百七条（代理人）の規定は、参加人（前二項の規定により当該不服申立てに参加する者をいう。）の不服申立てへの参加について準用する。</p>
</div>
</article>
