<h1>国税通則法</h1>
<h2 id="article-143">第百四十三条（領置目録等の作成等）</h2>
<div data-paragraph="1" id="p1">
<p>1 当該職員は、領置、差押え又は記録命令付差押えをしたときは、その目録を作成し、領置物件、差押物件若しくは記録命令付差押物件の所有者、所持者若しくは保管者（第百三十六条（電磁的記録に係る記録媒体の差押えに代わる処分）の規定による処分を受けた者を含む。）又はこれらの者に代わるべき者にその謄本を交付しなければならない。</p>
