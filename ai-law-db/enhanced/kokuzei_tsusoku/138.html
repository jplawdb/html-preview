<h2 id="article-138">第百三十八条（処分を受ける者に対する協力要請）</h2>
<div data-paragraph="1" id="p1">
<p>1 臨検すべき物件又は差し押さえるべき物件が電磁的記録に係る記録媒体であるときは、当該職員は、臨検又は捜索若しくは差押えを受ける者に対し、電子計算機の操作その他の必要な協力を求めることができる。</p>
