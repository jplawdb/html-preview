<h1>国税通則法</h1>
<h2 id="article-53">第五十三条（国税庁長官等が徴した担保の処分）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税庁長官又は国税局長は、国税に関する法律の規定により担保を徴した場合（第四十三条第三項又は第四十四条第一項（徴収の引継ぎ）の規定により徴収の引継ぎを受けた国税局長がその引継ぎに係る国税につき担保を徴した場合を除く。）において、その担保の提供されている国税がその納期限までに完納されないときは、政令で定める税務署長にその担保として提供された財産の処分その他前条に規定する処分を行なわせるものとする。</p>
