<h1>国税通則法</h1>
<h2 id="article-91">第九十一条（審査請求書の補正）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税不服審判所長は、審査請求書が第八十七条（審査請求書の記載事項等）又は第百二十四条（書類提出者の氏名、住所及び番号の記載）の規定に違反する場合には、相当の期間を定め、その期間内に不備を補正すべきことを求めなければならない。 この場合において、不備が軽微なものであるときは、国税不服審判所長は、職権で補正することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 審査請求人は、前項の補正を求められた場合には、国税不服審判所に出頭して補正すべき事項について陳述し、その陳述の内容を国税不服審判所の職員が録取した書面を確認することによつても、これをすることができる。</p>
</div>
