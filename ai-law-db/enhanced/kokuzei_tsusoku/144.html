<h1>国税通則法</h1>
<h2 id="article-144">第百四十四条（領置物件等の処置）</h2>
<div data-paragraph="1" id="p1">
<p>1 運搬又は保管に不便な領置物件、差押物件又は記録命令付差押物件は、その所有者又は所持者その他当該職員が適当と認める者に、その承諾を得て、保管証を徴して保管させることができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税庁長官、国税局長又は税務署長は、領置物件又は差押物件が腐敗し、若しくは変質したとき、又は腐敗若しくは変質のおそれがあるときは、政令で定めるところにより、公告した後これを公売に付し、その代金を供託することができる。</p>
</div>
