<h1>国税通則法</h1>
<h2 id="article-11">第十一条（災害等による期限の延長）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税庁長官、国税不服審判所長、国税局長、税務署長又は税関長は、災害その他やむを得ない理由により、国税に関する法律に基づく申告、申請、請求、届出その他書類の提出、納付又は徴収に関する期限までにこれらの行為をすることができないと認めるときは、政令で定めるところにより、その理由のやんだ日から二月以内に限り、当該期限を延長することができる。</p>
