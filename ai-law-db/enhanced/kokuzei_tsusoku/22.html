<h1>国税通則法</h1>
<h2 id="article-22">第二十二条（郵送等に係る納税申告書等の提出時期）</h2>
<div data-paragraph="1" id="p1">
<p>1 納税申告書（当該申告書に添付すべき書類その他当該申告書の提出に関連して提出するものとされている書類を含む。）その他国税庁長官が定める書類が郵便又は信書便により提出された場合には、その郵便物又は信書便物の通信日付印により表示された日（その表示がないとき、又はその表示が明瞭でないときは、その郵便物又は信書便物について通常要する送付日数を基準とした場合にその日に相当するものと認められる日）にその提出がされたものとみなす。</p>
</div>
