<h1>国税通則法</h1>
<h2 id="article-122">第百二十二条（国税に関する相殺）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税と国に対する債権で金銭の給付を目的とするものとは、法律の別段の規定によらなければ、相殺することができない。 還付金等に係る債権と国に対する債務で金銭の給付を目的とするものについても、また同様とする。</p>
