<h1>国税通則法</h1>
<h2 id="article-62">第六十二条（一部納付が行なわれた場合の延滞税の額の計算等）</h2>
<div data-paragraph="1" id="p1">
<p>1 延滞税の額の計算の基礎となる国税の一部が納付されたときは、その納付の日の翌日以後の期間に係る延滞税の額の計算の基礎となる税額は、その納付された税額を控除した金額とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第六十条第三項（延滞税の納付）の規定により延滞税をあわせて納付すべき場合において、納税者の納付した金額がその延滞税の額の計算の基礎となる国税の額に達するまでは、その納付した金額は、まずその計算の基礎となる国税に充てられたものとする。</p>
</div>
