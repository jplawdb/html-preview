<h1>国税通則法</h1>
<h2 id="article-130">第百三十条</h2>
<div data-paragraph="1" id="p1">
<p>1 法人の代表者（人格のない社団等の管理人を含む。）又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務又は財産に関して前二条の違反行為をしたときは、その行為者を罰するほか、その法人又は人に対して当該各条の罰金刑を科する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 人格のない社団等について前項の規定の適用がある場合には、その代表者又は管理人がその訴訟行為につきその人格のない社団等を代表するほか、法人を被告人又は被疑者とする場合の刑事訴訟に関する法律の規定を準用する。</p>
</div>
