<h1>国税通則法</h1>
<h2 id="article-123">第百二十三条（納税証明書の交付等）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税局長、税務署長又は税関長は、国税に関する事項のうち納付すべき税額その他政令で定めるものについての証明書の交付を請求する者があるときは、その者に関するものに限り、政令で定めるところにより、これを交付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の証明書の交付を請求する者は、政令で定めるところにより、証明書の枚数を基準として定められる手数料を納付しなければならない。</p>
</div>
