<h1>国税通則法</h1>
<h2 id="article-154">第百五十四条（管轄区域外における職務の執行等）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税局又は税務署の当該職員は、犯則事件を調査するため必要があるときは、その所属する国税局又は税務署の管轄区域外においてその職務を執行することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 税務署長は、その管轄区域外において犯則事件の調査を必要とするときは、これをその地の税務署長に嘱託することができる。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 国税局長は、その管轄区域外において犯則事件の調査を必要とするときは、これをその地の国税局長又は税務署長に嘱託することができる。</p>
</div>
