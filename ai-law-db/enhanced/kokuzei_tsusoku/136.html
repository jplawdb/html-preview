<h1>国税通則法</h1>
<h2 id="article-136">第百三十六条（電磁的記録に係る記録媒体の差押えに代わる処分）</h2>
<div data-paragraph="1" id="p1">
<p>1 差し押さえるべき物件が電磁的記録に係る記録媒体であるときは、当該職員は、その差押えに代えて次に掲げる処分をすることができる。</p>
<p class="item" data-item="一" id="p1-i1">一 差し押さえるべき記録媒体に記録された電磁的記録を他の記録媒体に複写し、印刷し、又は移転した上、当該他の記録媒体を差し押さえること。</p>
<p class="item" data-item="二" id="p1-i2">二 差押えを受ける者に差し押さえるべき記録媒体に記録された電磁的記録を他の記録媒体に複写させ、印刷させ、又は移転させた上、当該他の記録媒体を差し押さえること。</p>
</div>
