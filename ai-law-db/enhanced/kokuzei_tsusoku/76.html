<h1>国税通則法</h1>
<h2 id="article-76">第七十六条（適用除外）</h2>
<div data-paragraph="1" id="p1">
<p>1 次に掲げる処分については、前条の規定は、適用しない。</p>
<p class="item" data-item="一" id="p1-i1">一 この節又は行政不服審査法（平成二十六年法律第六十八号）の規定による処分その他前条の規定による不服申立て（第八十条第三項（行政不服審査法との関係）を除き、以下「不服申立て」という。）についてした処分</p>
<p class="item" data-item="二" id="p1-i2">二 行政不服審査法第七条第一項第七号（適用除外）に掲げる処分</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 この節の規定による処分その他不服申立てについてする処分に係る不作為については、行政不服審査法第三条（不作為についての審査請求）の規定は、適用しない。</p>
</div>
