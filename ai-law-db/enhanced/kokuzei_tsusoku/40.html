<h1>国税通則法</h1>
<h2 id="article-40">第四十条（滞納処分）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長は、第三十七条（督促）の規定による督促に係る国税がその督促状を発した日から起算して十日を経過した日までに完納されない場合、第三十八条第一項（繰上請求）の規定による請求に係る国税がその請求に係る期限までに完納されない場合その他国税徴収法に定める場合には、同法その他の法律の規定により滞納処分を行なう。</p>
</div>
