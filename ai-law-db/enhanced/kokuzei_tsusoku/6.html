<h1>国税通則法</h1>
<h2 id="article-6">第六条（法人の合併による国税の納付義務の承継）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人が合併した場合には、合併後存続する法人又は合併により設立した法人は、合併により消滅した法人（以下「被合併法人」という。）に課されるべき、又は被合併法人が納付し、若しくは徴収されるべき国税を納める義務を承継する。</p>
