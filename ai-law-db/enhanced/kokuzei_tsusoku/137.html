<h1>国税通則法</h1>
<h2 id="article-137">第百三十七条（臨検、捜索又は差押え等に際しての必要な処分）</h2>
<div data-paragraph="1" id="p1">
<p>1 当該職員は、臨検、捜索、差押え又は記録命令付差押えをするため必要があるときは、錠をはずし、封を開き、その他必要な処分をすることができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の処分は、領置物件、差押物件又は記録命令付差押物件についても、することができる。</p>
</div>
