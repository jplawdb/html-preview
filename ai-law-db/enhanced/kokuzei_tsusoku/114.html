<h2 id="article-114">第百十四条（行政事件訴訟法との関係）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税に関する法律に基づく処分に関する訴訟については、この節及び他の国税に関する法律に別段の定めがあるものを除き、行政事件訴訟法（昭和三十七年法律第百三十九号）その他の一般の行政事件訴訟に関する法律の定めるところによる。</p>
