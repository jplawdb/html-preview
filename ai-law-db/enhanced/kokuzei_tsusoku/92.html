<h1>国税通則法</h1>
<h2 id="article-92">第九十二条（審理手続を経ないでする却下裁決）</h2>
<div data-paragraph="1" id="p1">
<p>1 前条第一項の場合において、審査請求人が同項の期間内に不備を補正しないときは、国税不服審判所長は、次条から第九十七条の四まで（担当審判官等の審理手続）に定める審理手続を経ないで、第九十八条第一項（裁決）の規定に基づき、裁決で、当該審査請求を却下することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 審査請求が不適法であつて補正することができないことが明らかなときも、前項と同様とする。</p>
