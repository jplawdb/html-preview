<h2 id="article-151">第百五十一条（捜索証明書の交付）</h2>
<div data-paragraph="1" id="p1">
<p>1 捜索をした場合において、証拠物又は没収すべき物件がないときは、捜索を受けた者の請求により、その旨の証明書を交付しなければならない。</p>
