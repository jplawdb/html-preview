<article data-law="国税通則法" data-article="126">
<h1>国税通則法</h1>
<h2 id="article-126">第百二十六条</h2>
<div data-paragraph="1" id="p1">
<p>1 納税者がすべき国税の課税標準の申告（その修正申告を含む。以下この条において「申告」という。）をしないこと、虚偽の申告をすること又は国税の徴収若しくは納付をしないことを煽せん動した者は、三年以下の拘禁刑又は二十万円以下の罰金に処する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 納税者がすべき申告をさせないため、虚偽の申告をさせるため、又は国税の徴収若しくは納付をさせないために、暴行又は脅迫を加えた者も、前項と同様とする。</p>
</div>
