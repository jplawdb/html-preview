<h1>国税通則法</h1>
<h2 id="article-103">第百三条（証拠書類等の返還）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税不服審判所長は、裁決をしたときは、速やかに、第九十六条第一項又は第二項（証拠書類等の提出）の規定により提出された証拠書類若しくは証拠物又は書類その他の物件及び第九十七条第一項第二号（審理のための質問、検査等）の規定による提出要求に応じて提出された帳簿書類その他の物件をその提出人に返還しなければならない。</p>
</div>
