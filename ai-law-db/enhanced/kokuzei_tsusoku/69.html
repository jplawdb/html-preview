<h2 id="article-69">第六十九条（加算税の税目）</h2>
<div data-paragraph="1" id="p1">
<p>1 過少申告加算税、無申告加算税、不納付加算税及び重加算税（以下「加算税」という。）は、その額の計算の基礎となる税額の属する税目の国税とする。</p>
