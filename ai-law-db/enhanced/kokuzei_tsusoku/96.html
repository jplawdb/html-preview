<article data-law="国税通則法" data-article="96">
<h1>国税通則法</h1>
<h2 id="article-96">第九十六条（証拠書類等の提出）</h2>
<div data-paragraph="1" id="p1">
<p>1 審査請求人又は参加人は、証拠書類又は証拠物を提出することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 原処分庁は、当該処分の理由となる事実を証する書類その他の物件を提出することができる。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 前二項の場合において、担当審判官が、証拠書類若しくは証拠物又は書類その他の物件を提出すべき相当の期間を定めたときは、その期間内にこれを提出しなければならない。</p>
</div>
