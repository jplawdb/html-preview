<h2 id="article-121">第百二十一条（供託）</h2>
<div data-paragraph="1" id="p1">
<p>1 民法第四百九十四条（供託）並びに第四百九十五条第一項及び第三項（供託の方法）の規定は、国税に関する法律の規定により納税者その他の者に金銭その他の物件を交付し、又は引き渡すべき場合について準用する。</p>
