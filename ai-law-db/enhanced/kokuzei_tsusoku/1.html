<h1>国税通則法</h1>
<h2 id="article-1">第一条（目的）</h2>
<div data-paragraph="1" id="p1">
<p>1 この法律は、国税についての基本的な事項及び共通的な事項を定め、税法の体系的な構成を整備し、かつ、国税に関する法律関係を明確にするとともに、税務行政の公正な運営を図り、もつて国民の納税義務の適正かつ円滑な履行に資することを目的とする。</p>
