<h2 id="article-149">第百四十九条（処分中の出入りの禁止）</h2>
<div data-paragraph="1" id="p1">
<p>1 当該職員は、この節の規定により質問、検査、領置、臨検、捜索、差押え又は記録命令付差押えをする間は、何人に対しても、許可を受けないでその場所に出入りすることを禁止することができる。</p>
