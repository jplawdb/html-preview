<h1>国税通則法</h1>
<h2 id="article-7">第七条（人格のない社団等に係る国税の納付義務の承継）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人が人格のない社団等の財産に属する権利義務を包括して承継した場合には、その法人は、その人格のない社団等に課されるべき、又はその人格のない社団等が納付し、若しくは徴収されるべき国税（その承継が権利義務の一部についてされたときは、その国税の額にその承継の時における人格のない社団等の財産のうちにその法人が承継した財産の占める割合を乗じて計算した額の国税）を納める義務を承継する。</p>
</div>
