<article data-law="国税通則法" data-article="51">
<h1>国税通則法</h1>
<h2 id="article-51">第五十一条（担保の変更等）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長等は、国税につき担保の提供があつた場合において、その担保として提供された財産の価額又は保証人の資力の減少その他の理由によりその国税の納付を担保することができないと認めるときは、その担保を提供した者に対し、増担保の提供、保証人の変更その他の担保を確保するため必要な行為をすべきことを命ずることができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税について担保を提供した者は、税務署長等の承認を受けて、その担保を変更することができる。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 国税の担保として金銭を提供した者は、政令で定めるところにより、その金銭をもつてその国税の納付に充てることができる。</p>
</div>
