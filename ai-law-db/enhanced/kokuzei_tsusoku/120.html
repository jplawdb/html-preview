<h1>国税通則法</h1>
<h2 id="article-120">第百二十条（還付金等の端数計算等）</h2>
<div data-paragraph="1" id="p1">
<p>1 還付金等の額に一円未満の端数があるときは、その端数金額を切り捨てる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 還付金等の額が一円未満であるときは、その額を一円として計算する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 還付加算金の確定金額に百円未満の端数があるとき、又はその全額が千円未満であるときは、その端数金額又はその全額を切り捨てる。</p>
</div>
<div data-paragraph="4" id="p4">
<p>4 還付加算金の額を計算する場合において、その計算の基礎となる還付金等の額に一万円未満の端数があるとき、又はその還付金等の額の全額が一万円未満であるときは、その端数金額又はその全額を切り捨てる。</p>
</div>
