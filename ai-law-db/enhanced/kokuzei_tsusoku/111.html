<article data-law="国税通則法" data-article="111">
<h1>国税通則法</h1>
<h2 id="article-111">第百十一条（三月後の教示）</h2>
<div data-paragraph="1" id="p1">
<p>1 再調査審理庁は、再調査の請求がされた日（第八十一条第三項（再調査の請求書の記載事項等）の規定により不備を補正すべきことを求めた場合にあつては、当該不備が補正された日）の翌日から起算して三月を経過しても当該再調査の請求が係属しているときは、遅滞なく、当該処分について直ちに国税不服審判所長に対して審査請求をすることができる旨を書面でその再調査の請求人に教示しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第八十九条第二項（処分の理由の付記）の規定は、前項の教示に係る書面について準用する。</p>
</div>
