<div data-paragraph="1" id="p1">
<p>1 国税に関する法律の規定により国税を連帯して納付する義務については、民法第四百三十六条、第四百三十七条及び第四百四十一条から第四百四十五条まで（連帯債務の効力等）の規定を準用する。</p>
