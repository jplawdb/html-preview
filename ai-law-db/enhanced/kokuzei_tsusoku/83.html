<article data-law="国税通則法" data-article="83">
<h1>国税通則法</h1>
<h2 id="article-83">第八十三条（決定）</h2>
<div data-paragraph="1" id="p1">
<p>1 再調査の請求が法定の期間経過後にされたものである場合その他不適法である場合には、再調査審理庁は、決定で、当該再調査の請求を却下する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 再調査の請求が理由がない場合には、再調査審理庁は、決定で、当該再調査の請求を棄却する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 再調査の請求が理由がある場合には、再調査審理庁は、決定で、当該再調査の請求に係る処分の全部若しくは一部を取り消し、又はこれを変更する。 ただし、再調査の請求人の不利益に当該処分を変更することはできない。</p>
</div>
</article>
