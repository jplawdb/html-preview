<h1>国税通則法</h1>
<h2 id="article-129">第百二十九条</h2>
<div data-paragraph="1" id="p1">
<p>1 第九十七条第一項第一号若しくは第二項（審理のための質問、検査等）の規定による質問に対して答弁せず、若しくは偽りの答弁をし、又は同条第一項第三号若しくは第二項の規定による検査を拒み、妨げ、若しくは忌避し、若しくは当該検査に関し偽りの記載若しくは記録をした帳簿書類を提示した者は、三十万円以下の罰金に処する。 ただし、同条第四項に規定する審査請求人等は、この限りでない。</p>
