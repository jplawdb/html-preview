<h1>国税通則法</h1>
<h2 id="article-92-2">第九十二条の二（審理手続の計画的進行）</h2>
<div data-paragraph="1" id="p1">
<p>1 審査請求人、参加人及び次条第一項に規定する原処分庁（以下「審理関係人」という。）並びに担当審判官は、簡易迅速かつ公正な審理の実現のため、審理において、相互に協力するとともに、審理手続の計画的な進行を図らなければならない。</p>
