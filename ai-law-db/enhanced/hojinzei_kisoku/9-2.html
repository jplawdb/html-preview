<h1>法人税法施行規則</h1>
<h2 id="article-9-2">第九条の二（棚卸資産の評価の方法の変更申請書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第三十条第二項（棚卸資産の評価の方法の変更手続）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 申請をする内国法人の名称、納税地及び法人番号並びに代表者の氏名</p>
<p class="item" data-item="二" id="p1-i2">二 その評価の方法を変更しようとする事業の種類並びに商品又は製品（副産物及び作業くずを除く。）、半製品、仕掛品（半成工事を含む。）、主要原材料及び補助原材料その他の棚卸資産の区分</p>
<p class="item" data-item="三" id="p1-i3">三 現によつている評価の方法及びその評価の方法を採用した日</p>
<p class="item" data-item="四" id="p1-i4">四 採用しようとする新たな評価の方法</p>
<p class="item" data-item="五" id="p1-i5">五 その他参考となるべき事項</p>
</div>
