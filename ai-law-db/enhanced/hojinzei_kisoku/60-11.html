<h1>法人税法施行規則</h1>
<h2 id="article-60-11">第六十条の十一</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百四十二条の十（その他の国内源泉所得に係る所得の金額の計算）の規定により準じて計算する法第百四十二条（恒久的施設帰属所得に係る所得の金額の計算）の規定に係る事項については、第六十条の四（恒久的施設帰属所得に係る所得の金額の計算）の規定の例による。</p>
