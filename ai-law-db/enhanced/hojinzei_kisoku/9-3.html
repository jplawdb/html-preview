<h1>法人税法施行規則</h1>
<h2 id="article-9-3">第九条の三（特別な償却の方法の承認申請書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第四十八条の四第二項（減価償却資産の特別な償却の方法）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 申請をする内国法人の名称、納税地及び法人番号並びに代表者の氏名</p>
<p class="item" data-item="二" id="p1-i2">二 その採用しようとする償却の方法が令第五十九条第一項第一号又は第二号（事業年度の中途で事業の用に供した減価償却資産の償却限度額の特例）に掲げる償却の方法のいずれに類するかの別</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
