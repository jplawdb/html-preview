<h2 id="article-38-21">第三十八条の二十一（一定のヘッジ処理に係る個別計算所得等の金額の計算の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百五十五条の二十六第一項第一号（一定のヘッジ処理に係る個別計算所得等の金額の計算の特例）（同条第五項において準用する場合を含む。）に規定する財務省令で定めるものは、最終親会社等財務会計基準において、同号に規定する所有持分の為替相場の変動による損失の危険を減殺するために有効であると認められる取引とする。</p>
