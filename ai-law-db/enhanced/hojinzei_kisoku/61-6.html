<h1>法人税法施行規則</h1>
<h2 id="article-61-6">第六十一条の六（確定申告書の提出期限の延長）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百四十四条の七（確定申告書の提出期限の延長）において準用する法第七十五条（確定申告書の提出期限の延長）の規定の適用に係る事項については、第三十六条（確定申告書の提出期限の延長申請書の記載事項）の規定を準用する。 この場合において、同条第二号中「代表者の氏名」とあるのは、「代表者の氏名及び法第百四十一条各号（課税標準）に定める国内源泉所得に係る事業又は資産の経営又は管理の責任者の氏名」と読み替えるものとする。</p>
