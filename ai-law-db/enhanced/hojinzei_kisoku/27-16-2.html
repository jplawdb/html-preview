<h2 id="article-27-16-2">第二十七条の十六の二（非適格株式交換等に係る資産の時価評価の単位）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百二十三条の十一第一項第四号（非適格株式交換等に係る株式交換完全子法人等の有する資産の時価評価損益）に規定する財務省令で定める単位は、第二十七条の十五第一項各号（特定資産に係る譲渡等損失額の損金不算入）に掲げる資産の区分に応じ当該各号に定めるところにより区分した後の単位とする。</p>
