<h1>法人税法施行規則</h1>
<h2 id="article-13">第十三条（特別な償却率の認定申請書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第五十条第二項（特別な償却率による償却の方法）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 申請をする内国法人の名称、納税地及び法人番号並びに代表者の氏名</p>
<p class="item" data-item="二" id="p1-i2">二 令第五十条第二項に規定する申請書を提出する日の属する事業年度開始の日における同条第一項の規定の適用を受けようとする減価償却資産の種類ごとの数量並びにその取得価額の合計額及び帳簿価額の合計額</p>
<p class="item" data-item="三" id="p1-i3">三 認定を受けようとする償却率</p>
<p class="item" data-item="四" id="p1-i4">四 その他参考となるべき事項</p>
</div>
