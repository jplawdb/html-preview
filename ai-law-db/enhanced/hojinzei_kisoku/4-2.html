<h1>法人税法施行規則</h1>
<h2 id="article-4-2">第四条の二（事務処理の委託を受ける業で収益事業に該当しないものの要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第五条第一項第十号イ（収益事業の範囲）に規定する財務省令で定める要件は、次に掲げる要件とする。</p>
<p class="item" data-item="一" id="p1-i1">一 その委託の対価がその事務処理のために必要な費用を超えないことが法令の規定により明らかなこと。</p>
<p class="item" data-item="二" id="p1-i2">二 その委託の対価がその事務処理のために必要な費用を超えるに至つた場合には、法令の規定により、その超える金額を委託者又はそれに代わるべき者として主務大臣の指定する者に支出することとされていること。</p>
<p class="item" data-item="三" id="p1-i3">三 その委託が法令の規定に従つて行われていること。</p>
