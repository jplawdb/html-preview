<h2 id="article-28-2">第二十八条の二（適格分割等による繰延消費税額等の引継ぎに関する要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百三十九条の四第七項及び第十二項第二号ロ（資産に係る控除対象外消費税額等の損金算入）に規定する財務省令で定める要件は、次に掲げる要件とする。</p>
<p class="item" data-item="一" id="p1-i1">一 令第百三十九条の四第七項及び第十二項第二号ロに規定する移転する資産に係るものであること。</p>
<p class="item" data-item="二" id="p1-i2">二 前号の要件を満たすことを明らかにする書類を保存していること。</p>
