<article data-law="法人税法施行規則" data-article="3-2">
<h1>法人税法施行規則</h1>
<h2 id="article-3-2">第三条の二（その組合員である事業者又は消費者の相互扶助を目的とする組合その他これに類する団体の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第四条の三第四項（適格組織再編成における株式の保有関係等）に規定する財務省令で定める法人は、次に掲げる法人とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法別表第二に掲げる法人のうち、漁業共済組合、漁業共済組合連合会、漁船保険組合、酒造組合、酒造組合中央会、酒造組合連合会、酒販組合、酒販組合中央会、酒販組合連合会、商工組合、商工組合連合会、農業共済組合、農業共済組合連合会、農業協同組合連合会、輸出組合及び輸入組合</p>
<p class="item" data-item="二" id="p1-i2">二 法別表第三に掲げる法人のうち、次に掲げるもの以外のもの</p>
</div>
</article>
