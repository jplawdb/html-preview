<h1>法人税法施行規則</h1>
<h2 id="article-26">第二十六条（事業関連性の判定）</h2>
<div data-paragraph="1" id="p1">
<p>1 第三条（事業関連性の判定）の規定は、法第五十七条第三項（青色申告書を提出した事業年度の欠損金の繰越し）の適格合併又は同条第四項に規定する適格組織再編成等に係る令第百十二条第三項第一号（適格合併等による欠損金の引継ぎ等）（同条第十項において準用する場合を含む。以下この条において同じ。）の被合併法人の同号に規定する被合併事業と当該適格合併又は適格組織再編成等に係る同号に規定する合併法人の同号に規定する合併事業とが同号の相互に関連するものに該当するかどうかの判定について準用する。</p>
