<h2 id="article-23-3">第二十三条の三（特定公益増進法人に対する寄附金の特別損金算入限度額の計算上公益法人等から除かれる法人）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第七十七条の二第一項第二号（特定公益増進法人に対する寄附金の特別損金算入限度額）に規定する財務省令で定める法人は、第二十二条の四各号（一般寄附金の損金算入限度額の計算上公益法人等から除かれる法人）に掲げる法人とする。</p>
