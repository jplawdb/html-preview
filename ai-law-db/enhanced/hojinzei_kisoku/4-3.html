<h1>法人税法施行規則</h1>
<h2 id="article-4-3">第四条の三（血液事業の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第五条第一項第二十九号（収益事業の範囲）に規定する財務省令で定める血液事業は、献血により血液を採取し、その採取した血液（その血液から生成される安全な血液製剤の安定供給の確保等に関する法律（昭和三十一年法律第百六十号）第二条第一項（定義）に規定する血液製剤を含む。）を供給する事業とする。</p>
