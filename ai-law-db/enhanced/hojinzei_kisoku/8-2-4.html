<h2 id="article-8-2-4">第八条の二の四</h2>
<div data-paragraph="1" id="p1">
<p>1 令第十一条第二号（有価証券に準ずるものの範囲）に規定する財務省令で定めるものは、銀行法施行規則（昭和五十七年大蔵省令第十号）第十二条第一号（金銭債権の証書の範囲）に掲げる譲渡性預金の預金証書（外国法人が発行するものを除く。）をもつて表示される金銭債権とする。</p>
