<h2 id="article-60-12">第六十条の十二（共通費用の額の配分に関する書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百九十三条第三項（国外所得金額）に規定する財務省令で定める書類は、次に掲げる書類とする。</p>
<p class="item" data-item="一" id="p1-i1">一 令第百九十三条第二項に規定する共通費用の額の配分の基礎となる費用の明細及び内容を記載した書類</p>
<p class="item" data-item="二" id="p1-i2">二 令第百九十三条第二項に規定する合理的と認められる基準により配分するための計算方法の明細を記載した書類</p>
<p class="item" data-item="三" id="p1-i3">三 前号の計算方法が合理的であるとする理由を記載した書類</p>
