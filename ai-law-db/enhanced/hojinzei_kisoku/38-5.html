<h1>法人税法施行規則</h1>
<h2 id="article-38-5">第三十八条の五（企業グループ等の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百五十五条の四第二項第二号（企業グループ等の範囲）（同条第三項において準用する場合を含む。）に規定する財務省令で定める理由は、次に掲げる理由とする。</p>
<p class="item" data-item="一" id="p1-i1">一 会社等の資産、売上高（役務収益を含む。）、損益、利益剰余金、キャッシュ・フローその他の項目からみて、連結の範囲から除いても企業集団の財政状態、経営成績及びキャッシュ・フローの状況に関する合理的な判断を妨げない程度に重要性の乏しいこと。</p>
<p class="item" data-item="二" id="p1-i2">二 会社等の持分が譲渡することを目的として保有されていること。</p>
