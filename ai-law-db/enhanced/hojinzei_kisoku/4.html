<h2 id="article-4">第四条（住宅用土地の貸付業で収益事業に該当しないものの要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第五条第一項第五号ヘ（不動産貸付業）に規定する財務省令で定める要件は、同号ヘに規定する貸付業の貸付けの対価の額のうち、当該事業年度の貸付期間に係る収入金額の合計額が、当該貸付けに係る土地に課される固定資産税額及び都市計画税額で当該貸付期間に係るものの合計額に三を乗じて計算した金額以下であることとする。</p>
