<h1>法人税法施行規則</h1>
<h2 id="article-38-22">第三十八条の二十二（債務免除等を受けた場合の個別計算所得等の金額の計算の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第百五十五条の二十八第一項第三号（債務免除等を受けた場合の個別計算所得等の金額の計算の特例）（同条第二項において準用する場合を含む。次項において同じ。）に規定する財務省令で定める総負債の額は、構成会社等又は共同支配会社等の負債の全ての帳簿価額の合計額とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 令第百五十五条の二十八第一項第三号に規定する財務省令で定める総資産の額は、構成会社等又は共同支配会社等の資産の全てを時価により評価した価額の合計額とする。</p>
</div>
