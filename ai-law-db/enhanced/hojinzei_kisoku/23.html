<h2 id="article-23">第二十三条（収益事業から長期給付事業への繰入についての限度額）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第七十四条（長期給付の事業を行なう共済組合の寄付金の損金算入限度額）に規定する財務省令で定める金額は、同条各号に掲げる内国法人の各事業年度において同条に規定する長期給付の事業から融通を受けた期間に応じ、その融通を受けた資金の金額につき当該法人を規制している経理に関する規程で定めている利率（当該利率が年五・五パーセントをこえる場合には、年五・五パーセントとする。）により計算した金額とする。</p>
