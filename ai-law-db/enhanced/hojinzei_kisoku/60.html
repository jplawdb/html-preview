<h1>法人税法施行規則</h1>
<h2 id="article-60">第六十条（青色申告の取りやめの届出書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百二十八条（青色申告の取りやめ）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 届出をする内国法人の名称、納税地及び法人番号</p>
<p class="item" data-item="二" id="p1-i2">二 代表者の氏名</p>
<p class="item" data-item="三" id="p1-i3">三 青色申告書の提出の承認を受けた日又はその承認があつたものとみなされた日</p>
<p class="item" data-item="四" id="p1-i4">四 当該事業年度以後の各事業年度について青色申告書による申告書の提出をやめようとする当該事業年度終了の日</p>
<p class="item" data-item="五" id="p1-i5">五 青色申告書による申告をやめようとする理由</p>
<p class="item" data-item="六" id="p1-i6">六 その他参考となるべき事項</p>
</div>
