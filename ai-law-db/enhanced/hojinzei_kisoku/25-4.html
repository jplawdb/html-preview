<h1>法人税法施行規則</h1>
<h2 id="article-25-4">第二十五条の四（保存書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第九十六条第二項（貸倒引当金勘定への繰入限度額）に規定する財務省令で定める書類は、次に掲げる書類とする。</p>
<p class="item" data-item="一" id="p1-i1">一 令第九十六条第一項各号に掲げる事実が生じていることを証する書類</p>
<p class="item" data-item="二" id="p1-i2">二 担保権の実行、保証債務の履行その他により取立て又は弁済の見込みがあると認められる部分の金額がある場合には、その金額を明らかにする書類</p>
