<h1>法人税法施行規則</h1>
<h2 id="article-27-16-9">第二十七条の十六の九（通算制度の取りやめの承認の申請書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十四条の十第二項（通算制度の取りやめ等）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第六十四条の十第二項の申請をする同項に規定する通算法人の全ての名称、納税地及び法人番号並びに代表者の氏名</p>
<p class="item" data-item="二" id="p1-i2">二 その他参考となるべき事項</p>
