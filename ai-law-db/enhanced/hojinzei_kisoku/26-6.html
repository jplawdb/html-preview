<h1>法人税法施行規則</h1>
<h2 id="article-26-6">第二十六条の六（会社更生等により債務の免除を受けた金額等の明細等に関する書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第五十九条第六項（会社更生等による債務免除等があつた場合の欠損金の損金算入）に規定する財務省令で定める書類は、次の各号に掲げる場合の区分に応じ当該各号に定める書類とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第五十九条第一項各号に掲げる場合に該当する場合 次に掲げる書類</p>
<p class="item" data-item="二" id="p1-i2">二 法第五十九条第二項に規定するとき又は同条第三項各号に掲げる場合に該当する場合 次に掲げる書類</p>
<p class="item" data-item="三" id="p1-i3">三 法第五十九条第四項の残余財産がないと見込まれる場合 残余財産がないと見込まれることを説明する書類</p>
</div>
