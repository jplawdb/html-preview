<h2 id="article-25-2">第二十五条の二（更生計画認可の決定等に準ずる事由）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第九十六条第一項第一号ホ（貸倒引当金勘定への繰入限度額）に規定する財務省令で定める事由は、法令の規定による整理手続によらない関係者の協議決定で次に掲げるもの（同号ニに掲げる事由を除く。）とする。</p>
<p class="item" data-item="一" id="p1-i1">一 債権者集会の協議決定で合理的な基準により債務者の負債整理を定めているもの</p>
<p class="item" data-item="二" id="p1-i2">二 行政機関、金融機関その他第三者のあつせんによる当事者間の協議により締結された契約でその内容が前号に準ずるもの</p>
