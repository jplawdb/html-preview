<h2 id="article-4-4">第四条の四（学術の研究に付随した医療保健業を行う法人の要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第五条第一項第二十九号ル（収益事業の範囲）に規定する財務省令で定めるものは、専ら学術の研究を行い、かつ、当該研究を円滑に行うための体制が整備されているものとして文部科学大臣の定める基準に該当することにつき文部科学大臣の証明を受けた法人とする。</p>
