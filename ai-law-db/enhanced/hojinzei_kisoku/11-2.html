<h1>法人税法施行規則</h1>
<h2 id="article-11-2">第十一条の二（旧リース期間定額法を採用する場合の届出書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 令第四十九条の二第二項（リース賃貸資産の償却の方法の特例）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 届出をする内国法人の名称、納税地及び法人番号並びに代表者の氏名</p>
<p class="item" data-item="二" id="p1-i2">二 令第四十九条の二第一項に規定する旧リース期間定額法を採用しようとする資産の種類（同条第二項に規定する資産の種類をいう。）ごとの同条第三項に規定する改定取得価額の合計額</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
