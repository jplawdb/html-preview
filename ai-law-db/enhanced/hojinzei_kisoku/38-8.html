<h2 id="article-38-8">第三十八条の八（恒久的施設等の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十二条第六号イ（定義）に規定する財務省令で定めるものは、同号イに規定する事業から生ずる所得の範囲を定める同号イに規定する条約等であつて、国際的に広く用いられる方法により当該所得の範囲を定めるものとする。</p>
