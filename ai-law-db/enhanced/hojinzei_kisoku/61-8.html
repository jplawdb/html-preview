<h1>法人税法施行規則</h1>
<h2 id="article-61-8">第六十一条の八</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百四十四条の十三第十二項（欠損金の繰戻しによる還付）に規定する財務省令で定める事項は、次の各号に掲げる外国法人の区分に応じ当該各号に定める事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 恒久的施設を有する外国法人 次に掲げる事項</p>
<p class="item" data-item="二" id="p1-i2">二 恒久的施設を有しない外国法人 次に掲げる事項</p>
