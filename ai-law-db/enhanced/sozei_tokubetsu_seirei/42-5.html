<h1>租税特別措置法施行令</h1>
<h2 id="article-42-5">第四十二条の五（勧告等によつてする登記の税率の軽減）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十九条の規定の適用を受けようとする者は、その登記を受ける事項が同条の規定に該当するものであることについて財務大臣の承認を受け、その登記の申請書に、当該登記を受ける事項が同条の規定に該当するものであることについて当該財務大臣の承認を受けたものである旨を証する書類で同条に規定する勧告又は指示の日の記載があるものを添付しなければならない。</p>
