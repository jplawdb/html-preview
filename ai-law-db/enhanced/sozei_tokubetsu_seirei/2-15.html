<h1>租税特別措置法施行令</h1>
<h2 id="article-2-15">第二条の十五（財産形成非課税住宅貯蓄申告書の提出の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四条の二第七項に規定する政令で定める場合は、既に提出した財産形成非課税住宅貯蓄申告書につき第二条の二十三第一項の規定による申告書を提出したとき、第二条の十二第二項の規定による通知に係る書面の提出があつた場合において第二条の十九第一項若しくは第二条の二十第一項の規定による申告書をこれらの規定に規定する提出期限内に提出しなかつたとき、又は第二条の二十一第三項の規定による通知に係る書面の提出があつたときとする。</p>
