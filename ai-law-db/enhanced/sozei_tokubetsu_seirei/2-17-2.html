<h2 id="article-2-17-2">第二条の十七の二（財産形成非課税住宅貯蓄申告書）</h2>
<div data-paragraph="1" id="p1">
<p>1 財産形成非課税住宅貯蓄申告書を受理した勤務先等の長及び金融機関の営業所等の長は、当該財産形成非課税住宅貯蓄申告書に、当該勤務先等に係る賃金の支払者若しくは事務代行団体又は当該金融機関の営業所等に係る金融機関等の法人番号を付記するものとする。</p>
