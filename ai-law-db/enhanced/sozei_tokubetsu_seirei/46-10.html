<h1>租税特別措置法施行令</h1>
<h2 id="article-46-10">第四十六条の十（みなし揮発油に係る試験方法等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十八条の六第一項に規定する政令で定める分留性状の試験方法は、日本産業規格（産業標準化法（昭和二十四年法律第百八十五号）第二十条第一項に規定する日本産業規格をいう。第四十七条の七第二項、第四十八条第二項及び第四十八条の六第二項において同じ。）に定める燃料油の蒸留試験方法とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第八十八条の六第一項に規定する政令で定める温度は、百度とする。</p>
</div>
