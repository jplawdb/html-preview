<h1>租税特別措置法施行令</h1>
<h2 id="article-50-5">第五十条の五（記帳義務等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第九十条の八の二又は第九十条の九の規定の適用がある場合における航空機燃料税法施行令（昭和四十七年政令第五十七号）第五条の規定の適用については、同条第一号及び第二号中「数量」とあるのは、「税率の異なるごとに区分した数量」とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第九十条の八の二又は第九十条の九の規定の適用がある場合における航空機燃料税法施行令第九条の規定の適用については、同条第二号及び第三号中「航空機燃料の数量」とあるのは、「航空機燃料の税率の異なるごとに、その数量」とする。</p>
</div>
