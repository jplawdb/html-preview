<h1>租税特別措置法施行令</h1>
<h2 id="article-46-21">第四十六条の二十一（還付のための申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十九条第五項の規定により揮発油税法第十条第二項の規定による申告書に揮発油税超過額を記載する者は、当該申告書に法第八十九条第七項の規定による還付を受けようとする旨を付記しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第八十九条第六項に規定する申告書には、次に掲げる事項を記載しなければならない。</p>
<p class="item" data-item="一" id="p2-i1">一 申告者の住所、氏名又は名称及び個人番号又は法人番号</p>
<p class="item" data-item="二" id="p2-i2">二 揮発油の製造場の所在地及び名称</p>
<p class="item" data-item="三" id="p2-i3">三 揮発油税超過額その他当該還付に関し参考となるべき事項</p>
</div>
