<h1>租税特別措置法施行令</h1>
<h2 id="article-46-14">第四十六条の十四（バイオエタノール等揮発油に係る報告事項等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十八条の七第七項に規定する政令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 バイオエタノール等揮発油の戻入れ又は移入の数量</p>
<p class="item" data-item="二" id="p1-i2">二 バイオエタノール等の製造、移出、消費、戻入れ又は移入の数量</p>
<p class="item" data-item="三" id="p1-i3">三 バイオエタノール等揮発油の製造見込数量</p>
<p class="item" data-item="四" id="p1-i4">四 その他財務省令で定める事項</p>
</div>
