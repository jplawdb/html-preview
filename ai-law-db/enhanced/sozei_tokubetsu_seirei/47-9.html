<h1>租税特別措置法施行令</h1>
<h2 id="article-47-9">第四十七条の九（特定用途免税揮発油の譲渡の承認手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十九条の三第十三項（法第八十九条の四第五項において準用される場合を含む。）の承認を受けようとする者は、次に掲げる事項を記載した申請書を当該税務署長に提出しなければならない。</p>
<p class="item" data-item="一" id="p1-i1">一 申請者の住所及び氏名又は名称並びに法人にあつては、法人番号</p>
<p class="item" data-item="二" id="p1-i2">二 当該揮発油を移入した場所の所在地及び名称</p>
<p class="item" data-item="三" id="p1-i3">三 譲渡に係る揮発油の用途、規格及び数量</p>
<p class="item" data-item="四" id="p1-i4">四 譲渡の理由</p>
<p class="item" data-item="五" id="p1-i5">五 譲渡の年月日</p>
<p class="item" data-item="六" id="p1-i6">六 譲受者の住所及び氏名又は名称</p>
<p class="item" data-item="七" id="p1-i7">七 譲受者が譲受けに係る揮発油を移入する場所の所在地及び名称</p>
</div>
