<h1>租税特別措置法施行令</h1>
<h2 id="article-26-4-2">第二十六条の四の二（令和六年分における所得税額の特別控除）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十一条の三の三第一項の規定による控除をすべき金額は、令和六年分の所得税法第九十二条第一項に規定する所得税額から控除する。</p>
