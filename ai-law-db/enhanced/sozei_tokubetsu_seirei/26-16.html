<h1>租税特別措置法施行令</h1>
<h2 id="article-26-16">第二十六条の十六（非居住者が支払を受けるべき償還差益に関する所得税法等の適用）</h2>
<div data-paragraph="1" id="p1">
<p>1 非居住者が支払を受けるべき前条第一項第三号に掲げる公社債（法第四十一条の十二第三項の規定の適用を受けたものに限る。）の償還差益については、所得税法第百六十一条第一項第二号に掲げる国内にある資産の運用又は保有により生ずる所得とみなして、同法その他所得税に関する法令の規定（所得税法第二条第一項第四十五号に規定する源泉徴収に係る所得税に関する規定を除く。）を適用する。</p>
