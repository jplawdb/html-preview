<h1>租税特別措置法施行令</h1>
<h2 id="article-2-36">第二条の三十六（納税準備預金に係る金融機関の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第五条第二項に規定する政令で定める金融機関は、銀行、信用金庫、労働金庫、信用協同組合、農業協同組合、農業協同組合連合会、漁業協同組合、漁業協同組合連合会、水産加工業協同組合、水産加工業協同組合連合会及び株式会社商工組合中央金庫とする。</p>
