<h2 id="article-46-17">第四十六条の十七（地方揮発油税に係る担保の提供の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十八条の八第一項の規定による地方揮発油税については、地方揮発油税法施行令（昭和三十年政令第百五十一号）第一条第一項中「二百四十三分の四十四」とあるのは、「四百八十六分の五十二」として、同項の規定を適用する。</p>
