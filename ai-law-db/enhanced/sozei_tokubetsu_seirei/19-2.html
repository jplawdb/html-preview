<h1>租税特別措置法施行令</h1>
<h2 id="article-19-2">第十九条の二（令和九年に開催される二千二十七年国際園芸博覧会の公式参加者に勤務する非居住者等の給与の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第二十九条第三号に規定する政令で定める任務は、次に掲げるものとする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第二十九条第一号に規定する公式参加者の令和九年に開催される二千二十七年国際園芸博覧会の会場における展示について責任を有すること。</p>
<p class="item" data-item="二" id="p1-i2">二 前号の展示の内容を二千二十七年国際園芸博覧会政府委員に通知すること。</p>
