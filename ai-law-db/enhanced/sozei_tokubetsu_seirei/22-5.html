<h1>租税特別措置法施行令</h1>
<h2 id="article-22-5">第二十二条の五（代替資産の取得期間を延長した場合に取得すべき代替資産）</h2>
<div data-paragraph="1" id="p1">
<p>1 個人が法第三十三条第三項（法第三十三条の二第二項において準用する場合を含む。）の規定の適用を受けた場合において、第二十二条第十九項各号に掲げる場合に該当するときは、その者については、法第三十三条の五第一項各号に規定する代替資産は、第二十二条第十九項各号の規定に該当する資産とする。</p>
