<h1>租税特別措置法施行令</h1>
<h2 id="article-5-2-2">第五条の二の二（非課税口座内の少額上場株式等に係る配当所得の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第九条の八に規定する政令で定める支払の取扱者は、同条各号に掲げる配当等の支払を受ける者の当該配当等の受領の媒介、取次ぎ又は代理（業務として又は業務に関連して国内においてするものに限る。）をする者で財務省令で定めるものとする。</p>
