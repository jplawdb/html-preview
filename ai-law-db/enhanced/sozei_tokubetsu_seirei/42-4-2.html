<h1>租税特別措置法施行令</h1>
<h2 id="article-42-4-2">第四十二条の四の二（登記の税率の軽減を受ける区域の範囲等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十七条の二に規定する政令で定める区域は、農業振興地域の整備に関する法律第八条第一項の農業振興地域整備計画において同条第二項第一号の農用地区域として定められている区域とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第七十七条の二に規定する政令で定める土地は、農業経営基盤強化促進法第四条第一項第一号に規定する農用地又は同項第二号に掲げる土地若しくは開発して当該農用地とすることが適当な土地とする。</p>
</div>
