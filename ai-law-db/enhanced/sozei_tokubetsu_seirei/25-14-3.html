<h2 id="article-25-14-3">第二十五条の十四の三（貸付信託の受益権等の譲渡による所得の課税の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十七条の十五第一項に規定する政令で定めるものは、農水産業協同組合貯金保険法第二条第二項第四号に規定する農林債とする。</p>
