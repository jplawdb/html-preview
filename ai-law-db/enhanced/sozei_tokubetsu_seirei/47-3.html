<h1>租税特別措置法施行令</h1>
<h2 id="article-47-3">第四十七条の三（記帳等の命令）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十九条の二第三項の命令をする場合には、その内容を記載した書類を交付するものとする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第八十九条の二第三項の規定により帳簿に記載すべきことを命ずる事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p2-i1">一 当該揮発油の受入数量、消費数量及び貯蔵数量並びに受入れ及び消費の年月日</p>
<p class="item" data-item="二" id="p2-i2">二 当該揮発油を消費して製造した石油化学製品の種類、種類ごとの数量、製造の年月日、販売数量、販売の年月日その他参考となるべき事項</p>
</div>
