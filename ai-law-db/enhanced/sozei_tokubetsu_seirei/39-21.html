<h1>租税特別措置法施行令</h1>
<h2 id="article-39-21">第三十九条の二十一（技術研究組合の所得の計算の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十六条の十第一項に規定する政令で定める固定資産は、法人税法施行令第十三条第二号から第七号までに掲げる減価償却資産、特許権、実用新案権及び意匠権とする。</p>
