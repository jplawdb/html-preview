<h1>租税特別措置法施行令</h1>
<h2 id="article-46-24">第四十六条の二十四（輸入揮発油に係る承認の申請）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十九条第十三項の承認を受けようとする者は、次に掲げる事項を記載した申請書を国税庁長官に提出しなければならない。</p>
<p class="item" data-item="一" id="p1-i1">一 申請者の住所、氏名又は名称及び個人番号又は法人番号</p>
<p class="item" data-item="二" id="p1-i2">二 承認を受けようとする場所の所在地及び名称</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税庁長官は、法第八十九条第十三項の承認をする場合にはその旨を、同項の承認を与えない場合にはその旨及びその理由を書面により申請者に通知しなければならない。</p>
</div>
