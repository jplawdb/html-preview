<h1>租税特別措置法施行令</h1>
<h2 id="article-46-8-3">第四十六条の八の三（輸出酒類販売場における保存書類等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十七条の六第二項に規定する書類は前条第三項第二号ロに規定する書類とし、法第八十七条の六第二項に規定する電磁的記録は前条第五項の規定により国税庁長官に提供した酒類購入記録情報（同条第十一項後段の規定により提供を受けた酒類購入記録情報又は交付を受けた同項に規定する書類を含む。）とする。</p>
