<h1>租税特別措置法施行令</h1>
<h2 id="article-39-20-6">第三十九条の二十の六（部分適用対象金額又は金融関係法人部分適用対象金額に係る適用除外）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十六条の九の二第十項第三号に規定する政令で定める金額は、同条第二項第七号に規定する部分対象外国関係法人の各事業年度の決算に基づく所得の金額（各事業年度の所得を課税標準として課される第三十九条の十五第一項第二号に規定する法人所得税（法人税法施行令第百四十一条第二項第三号に掲げる税を除く。）の額を含む。）とする。</p>
