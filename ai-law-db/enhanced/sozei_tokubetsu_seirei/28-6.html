<h1>租税特別措置法施行令</h1>
<h2 id="article-28-6">第二十八条の六（共同利用施設の特別償却）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十四条の三第一項に規定する政令で定める規模のものは、一の共同利用施設の取得価額（法人税法施行令第五十四条第一項各号の規定により計算した取得価額をいう。）が四百万円（建物にあつては、六百五十万円）以上のものとする。</p>
