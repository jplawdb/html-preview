<h1>租税特別措置法施行令</h1>
<h2 id="article-2-16">第二条の十六（住宅取得以外の金銭支払等があつたことにより所得税が徴収される利子所得等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四条の二第九項に規定する政令で定めるものは、同項に規定する事実が生じた日の属する月以前五年内に支払われた同条第一項各号に掲げる利子、収益の分配又は差益（同条第二項の規定に該当するものを除く。）とする。</p>
