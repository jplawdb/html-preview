<h1>租税特別措置法施行令</h1>
<h2 id="article-40-18">第四十条の十八（旅客会社に貸し付けられている土地等についての課税価格の計算の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十一条の八第二項第一号に規定する政令で定める土地等は、貸付けに係る期間が一年未満である土地等とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第七十一条の八第二項第二号に規定する政令で定める建物等は、建物等（同号に規定する建物等をいう。以下この章において同じ。）を有する者により一の者に対して貸し付けられている当該建物等とする。</p>
</div>
