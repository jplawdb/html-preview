<article data-law="租税特別措置法施行令" data-article="2-26">
<h1>租税特別措置法施行令</h1>
<h2 id="article-2-26">第二条の二十六（財産形成非課税住宅貯蓄申告書等の書式）</h2>
<div data-paragraph="1" id="p1">
<p>1 財産形成非課税住宅貯蓄申告書、財産形成非課税住宅貯蓄申込書、財産形成非課税住宅貯蓄限度額変更申告書、財産形成非課税住宅貯蓄に関する異動申告書、財産形成非課税住宅貯蓄の勤務先異動申告書、転職者等の財産形成非課税住宅貯蓄継続適用申告書、海外転勤者の財産形成非課税住宅貯蓄継続適用申告書、海外転勤者の国内勤務申告書、育児休業等をする者の財産形成非課税住宅貯蓄継続適用申告書、育児休業等期間変更申告書及び財産形成非課税住宅貯蓄廃止申告書の書式は、財務省令で定める。</p>
</div>
