<div data-paragraph="1" id="p1">
<p>1 法第三条の四の規定の適用がある場合における所得税法施行令第四十条及び第四十一条第二項の規定の適用については、これらの規定中「三百万円」とあるのは、「三百五十万円」とする。</p>
