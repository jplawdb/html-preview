<h1>相続税法</h1>
<h2 id="article-63">第六十三条（相続人の数に算入される養子の数の否認）</h2>
<div data-paragraph="1" id="p1">
<p>1 第十五条第二項各号に掲げる場合において当該各号に定める養子の数を同項の相続人の数に算入することが、相続税の負担を不当に減少させる結果となると認められる場合においては、税務署長は、相続税についての更正又は決定に際し、税務署長の認めるところにより、当該養子の数を当該相続人の数に算入しないで相続税の課税価格（第十九条又は第二十一条の十四から第二十一条の十八までの規定の適用がある場合には、これらの規定により相続税の課税価格とみなされた金額）及び相続税額を計算することができる。</p>
