<h1>相続税法</h1>
<h2 id="article-33">第三十三条（納付）</h2>
<div data-paragraph="1" id="p1">
<p>1 期限内申告書又は第三十一条第二項の規定による修正申告書を提出した者は、これらの申告書の提出期限までに、これらの申告書に記載した相続税額又は贈与税額に相当する相続税又は贈与税を国に納付しなければならない。</p>
