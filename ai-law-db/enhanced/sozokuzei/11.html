<h1>相続税法</h1>
<h2 id="article-11">第十一条（相続税の課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続税は、この節及び第三節に定めるところにより、相続又は遺贈により財産を取得した者の被相続人からこれらの事由により財産を取得したすべての者に係る相続税の総額（以下この節及び第三節において「相続税の総額」という。）を計算し、当該相続税の総額を基礎としてそれぞれこれらの事由により財産を取得した者に係る相続税額として計算した金額により、課する。</p>
</div>
