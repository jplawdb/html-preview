<h1>相続税法</h1>
<h2 id="article-21-11-2">第二十一条の十一の二（相続時精算課税に係る贈与税の基礎控除）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続時精算課税適用者がその年中において特定贈与者からの贈与により取得した財産に係るその年分の贈与税については、贈与税の課税価格から六十万円を控除する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の相続時精算課税適用者に係る特定贈与者が二人以上ある場合における各特定贈与者から贈与により取得した財産に係る課税価格から控除する金額の計算については、政令で定める。</p>
</div>
