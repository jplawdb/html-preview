<h1>相続税法</h1>
<h2 id="article-9-5">第九条の五</h2>
<div data-paragraph="1" id="p1">
<p>1 受益者等が存しない信託について、当該信託の契約が締結された時その他の時として政令で定める時（以下この条において「契約締結時等」という。）において存しない者が当該信託の受益者等となる場合において、当該信託の受益者等となる者が当該信託の契約締結時等における委託者の親族であるときは、当該存しない者が当該信託の受益者等となる時において、当該信託の受益者等となる者は、当該信託に関する権利を個人から贈与により取得したものとみなす。</p>
