<h1>相続税法</h1>
<h2 id="article-21-13">第二十一条の十三（相続時精算課税に係る贈与税の税率）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続時精算課税適用者がその年中において特定贈与者からの贈与により取得した財産に係るその年分の贈与税の額は、特定贈与者ごとに、第二十一条の十一の二第一項の規定による控除後の贈与税の課税価格（前条第一項の規定の適用がある場合には、同項の規定による控除後の金額）にそれぞれ百分の二十の税率を乗じて計算した金額とする。</p>
