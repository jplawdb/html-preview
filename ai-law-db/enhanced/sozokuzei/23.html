<h1>相続税法</h1>
<h2 id="article-23">第二十三条（地上権及び永小作権の評価）</h2>
<div data-paragraph="1" id="p1">
<p>1 地上権（借地借家法（平成三年法律第九十号）に規定する借地権又は民法第二百六十九条の二第一項（地下又は空間を目的とする地上権）の地上権に該当するものを除く。以下同じ。）及び永小作権の価額は、その残存期間に応じ、その目的となつている土地のこれらの権利を取得した時におけるこれらの権利が設定されていない場合の時価に、次に定める割合を乗じて算出した金額による。</p>
