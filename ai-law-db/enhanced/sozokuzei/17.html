<h1>相続税法</h1>
<h2 id="article-17">第十七条（各相続人等の相続税額）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続又は遺贈により財産を取得した者に係る相続税額は、その被相続人から相続又は遺贈により財産を取得したすべての者に係る相続税の総額に、それぞれこれらの事由により財産を取得した者に係る相続税の課税価格が当該財産を取得したすべての者に係る課税価格の合計額のうちに占める割合を乗じて算出した金額とする。</p>
