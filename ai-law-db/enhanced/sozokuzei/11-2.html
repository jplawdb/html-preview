<h1>相続税法</h1>
<h2 id="article-11-2">第十一条の二（相続税の課税価格）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続又は遺贈により財産を取得した者が第一条の三第一項第一号又は第二号の規定に該当する者である場合においては、その者については、当該相続又は遺贈により取得した財産の価額の合計額をもつて、相続税の課税価格とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 相続又は遺贈により財産を取得した者が第一条の三第一項第三号又は第四号の規定に該当する者である場合においては、その者については、当該相続又は遺贈により取得した財産でこの法律の施行地にあるものの価額の合計額をもつて、相続税の課税価格とする。</p>
</div>
</article>
