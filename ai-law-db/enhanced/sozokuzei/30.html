<h1>相続税法</h1>
<h2 id="article-30">第三十条（期限後申告の特則）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二十七条第一項の規定による申告書の提出期限後において第三十二条第一項第一号から第六号までに規定する事由が生じたため新たに第二十七条第一項に規定する申告書を提出すべき要件に該当することとなつた者は、期限後申告書を提出することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第二十八条第一項の規定による申告書の提出期限後において第三十二条第一項第一号から第六号までに規定する事由が生じたことにより相続又は遺贈による財産の取得をしないこととなつたため新たに第二十八条第一項に規定する申告書を提出すべき要件に該当することとなつた者は、期限後申告書を提出することができる。</p>
</div>
