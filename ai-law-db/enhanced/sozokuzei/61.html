<h1>相続税法</h1>
<h2 id="article-61">第六十一条（相続財産等の調査）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続の開始があつた場合においては、当該相続の開始地の所轄税務署長は、当該相続開始の時における被相続人の財産の価額及び債務の金額並びに当該財産及び債務の帰属の状況等を調査し、これを当該被相続人から相続又は遺贈（当該被相続人からの贈与により取得した財産で第二十一条の九第三項の規定の適用を受けるものに係る贈与を含む。）により財産を取得した者（当該被相続人に係る相続時精算課税適用者を含む。）の納税地の所轄税務署長に通知しなければならない。</p>
</div>
