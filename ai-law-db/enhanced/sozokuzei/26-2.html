<h1>相続税法</h1>
<h2 id="article-26-2">第二十六条の二（土地評価審議会）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税局ごとに、土地評価審議会を置く。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 土地評価審議会は、土地の評価に関する事項で国税局長がその意見を求めたものについて調査審議する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 土地評価審議会は、委員二十人以内で組織する。</p>
</div>
<div data-paragraph="4" id="p4">
<p>4 委員は、関係行政機関の職員、地方公共団体の職員及び土地の評価について学識経験を有する者のうちから、国税局長が任命する。</p>
</div>
<div data-paragraph="5" id="p5">
<p>5 前二項に定めるもののほか、土地評価審議会の組織及び運営に関し必要な事項は、政令で定める。</p>
</div>
