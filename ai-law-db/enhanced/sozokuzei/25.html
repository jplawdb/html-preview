<h1>相続税法</h1>
<h2 id="article-25">第二十五条</h2>
<div data-paragraph="1" id="p1">
<p>1 定期金給付契約（生命保険契約を除く。）で当該契約に関する権利を取得した時において定期金給付事由が発生していないものに関する権利の価額は、次の各号に掲げる場合の区分に応じ、当該各号に定める金額による。</p>
<p class="item" data-item="一" id="p1-i1">一 当該契約に解約返戻金を支払う旨の定めがない場合 次に掲げる場合の区分に応じ、それぞれ次に定める金額に、百分の九十を乗じて得た金額</p>
<p class="item" data-item="二" id="p1-i2">二 前号に掲げる場合以外の場合 当該契約に関する権利を取得した時において当該契約を解約するとしたならば支払われるべき解約返戻金の金額</p>
</div>
