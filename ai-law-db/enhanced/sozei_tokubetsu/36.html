<article data-law="租税特別措置法" data-article="36">
<h1>租税特別措置法</h1>
<h2 id="article-36">第三十六条</h2>
<div data-paragraph="1" id="p1">
<p>1 個人がその有する資産の譲渡（譲渡所得の基因となる不動産等の貸付けを含む。以下この条において同じ。）をした場合において、その年中の当該資産の譲渡につき、第三十三条の四第一項、第三十四条第一項、第三十四条の二第一項、第三十四条の三第一項、第三十五条第一項、第三十五条の二第一項又は前条第一項の規定のうち二以上の規定の適用を受けることにより控除すべき金額の合計額が五千万円を超えることとなるときは、これらの規定により控除すべき金額は、通じて五千万円の範囲内において、政令で定めるところにより計算した金額とする。</p>
