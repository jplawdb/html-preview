<h1>租税特別措置法</h1>
<h2 id="article-5">第五条（納税準備預金の利子の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 納税準備預金の利子については、所得税を課さない。 ただし、当該預金から租税の納付の目的以外の目的のために引き出された金額がある場合には、その引出しの日の属する利子の計算期間に対応する利子については、所得税を課する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に規定する納税準備預金とは、租税の納付に充てることを目的として銀行その他の政令で定める金融機関に対してした預金で当該金融機関が他の預金と区分して経理しているものをいう。</p>
</div>
