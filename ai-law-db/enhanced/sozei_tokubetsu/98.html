<h2 id="article-98">第九十八条（事務の区分）</h2>
<div data-paragraph="1" id="p1">
<p>1 この法律の規定により地方公共団体が処理することとされている事務のうち、次の表の上欄に掲げる地方公共団体が処理することとされている同表の下欄に掲げるものは、地方自治法第二条第九項第一号に規定する第一号法定受託事務とする。</p>
