<h1>租税特別措置法</h1>
<h2 id="article-70-2-4">第七十条の二の四（贈与税の基礎控除の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 平成十三年一月一日以後に贈与により財産を取得した者に係る贈与税については、相続税法第二十一条の五の規定にかかわらず、課税価格から百十万円を控除する。 この場合において、同法第二十一条の十一の規定の適用については、同条中「第二十一条の七まで」とあるのは、「第二十一条の七まで及び租税特別措置法第七十条の二の四（贈与税の基礎控除の特例）」とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の規定により控除された額は、相続税法その他贈与税に関する法令の規定の適用については、相続税法第二十一条の五の規定により控除されたものとみなす。</p>
</div>
