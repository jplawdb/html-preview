<h1>租税特別措置法</h1>
<h2 id="article-71">第七十一条（地価税の課税の停止）</h2>
<div data-paragraph="1" id="p1">
<p>1 平成十年以後の各年の課税時期（地価税法第二条第四号に規定する課税時期をいう。以下この章において同じ。）において、個人又は法人（同条第七号に規定する人格のない社団等を含む。）が有する土地等（同条第一号に規定する土地等をいう。以下この章において同じ。）については、同法の規定にかかわらず、当分の間、地価税を課さない。</p>
