<h2 id="article-92">第九十二条（納税準備預金通帳の印紙税の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 納税準備預金通帳（第五条第二項に規定する納税準備預金の通帳をいう。）には、印紙税は、課さない。</p>
