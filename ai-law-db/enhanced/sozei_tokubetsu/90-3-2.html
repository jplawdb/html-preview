<h1>租税特別措置法</h1>
<h2 id="article-90-3-2">第九十条の三の二（地球温暖化対策のための石油石炭税の税率の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 地球温暖化対策を推進する観点から、平成二十四年十月一日以後に原油、ガス状炭化水素若しくは石炭の採取場から移出される原油、ガス状炭化水素若しくは石炭又は保税地域から引き取られる原油若しくは石油製品、ガス状炭化水素若しくは石炭に係る石油石炭税の税額は、石油石炭税法第九条の規定にかかわらず、次の各号に掲げる区分に応じ、当該各号に定める税率により計算した金額とする。</p>
<p class="item" data-item="一" id="p1-i1">一 原油及び石油製品 一キロリットルにつき二千八百円</p>
<p class="item" data-item="二" id="p1-i2">二 ガス状炭化水素 一トンにつき千八百六十円</p>
<p class="item" data-item="三" id="p1-i3">三 石炭 一トンにつき千三百七十円</p>
</div>
