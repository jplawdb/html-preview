<h1>租税特別措置法</h1>
<h2 id="article-88-2">第八十八条の二（入国者が輸入する紙巻たばこのたばこ税の税率の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 たばこ税法第十一条第二項に規定する特定販売業者以外の者により保税地域から引き取られる製造たばこのうち、令和八年三月三十一日までに、本邦に入国する者がその入国の際に携帯して輸入し、又は政令で定めるところにより別送して輸入する同法第二条第二項第一号イに掲げる紙巻たばこに係るたばこ税の税率は、同法第十一条第二項の規定にかかわらず、千本につき一万四千五百円とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の規定は、商業量に達する数量の同項に規定する紙巻たばこには適用しない。</p>
</div>
