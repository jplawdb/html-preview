<h2 id="article-40-9">第四十条の九</h2>
<div data-paragraph="1" id="p1">
<p>1 特殊関係株主等と特殊関係内国法人との間に第四十条の七第一項に規定する特定関係があるかどうかの判定に関する事項、前二条の規定の適用を受ける居住者の所得税法第九十五条第一項に規定する控除限度額の計算その他前二条の規定の適用に関し必要な事項は、政令で定める。</p>
