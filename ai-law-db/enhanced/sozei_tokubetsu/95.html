<h1>租税特別措置法</h1>
<h2 id="article-95">第九十五条（還付加算金の割合の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 各年の還付加算金特例基準割合（平均貸付割合に年〇・五パーセントの割合を加算した割合をいう。）が年七・三パーセントの割合に満たない場合には、国税通則法第五十八条第一項に規定する還付加算金（以下この条及び次条第一項において「還付加算金」という。）の計算の基礎となる期間であつてその年に含まれる期間に対応する還付加算金についての同法第五十八条第一項の規定の適用については、同項中「年七・三パーセントの割合」とあるのは、「租税特別措置法第九十五条（還付加算金の割合の特例）に規定する還付加算金特例基準割合」とする。</p>
