<h1>租税特別措置法</h1>
<h2 id="article-41-11">第四十一条の十一（内国法人等に対して支払う定期積金の給付補塡金等に係る支払調書の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人又は恒久的施設を有する外国法人に対し国内において昭和六十三年四月一日以後に支払うべき給付補塡金等の支払をする者は、財務省令で定めるところにより、当該給付補塡金等の支払に関する所得税法第二百二十五条第一項の調書を同一の内国法人又は恒久的施設を有する外国法人に対する一回の支払ごとに作成する場合には、同項の規定にかかわらず、当該調書をその支払の確定した日の属する月の翌月末日までに税務署長に提出しなければならない。</p>
