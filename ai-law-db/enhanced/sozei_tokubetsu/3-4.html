<h1>租税特別措置法</h1>
<h2 id="article-3-4">第三条の四（障害者等の少額預金の利子所得等の非課税に係る限度額の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 国内に住所を有する個人で所得税法第十条第一項に規定する障害者等（次条において「障害者等」という。）であるものが、平成六年一月一日以後に同項に規定する預入等をする同項に規定する預貯金、合同運用信託、特定公募公社債等運用投資信託又は有価証券に係る同法第十条の規定の適用については、同条第七項第一号中「三百万円」とあるのは、「三百五十万円」とする。</p>
</div>
