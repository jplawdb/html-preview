<h1>租税特別措置法</h1>
<h2 id="article-97">第九十七条（電子申請等証明書の交付）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長等（税務署長、国税局長、国税庁長官その他政令で定める者をいう。以下この条において同じ。）は、国税に関する法律又は情報通信技術を活用した行政の推進等に関する法律第六条第一項の規定により電子情報処理組織を使用して税務署長等に対する申請等（同法第三条第八号に規定する申請等をいう。）が行われた場合において、当該申請等が行われた旨の証明書の交付を請求する者があるときは、その者に関するものに限り、政令で定めるところにより、これを交付しなければならない。</p>
