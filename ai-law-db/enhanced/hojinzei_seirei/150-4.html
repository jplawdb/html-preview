<h1>法人税法施行令</h1>
<h2 id="article-150-4">第百五十条の四（電子情報処理組織による申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十五条の四第三項（電子情報処理組織による申告）に規定する政令で定める法令は、地方法人税法、租税特別措置法、租税特別措置の適用状況の透明化等に関する法律（平成二十二年法律第八号）、東日本大震災の被災者等に係る国税関係法律の臨時特例に関する法律その他の法人税の申告に関する法令（法（これに基づく命令を含む。）及び国税通則法を除く。）とする。</p>
