<article data-law="法人税法施行令" data-article="72">
<h1>法人税法施行令</h1>
<h2 id="article-72">第七十二条（特殊関係使用人の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十六条（過大な使用人給与の損金不算入）に規定する政令で定める特殊の関係のある使用人は、次に掲げる者とする。</p>
<p class="item" data-item="一" id="p1-i1">一 役員の親族</p>
<p class="item" data-item="二" id="p1-i2">二 役員と事実上婚姻関係と同様の関係にある者</p>
<p class="item" data-item="三" id="p1-i3">三 前二号に掲げる者以外の者で役員から生計の支援を受けているもの</p>
<p class="item" data-item="四" id="p1-i4">四 前二号に掲げる者と生計を一にするこれらの者の親族</p>
</div>
