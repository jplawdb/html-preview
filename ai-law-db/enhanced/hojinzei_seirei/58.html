<h1>法人税法施行令</h1>
<h2 id="article-58">第五十八条（減価償却資産の償却限度額）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人の有する減価償却資産（各事業年度終了の時における確定した決算に基づく貸借対照表に計上されているもの及びその他の資産につきその償却費として損金経理をした金額があるものに限る。以下この目において同じ。）の各事業年度の償却限度額は、当該資産につきその内国法人が採用している償却の方法に基づいて計算した金額とする。</p>
