<h1>法人税法施行令</h1>
<h2 id="article-155-7">第百五十五条の七（導管会社等の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十二条第五号ロ（定義）に規定する政令で定める要件は、次に掲げる要件とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第八十二条第五号ロに規定する会社等の構成員の所在する国又は地域の租税に関する法令において当該構成員の収入等として取り扱われること。</p>
<p class="item" data-item="二" id="p1-i2">二 法第八十二条第五号ロに規定する会社等の次に掲げる恒久的施設等の区分に応じそれぞれ次に定めるものによつて当該会社等の恒久的施設等に帰せられないこと。</p>
