<h1>法人税法施行令</h1>
<h2 id="article-115">第百十五条（災害の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第五十八条第一項（青色申告書を提出しなかつた事業年度の災害による損失金の繰越し）に規定する政令で定める災害は、冷害、雪害、干害、落雷、噴火その他の自然現象の異変による災害及び鉱害、火薬類の爆発その他の人為による異常な災害並びに害虫、害獣その他の生物による異常な災害とする。</p>
