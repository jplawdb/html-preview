<h1>法人税法施行令</h1>
<h2 id="article-208">第二百八条（事業の主宰者の特殊関係者の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百七十三条（事業の主宰者の特殊関係者の範囲）の規定は、法第百四十七条（更正及び決定）において準用する法第百三十二条第一項第二号ロ（同族会社等の行為又は計算の否認）に規定する主宰者と政令で定める特殊の関係のある個人について準用する。</p>
