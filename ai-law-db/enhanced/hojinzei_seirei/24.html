<h1>法人税法施行令</h1>
<h2 id="article-24">第二十四条（資産の評価益の計上ができる評価換え）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第二十五条第二項（資産の評価益の益金不算入等）に規定する政令で定める評価換えは、保険会社が保険業法第百十二条（株式の評価の特例）の規定に基づいて行う株式の評価換えとする。</p>
