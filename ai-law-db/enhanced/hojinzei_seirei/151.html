<h1>法人税法施行令</h1>
<h2 id="article-151">第百五十一条（所得税額等の還付の手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長は、法第七十二条第四項第一号（仮決算をした場合の中間申告書の記載事項等）に掲げる金額の記載がある中間申告書又は法第七十四条第一項第三号（確定申告）に掲げる金額の記載がある確定申告書の提出があつた場合には、これらの金額が過大であると認められる事由がある場合を除き、遅滞なく、法第七十八条第一項（所得税額等の還付）の規定による還付又は充当の手続をしなければならない。</p>
