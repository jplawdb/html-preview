<h1>法人税法施行令</h1>
<h2 id="article-141-2">第百四十一条の二（国外所得金額）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十九条第一項（外国税額の控除）に規定する政令で定める金額は、内国法人の各事業年度の次に掲げる国外源泉所得（同項に規定する国外源泉所得をいう。以下この款において同じ。）に係る所得の金額の合計額（当該合計額が零を下回る場合には、零）とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第六十九条第四項第一号に掲げる国外源泉所得</p>
<p class="item" data-item="二" id="p1-i2">二 法第六十九条第四項第二号から第十六号までに掲げる国外源泉所得（同項第二号から第十三号まで、第十五号及び第十六号に掲げる国外源泉所得にあつては、同項第一号に掲げる国外源泉所得に該当するものを除く。）</p>
