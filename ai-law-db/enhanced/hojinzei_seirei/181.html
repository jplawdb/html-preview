<h1>法人税法施行令</h1>
<h2 id="article-181">第百八十一条（債務の保証等に類する取引）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百三十八条第二項（国内源泉所得）に規定する政令で定める取引は、資金の借入れその他の取引に係る債務の保証（債務を負担する行為であつて債務の保証に準ずるものを含む。）とする。</p>
