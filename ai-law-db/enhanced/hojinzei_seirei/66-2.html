<h1>法人税法施行令</h1>
<h2 id="article-66-2">第六十六条の二（損金経理額とみなされる金額がある繰延資産の範囲等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十二条第七項（繰延資産の償却費の計算及びその償却の方法）に規定する政令で定める繰延資産は、次の表の各号の第一欄に掲げる繰延資産とし、同項に規定する帳簿に記載されていた金額として政令で定める金額、同項に規定する帳簿価額その他の政令で定める金額及び同項に規定する政令で定める事業年度は、当該各号の第一欄に掲げる繰延資産の区分に応じ、それぞれ当該各号の第二欄に掲げる金額、当該各号の第三欄に掲げる金額及び当該各号の第四欄に掲げる事業年度とする。</p>
