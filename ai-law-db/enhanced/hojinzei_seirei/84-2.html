<h1>法人税法施行令</h1>
<h2 id="article-84-2">第八十四条の二（所有権が移転しないリース取引の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十七条第一項（保険金等で取得した固定資産等の圧縮額の損金算入）に規定する政令で定めるリース取引は、第四十八条の二第五項第五号（減価償却資産の償却の方法）に規定する所有権移転外リース取引とする。</p>
