<h1>法人税法施行令</h1>
<h2 id="article-118-2">第百十八条の二（契約者配当の損金算入額）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十条第一項ただし書（保険会社の契約者配当の損金算入）に規定する政令で定める金額は、内国法人である生命保険会社で法第二十三条（受取配当等の益金不算入）の規定の適用を受けるものの第一号に掲げる金額から第二号に掲げる金額を控除した金額とする。</p>
<p class="item" data-item="一" id="p1-i1">一 当該事業年度において保険契約に基づき保険契約者に対して分配する金額</p>
<p class="item" data-item="二" id="p1-i2">二 当該事業年度において受けた法第二十三条第一項に規定する配当等の額のうち当該会社が同条の規定により益金の額に算入しないこととしている金額</p>
