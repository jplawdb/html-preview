<h1>法人税法施行令</h1>
<h2 id="article-56">第五十六条（減価償却資産の耐用年数、償却率等）</h2>
<div data-paragraph="1" id="p1">
<p>1 減価償却資産の第四十八条第一項第一号及び第三号並びに第四十八条の二第一項第一号及び第三号（減価償却資産の償却の方法）に規定する耐用年数、第四十八条第一項第一号及び第四十八条の二第一項第一号に規定する耐用年数に応じた償却率、同号に規定する耐用年数に応じた改定償却率、同条第五項第一号に規定する耐用年数に応じた保証率並びに第四十八条第一項第一号及び第三号並びに第三項に規定する残存価額については、財務省令で定めるところによる。</p>
