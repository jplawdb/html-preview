<h1>法人税法施行令</h1>
<h2 id="article-145-7">第百四十五条の七（国外業務に係る使用料等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十九条第四項第九号ハ（外国税額の控除）に規定する政令で定める用具は、車両及び運搬具、工具並びに器具及び備品とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第六十九条第四項第九号の規定の適用については、同号ロ又はハに規定する資産で外国法人又は非居住者の業務の用に供される船舶又は航空機において使用されるものの使用料は、同号の規定に該当する使用料とし、当該資産で内国法人又は居住者の業務の用に供される船舶又は航空機において使用されるものの使用料は、同号の規定に該当する使用料以外の使用料とする。</p>
</div>
