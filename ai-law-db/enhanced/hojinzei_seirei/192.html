<h1>法人税法施行令</h1>
<h2 id="article-192">第百九十二条（相互会社に準ずるもの）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百四十三条第五項第一号（外国法人に係る各事業年度の所得に対する法人税の税率）に規定する相互会社に準ずるものとして政令で定めるものは、保険業法第二条第十項（定義）に規定する外国相互会社とする。</p>
