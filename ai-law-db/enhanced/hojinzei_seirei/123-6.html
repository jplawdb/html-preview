<h1>法人税法施行令</h1>
<h2 id="article-123-6">第百二十三条の六（適格現物分配における被現物分配法人の資産の取得価額）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人が適格現物分配により現物分配法人から資産の移転を受けた場合には、当該資産の取得価額は、法第六十二条の五第三項（現物分配による資産の譲渡）に規定する帳簿価額に相当する金額とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 適格現物分配（残余財産の全部の分配に限る。）は、当該残余財産の確定の日の翌日に行われたものとして、法の規定を適用する。</p>
</div>
