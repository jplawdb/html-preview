<h1>法人税法施行令</h1>
<h2 id="article-68-3">第六十八条の三（資産の評価損の計上ができない株式の発行法人等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十三条第五項（資産の評価損）に規定する政令で定めるものは、次に掲げる法人とする。</p>
<p class="item" data-item="一" id="p1-i1">一 清算中の内国法人</p>
<p class="item" data-item="二" id="p1-i2">二 解散（合併による解散を除く。）をすることが見込まれる内国法人</p>
<p class="item" data-item="三" id="p1-i3">三 内国法人で当該内国法人との間に完全支配関係がある他の内国法人との間で適格合併を行うことが見込まれるもの</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第三十三条第五項に規定する政令で定める法人は、第二十四条の三（資産の評価益の計上ができない株式の発行法人等から除外される通算法人）に規定する初年度離脱通算子法人とする。</p>
</div>
