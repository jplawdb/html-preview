<h2 id="article-122-13">第百二十二条の十三（対価の交付が省略されたと認められる分割型分割）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十二条第一項（合併及び分割による資産等の時価による譲渡）に規定する政令で定めるものは、第四条の三第六項第二号イ（２）（適格組織再編成における株式の保有関係等）に掲げる関係がある分割型分割とする。</p>
