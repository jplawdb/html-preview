<h1>法人税法施行令</h1>
<h2 id="article-53">第五十三条（減価償却資産の法定償却方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十一条第一項（減価償却資産の償却費の計算及びその償却の方法）に規定する償却の方法を選定しなかつた場合における政令で定める方法は、次の各号に掲げる資産の区分に応じ当該各号に定める方法とする。</p>
<p class="item" data-item="一" id="p1-i1">一 平成十九年三月三十一日以前に取得をされた減価償却資産 次に掲げる資産の区分に応じそれぞれ次に定める方法</p>
<p class="item" data-item="二" id="p1-i2">二 平成十九年四月一日以後に取得をされた減価償却資産 次に掲げる資産の区分に応じそれぞれ次に定める方法</p>
</div>
