<h1>法人税法施行令</h1>
<h2 id="article-98">第九十八条（適格分割等に係る期中個別貸倒引当金勘定の金額の計算）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第五十二条第五項（貸倒引当金）の内国法人が同項に規定する適格分割等によりその有する同一の債務者に対する個別評価金銭債権（同条第一項に規定する個別評価金銭債権をいう。以下この条において同じ。）の一部のみを当該適格分割等に係る分割承継法人、被現物出資法人又は被現物分配法人に移転する場合には、当該個別評価金銭債権の金額のうちその移転する一部の金額以外の金額はないものとみなして、法第五十二条第五項の規定を適用する。</p>
