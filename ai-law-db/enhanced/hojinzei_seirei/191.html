<article data-law="法人税法施行令" data-article="191">
<h1>法人税法施行令</h1>
<h2 id="article-191">第百九十一条</h2>
<div data-paragraph="1" id="p1">
<p>1 外国法人の各事業年度の法第百四十一条第一号ロ及び第二号（課税標準）に定める国内源泉所得に係る所得の金額の計算上益金の額又は損金の額に算入すべき金額につき、法第百四十二条の十（その他の国内源泉所得に係る所得の金額の計算）の規定により法第百四十二条から第百四十二条の二の二まで（恒久的施設帰属所得に係る所得の金額の計算）の規定に準じて計算する場合には、第百八十四条（恒久的施設帰属所得に係る所得の金額の計算）の規定の例による。</p>
</div>
