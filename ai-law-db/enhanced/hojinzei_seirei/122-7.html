<h1>法人税法施行令</h1>
<h2 id="article-122-7">第百二十二条の七（外貨建資産等の法定の期末換算方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十一条の九第一項（外貨建資産等の期末換算）に規定する政令で定める方法は、次の各号に掲げる外貨建資産等（第百二十二条の四（外貨建資産等の期末換算方法の選定の方法）に規定する外貨建資産等をいう。以下この条において同じ。）の区分に応じ、当該各号に定める方法とする。</p>
<p class="item" data-item="一" id="p1-i1">一 第百二十二条の四第一号及び第五号に掲げる外貨建資産等 法第六十一条の九第一項第一号ロに掲げる期末時換算法</p>
<p class="item" data-item="二" id="p1-i2">二 外貨建資産等のうち前号に掲げるもの以外のもの 法第六十一条の九第一項第一号イに掲げる発生時換算法</p>
