<h1>法人税法施行令</h1>
<h2 id="article-77-3">第七十七条の三（公益社団法人又は公益財団法人の寄附金の額とみなされる金額に係る事業）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十七条第五項（寄附金の損金不算入）に規定する公益に関する事業として政令で定める事業は、同項の公益社団法人又は公益財団法人が行う公益目的事業（公益社団法人及び公益財団法人の認定等に関する法律第二条第四号（定義）に規定する公益目的事業をいう。）とする。</p>
