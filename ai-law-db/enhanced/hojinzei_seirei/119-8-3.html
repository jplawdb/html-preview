<h1>法人税法施行令</h1>
<h2 id="article-119-8-3">第百十九条の八の三（取得請求権付株式の取得等の対価として生ずる端数の取扱い）</h2>
<div data-paragraph="1" id="p1">
<p>1 会社法第百六十七条第三項（効力の発生）又は第二百八十三条（一に満たない端数の処理）に規定する一株に満たない端数（これに準ずるものを含む。）に相当する部分は、法第六十一条の二第十四項第一号又は第四号（有価証券の譲渡益又は譲渡損の益金又は損金算入）に規定する取得をする法人の株式（出資を含む。）に含まれるものとする。</p>
