<h1>法人税法施行令</h1>
<h2 id="article-134">第百三十四条（繰延資産となる費用のうち少額のものの損金算入）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人が、第六十四条第一項第二号（均等償却を行う繰延資産）に掲げる費用を支出する場合において、当該費用のうちその支出する金額が二十万円未満であるものにつき、その支出する日の属する事業年度において損金経理をしたときは、その損金経理をした金額は、当該事業年度の所得の金額の計算上、損金の額に算入する。</p>
