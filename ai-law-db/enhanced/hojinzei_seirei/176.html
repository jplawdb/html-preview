<h1>法人税法施行令</h1>
<h2 id="article-176">第百七十六条（恒久的施設に係る内部取引の相手方である本店等の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百三十八条第一項第一号（国内源泉所得）に規定する政令で定めるものは、次に掲げるものとする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第二条第十二号の十九イ（定義）に規定する事業を行う一定の場所に相当するもの</p>
<p class="item" data-item="二" id="p1-i2">二 法第二条第十二号の十九ロに規定する建設若しくは据付けの工事又はこれらの指揮監督の役務の提供を行う場所に相当するもの</p>
<p class="item" data-item="三" id="p1-i3">三 法第二条第十二号の十九ハに規定する自己のために契約を締結する権限のある者に相当する者</p>
<p class="item" data-item="四" id="p1-i4">四 前三号に掲げるものに準ずるもの</p>
</div>
