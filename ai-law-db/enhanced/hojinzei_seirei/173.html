<h1>法人税法施行令</h1>
<h2 id="article-173">第百七十三条（事業の主宰者の特殊関係者の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第百三十二条第一項第二号ロ（同族会社等の行為又は計算の否認）に規定する主宰者と政令で定める特殊の関係のある個人は、次に掲げる者及びこれらの者であつた者とする。</p>
<p class="item" data-item="一" id="p1-i1">一 当該主宰者の親族</p>
<p class="item" data-item="二" id="p1-i2">二 当該主宰者とまだ婚姻の届出をしないが事実上婚姻関係と同様の事情にある者</p>
<p class="item" data-item="三" id="p1-i3">三 当該主宰者の使用人</p>
<p class="item" data-item="四" id="p1-i4">四 前三号に掲げる者以外の者で当該主宰者から受ける金銭その他の資産によつて生計を維持するもの</p>
<p class="item" data-item="五" id="p1-i5">五 当該主宰者の雇主</p>
<p class="item" data-item="六" id="p1-i6">六 第二号から前号までに掲げる者と生計を一にするこれらの者の親族</p>
</div>
