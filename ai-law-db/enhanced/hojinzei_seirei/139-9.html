<h1>法人税法施行令</h1>
<h2 id="article-139-9">第百三十九条の九（他の通算法人から受ける配当等の額）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十七条第三項第二号（特定同族会社の特別税率）に規定する政令で定めるものは、同条第一項に規定する特定同族会社である通算法人が当該事業年度（当該通算法人に係る通算親法人の事業年度終了の日に終了するものに限る。）において受ける配当等の額のうちその基準日等及び当該事業年度終了の日において当該通算法人との間に通算完全支配関係がある他の通算法人から受けるものに係るものとする。</p>
