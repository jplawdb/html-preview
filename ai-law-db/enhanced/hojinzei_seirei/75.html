<h1>法人税法施行令</h1>
<h2 id="article-75">第七十五条（法人の設立のための寄附金の要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第三十七条第三項第二号（指定寄附金の損金算入）に規定する政令で定める寄附金は、同号に規定する法人の設立に関する許可又は認可があることが確実であると認められる場合においてされる寄附金とする。</p>
