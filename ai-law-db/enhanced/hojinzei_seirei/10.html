<article data-law="法人税法施行令" data-article="10">
<h1>法人税法施行令</h1>
<h2 id="article-10">第十条（棚卸資産の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第二条第二十号（棚卸資産の意義）に規定する政令で定める資産は、次に掲げる資産とする。</p>
<p class="item" data-item="一" id="p1-i1">一 商品又は製品（副産物及び作業くずを含む。）</p>
<p class="item" data-item="二" id="p1-i2">二 半製品</p>
<p class="item" data-item="三" id="p1-i3">三 仕掛品（半成工事を含む。）</p>
<p class="item" data-item="四" id="p1-i4">四 主要原材料</p>
<p class="item" data-item="五" id="p1-i5">五 補助原材料</p>
<p class="item" data-item="六" id="p1-i6">六 消耗品で貯蔵中のもの</p>
<p class="item" data-item="七" id="p1-i7">七 前各号に掲げる資産に準ずるもの</p>
</div>
