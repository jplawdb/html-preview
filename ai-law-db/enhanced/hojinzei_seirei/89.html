<h1>法人税法施行令</h1>
<h2 id="article-89">第八十九条（保険差益等に係る特別勘定への繰入限度額）</h2>
<div data-paragraph="1" id="p1">
<p>1 第八十五条（保険金等で取得した代替資産等の圧縮限度額）の規定は、法第四十八条第一項（保険差益等に係る特別勘定の金額の損金算入）に規定する政令で定めるところにより計算した金額の計算について準用する。 この場合において、第八十五条第一項第二号中「取得又は改良をするために要した金額に達するまでの金額」とあるのは、「取得又は改良に充てようとする額」と読み替えるものとする。</p>
