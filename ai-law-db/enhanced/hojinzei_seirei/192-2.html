<h1>法人税法施行令</h1>
<h2 id="article-192-2">第百九十二条の二（外国法人の法人税額から控除する所得税額の計算）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百四十条の二（法人税額から控除する所得税額の計算）の規定は、法第百四十四条（外国法人に係る所得税額の控除）において準用する法第六十八条第一項（所得税額の控除）の規定により法人税の額から控除する所得税の額について準用する。 この場合において、第百四十条の二第一項中「第六十九条の二第一項（」とあるのは、「第百四十四条の二の二第一項（外国法人に係る」と読み替えるものとする。</p>
</div>
