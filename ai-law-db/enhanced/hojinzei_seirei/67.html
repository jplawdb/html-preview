<h1>法人税法施行令</h1>
<h2 id="article-67">第六十七条（繰延資産の償却に関する明細書の添付）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人は、各事業年度終了の時の繰延資産につき償却費として損金経理をした金額がある場合には、その繰延資産の当該事業年度の償却限度額その他償却費の計算に関する明細書を当該事業年度の確定申告書に添付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 内国法人は、前項に規定する明細書に記載された金額を第十四条第一項各号（繰延資産の範囲）に掲げる繰延資産の種類ごとに区分し、その区分ごとの合計額を記載した書類を当該事業年度の確定申告書に添付したときは、前項の明細書を保存している場合に限り、同項の明細書の添付を要しないものとする。</p>
</div>
</article>
