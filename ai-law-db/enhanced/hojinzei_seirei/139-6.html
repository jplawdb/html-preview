<h1>法人税法施行令</h1>
<h2 id="article-139-6">第百三十九条の六（相互会社に準ずるもの）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十六条第五項第二号ロ（各事業年度の所得に対する法人税の税率）に規定する政令で定めるものは、保険業法第二条第十項（定義）に規定する外国相互会社とする。</p>
