<h1>法人税法施行令</h1>
<h2 id="article-156-3">第百五十六条の三（確定給付年金積立金の範囲等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十四条第一項（退職年金等積立金の額の計算）に規定する政令で定める積立金は、存続連合会確定給付年金積立金とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第八十四条第一項に規定する政令で定める契約は、厚生年金基金契約とする。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 法第八十四条第一項に規定する退職年金に関する業務で政令で定めるものは、厚生年金基金契約に係る信託、生命保険、生命共済、預貯金の受入れ又は年金給付等積立金の運用等（有価証券の売買その他の方法による年金給付等積立金の運用及び当該運用に係る年金給付等積立金の管理の受託をいう。）の業務とする。</p>
</div>
