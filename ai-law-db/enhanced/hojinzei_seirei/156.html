<h2 id="article-156">第百五十六条</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十二条の七第三項（電子情報処理組織による申告）に規定する政令で定める法令は、地方法人税法その他の法人税の申告に関する法令（法（これに基づく命令を含む。）及び国税通則法を除く。）とする。</p>
