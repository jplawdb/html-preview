<h1>法人税法施行令</h1>
<h2 id="article-86">第八十六条（保険金等で取得した固定資産等についての圧縮記帳に代わる経理方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十七条第一項及び第二項（保険金等で取得した固定資産等の圧縮額の損金算入）、第四十八条第一項（保険差益等に係る特別勘定の金額の損金算入）並びに第四十九条第一項（特別勘定を設けた場合の保険金等で取得した固定資産等の圧縮額の損金算入）に規定する政令で定める方法は、これらの規定に規定する決算の確定の日までに剰余金の処分により積立金として積み立てる方法とする。</p>
