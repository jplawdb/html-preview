<h1>法人税法施行令</h1>
<h2 id="article-7">第七条（役員の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第二条第十五号（役員の意義）に規定する政令で定める者は、次に掲げる者とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法人の使用人（職制上使用人としての地位のみを有する者に限る。次号において同じ。）以外の者でその法人の経営に従事しているもの</p>
<p class="item" data-item="二" id="p1-i2">二 同族会社の使用人のうち、第七十一条第一項第五号イからハまで（使用人兼務役員とされない役員）の規定中「役員」とあるのを「使用人」と読み替えた場合に同号イからハまでに掲げる要件のすべてを満たしている者で、その会社の経営に従事しているもの</p>
</div>
