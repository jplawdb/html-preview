<h1>法人税法施行令</h1>
<h2 id="article-65">第六十五条（繰延資産の償却超過額の処理）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人の各事業年度終了の時の前条第一項第二号に掲げる繰延資産についてした償却の額のうち各事業年度の所得の金額の計算上損金の額に算入されなかつた金額がある場合には、その繰延資産については、その償却をした日の属する事業年度以後の各事業年度の所得の金額の計算上、その繰延資産の帳簿価額は、当該損金の額に算入されなかつた金額に相当する金額の減額がされなかつたものとみなす。</p>
