<h1>法人税法施行令</h1>
<h2 id="article-169">第百六十九条（確定給付年金基金資産運用契約の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十四条第三項（退職年金等積立金の額の計算）に規定する政令で定める契約は、存続連合会確定給付年金積立金運用契約とする。</p>
