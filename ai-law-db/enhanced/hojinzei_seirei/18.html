<h1>法人税法施行令</h1>
<h2 id="article-18">第十八条（納税地の異動の届出）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第二十条（納税地の異動の届出）に規定する届出は、納税地の異動があつた後遅滞なく、異動前の納税地及び異動後の納税地を記載した書面をもつてしなければならない。</p>
