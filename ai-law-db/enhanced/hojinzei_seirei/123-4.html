<h1>法人税法施行令</h1>
<h2 id="article-123-4">第百二十三条の四（適格分社型分割における分割承継法人の資産及び負債の取得価額）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人が適格分社型分割により分割法人から資産又は負債の移転を受けた場合には、当該移転を受けた資産及び負債の取得価額は、法第六十二条の三第一項（適格分社型分割による資産等の帳簿価額による譲渡）に規定する帳簿価額に相当する金額（その取得のために要した費用がある場合には、その費用の額を加算した金額）とする。</p>
