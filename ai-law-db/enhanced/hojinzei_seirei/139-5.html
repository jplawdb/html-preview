<h1>法人税法施行令</h1>
<h2 id="article-139-5">第百三十九条の五（資産に係る控除対象外消費税額等の損金算入に関する明細書の添付）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人は、各事業年度において前条第一項から第三項までに規定する資産に係る控除対象外消費税額等の合計額又は同条第三項若しくは第四項に規定する繰延消費税額等につき損金経理をした金額がある場合には、同条の規定により損金の額に算入される金額の計算に関する明細書を当該事業年度の確定申告書に添付しなければならない。</p>
</div>
