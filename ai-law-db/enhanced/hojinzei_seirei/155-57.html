<h1>法人税法施行令</h1>
<h2 id="article-155-57">第百五十五条の五十七（財務省令への委任）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百五十五条の三十六から前条までに定めるもののほか、第百五十五条の三十四第一項第二号（対象租税の範囲）に規定する適格分配時課税制度を有する所在地国に係る法第八十二条の二第二項第一号イ及び第四項第一号イ（国際最低課税額）に規定する当期国別国際最低課税額並びに同条第二項第一号ロ及び第四項第一号ロに規定する再計算国別国際最低課税額の計算の特例その他同条の規定の適用に関し必要な事項は、財務省令で定める。</p>
