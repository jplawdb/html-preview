<h1>法人税法施行令</h1>
<h2 id="article-136-3">第百三十六条の三</h2>
<div data-paragraph="1" id="p1">
<p>1 医療法人がその設立について贈与又は遺贈を受けた金銭の額又は金銭以外の資産の価額は、その医療法人の各事業年度の所得の金額の計算上、益金の額に算入しない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 社団である医療法人で持分の定めのあるものが持分の定めのない医療法人となる場合において、持分の全部又は一部の払戻しをしなかつたときは、その払戻しをしなかつたことにより生ずる利益の額は、その医療法人の各事業年度の所得の金額の計算上、益金の額に算入しない。</p>
</div>
