<h1>法人税法施行令</h1>
<h2 id="article-209">第二百九条（更正等により還付すべき所得税額等の充当の順序）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二百四条（所得税額等の還付手続等）において準用する第百五十二条（還付すべき所得税額等の充当の順序）の規定は、法第百四十七条の三第一項（更正等による所得税額等の還付）の規定による還付金（これに係る還付加算金を含む。）を未納の国税及び滞納処分費に充当する場合について準用する。</p>
