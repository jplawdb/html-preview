<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-4-10">第三十七条の四の十（輸出酒類販売場の許可申請書の記載事項等）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十六条の八の四第一項に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 申請者の住所及び氏名又は名称並びに法人にあつては、法人番号</p>
<p class="item" data-item="二" id="p1-i2">二 当該許可を受けようとする酒類の製造場の所在地及び名称</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 施行令第四十六条の八の四第一項に規定する財務省令で定める書類は、輸出酒類販売場の許可を受けようとする酒類の製造場の敷地の状況及び建物の構造を示す図面とする。</p>
</div>
