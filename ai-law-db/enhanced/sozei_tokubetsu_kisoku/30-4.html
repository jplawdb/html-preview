<h1>租税特別措置法施行規則</h1>
<h2 id="article-30-4">第三十条の四（認定開発供給実施計画に基づき行う登記の税率の軽減を受けるための手続等）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十条の三の規定の適用を受けようとする者は、その登記の申請書に、当該登記が同条の規定に該当するものであることについての農林水産大臣の証明書で、当該登記を受ける事項が同条の規定に該当すること及び当該事項が記載された同条に規定する認定開発供給実施計画に係る認定の日の記載があるものを添付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 登録免許税法施行規則第十二条第一項、第二項及び第六項の規定は、法第八十条の三第二号イに規定する財務省令で定めるものについて準用する。</p>
</div>
