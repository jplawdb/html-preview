<h1>租税特別措置法施行規則</h1>
<h2 id="article-1">第一条（用語の意義）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二章において、租税特別措置法（以下「法」という。）第二条第一項各号に掲げる用語の意義は、当該各号に定めるところによる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第三章において、法第二条第二項各号に掲げる用語の意義は、当該各号に定めるところによる。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 第六章において、法第二条第四項各号に掲げる用語及び法第八十八条の五に規定する用語の意義は、法第二条第四項各号及び法第八十八条の五に定めるところによる。</p>
</div>
