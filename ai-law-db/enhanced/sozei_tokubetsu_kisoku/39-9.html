<h1>租税特別措置法施行規則</h1>
<h2 id="article-39-9">第三十九条の九（還付申請書に添付すべき書類の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第五十条の二第五項に規定する財務省令で定める事項は、次の各号に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 法第九十条の六の二第一項の規定の適用を受けようとする移出した石油アスファルト等の種別（施行令第五十条の二第二項第三号に規定する石油アスファルト等の種別をいう。）ごとの移出先の所在地及び名称並びに移出先ごとの数量</p>
<p class="item" data-item="二" id="p1-i2">二 第三十九条の七第二項に規定する証明がされた石油アスファルトの移出に係る移出先の所在地及び名称並びに移出先ごとの数量</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
</div>
