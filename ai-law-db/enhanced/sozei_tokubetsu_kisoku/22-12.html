<h1>租税特別措置法施行規則</h1>
<h2 id="article-22-12">第二十二条の十二（認定特定非営利活動法人に対する寄附金の損金算入等の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人が法第六十六条の十一の三第二項に規定する認定特定非営利活動法人等に対して寄附金を支出した場合における同項の規定により適用する法人税法第三十七条第九項に規定する財務省令で定める書類は、当該寄附金が当該認定特定非営利活動法人等の行う法第六十六条の十一の三第二項に規定する特定非営利活動に係る事業に関連する寄附金である旨の当該認定特定非営利活動法人等が証する書類とする。</p>
