<h1>租税特別措置法施行規則</h1>
<h2 id="article-18-13-3">第十八条の十三の三（特定口座開設者死亡届出書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第二十五条の十の八に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 施行令第二十五条の十の八に規定する特定口座開設者死亡届出書の同条に規定する提出（次条第一項第三号において「特定口座開設者死亡届出書の提出」という。）をする相続人の氏名及び住所</p>
<p class="item" data-item="二" id="p1-i2">二 被相続人の氏名、生年月日及び死亡の時における住所並びに死亡年月日</p>
<p class="item" data-item="三" id="p1-i3">三 被相続人がその金融商品取引業者等の営業所において開設していた特定口座の名称及び記号又は番号並びに当該特定口座に設けられていた勘定の種類</p>
<p class="item" data-item="四" id="p1-i4">四 その他参考となるべき事項</p>
</div>
