<h1>租税特別措置法施行規則</h1>
<h2 id="article-23-5">第二十三条の五（認定特定非営利活動法人に対して相続財産を贈与した場合の相続税の非課税の特例を受けるための添付書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十条第十項において準用する同条第一項の規定の適用を受けようとする者が同条第十項において準用する同条第五項に規定する申告書に添付する財務省令で定める書類は、同条第十項に規定する認定特定非営利活動法人の同項の贈与を受けた旨、その贈与を受けた年月日及び財産の明細並びに当該認定特定非営利活動法人の当該財産の使用目的を記載した書類とする。</p>
