<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-7">第三十七条の七（バイオエタノール等揮発油に係る報告事項等）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十六条の十四に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 移入に係るバイオエタノール等又はバイオエタノール等揮発油の引渡人の住所及び氏名又は名称並びに移入先の所在地及び名称</p>
<p class="item" data-item="二" id="p1-i2">二 移出に係るバイオエタノール等又はバイオエタノール等揮発油の受取人の住所及び氏名又は名称並びに移出先の所在地及び名称</p>
<p class="item" data-item="三" id="p1-i3">三 その他揮発油税及び地方揮発油税の取締り上参考となるべき事項</p>
</div>
</article>
