<h1>租税特別措置法施行規則</h1>
<h2 id="article-3-21">第三条の二十一（特別国際金融取引勘定において経理された預金等の利子が非課税となる外国法人）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七条に規定する財務省令で定めるところにより証明がされた外国法人は、外国為替及び外国貿易法（昭和二十四年法律第二百二十八号）第二十一条第三項に規定する非居住者であることにつき、外国為替令（昭和五十五年政令第二百六十号）第十一条の二第九項に規定する方法による同項の非居住者であることの確認を受けることにより証明がされた外国法人とする。</p>
