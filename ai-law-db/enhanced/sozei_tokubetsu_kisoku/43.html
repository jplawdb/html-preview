<h1>租税特別措置法施行規則</h1>
<h2 id="article-43">第四十三条（印紙税の非課税の対象となる消費貸借契約書の要件）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第五十二条の三第二項第一号イに規定する財務省令で定める条件は、貸付金の貸付限度額、償還期間、返済の方法、使途、担保（保証人の保証を含む。）の提供、借換えの可否又は保証料の料率とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 施行令第五十二条の三第五項第二号に規定する財務省令で定める要件は、貸付金の償還期間が一年以上であること及びその金銭の貸付けの条件が同項に規定する被災者等に該当しない場合の条件に比して不利なものでないこととする。</p>
</div>
