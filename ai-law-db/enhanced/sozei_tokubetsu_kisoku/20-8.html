<h1>租税特別措置法施行規則</h1>
<h2 id="article-20-8">第二十条の八（認定地方公共団体の寄附活用事業に関連する寄附をした場合の法人税額の特別控除）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十二条の十二の二第二項に規定する財務省令で定める書類は、同条第一項の法人が支出した寄附金を受けた同項に規定する認定地方公共団体が当該寄附金の受領について地域再生法施行規則第十四条第一項の規定により交付する書類とする。</p>
