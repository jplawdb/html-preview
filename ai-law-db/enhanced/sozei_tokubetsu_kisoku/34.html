<h1>租税特別措置法施行規則</h1>
<h2 id="article-34">第三十四条（酒類の数量の計算方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 外航船等に積み込もうとする酒類に係る施行令第四十五条の二第二項（施行令第四十五条の三第二項において準用する場合を含む。）に規定する相当と認められる数量は、当該酒類を積み込もうとする外航船等の旅客及び乗組員一人一日につき三百六十ミリリットル（当該酒類が酒税法（昭和二十八年法律第六号）第三条第十二号に規定するビールであるときは一・三リットルとし、同条第十五号に規定するウイスキー、同条第十六号に規定するブランデー又は同条第二十号に規定するスピリッツであるときは百四十四ミリリットルとする。）を基礎として計算するものとする。</p>
