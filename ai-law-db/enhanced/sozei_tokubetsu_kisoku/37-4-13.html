<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-4-13">第三十七条の四の十三（蒸留酒類と混和できる物品の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十六条の八の八第一項第二号に規定する財務省令で定める蒸留酒類（酒税法第三条第五号に規定する蒸留酒類をいう。）と混和できるものは、次に掲げる物品以外の物品とする。</p>
<p class="item" data-item="一" id="p1-i1">一 米、麦、あわ、とうもろこし、こうりやん、きび、ひえ若しくはでん粉又はこれらのこうじ</p>
<p class="item" data-item="二" id="p1-i2">二 ぶどう（やまぶどうを含む。）</p>
<p class="item" data-item="三" id="p1-i3">三 アミノ酸若しくはその塩類、ビタミン類、核酸分解物若しくはその塩類、有機酸若しくはその塩類、無機塩類、色素、香料又は酒類のかす</p>
</div>
