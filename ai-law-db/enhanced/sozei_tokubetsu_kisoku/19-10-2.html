<h2 id="article-19-10-2">第十九条の十の二（令和七年分以後の各年分の基礎控除等の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十一条の十六の二第一項の規定の適用がある場合における所得税法施行規則第七十四条の七第一項の規定の適用については、同項第二号中「の規定」とあるのは、「及び租税特別措置法第四十一条の十六の二第一項（令和七年分以後の各年分の基礎控除等の特例）の規定」とする。</p>
