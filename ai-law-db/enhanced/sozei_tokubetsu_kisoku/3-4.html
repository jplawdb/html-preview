<h2 id="article-3-4">第三条の四（生存給付金等の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第二条の十一第二項第一号に規定する財務省令で定めるものは、勤労者財産形成促進法第六条第四項第二号に掲げる生命保険契約等の内容を変更したことにより支払われることとなる返戻金とする。</p>
