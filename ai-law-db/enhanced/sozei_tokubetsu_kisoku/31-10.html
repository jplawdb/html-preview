<h2 id="article-31-10">第三十一条の十（債権の個数の算定方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十四条の六第二項に規定する債権又は質権の目的とされた債権の個数の算定方法は、動産・債権譲渡登記規則（平成十年法務省令第三十九号）第十二条第一項第二号に掲げる個数により算定する。</p>
