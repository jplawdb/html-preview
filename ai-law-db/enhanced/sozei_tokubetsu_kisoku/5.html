<h2 id="article-5">第五条（国外発行株式の信託財産等についての登載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二条の四第十一項の規定は、施行令第四条の五第五項に規定する財務省令で定める事項について準用する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第二条の四第十二項の規定は、施行令第四条の五第七項に規定する財務省令で定める事項について準用する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 第二条の四第十三項の規定は、施行令第四条の五第八項に規定する財務省令で定める事項について準用する。</p>
</div>
<div data-paragraph="4" id="p4">
<p>4 第二条の四第十四項の規定は、施行令第四条の五第九項に規定する財務省令で定める事項について準用する。</p>
</div>
