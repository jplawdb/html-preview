<div data-paragraph="1" id="p1">
<p>1 施行令第四条の三第三項第二号に規定する財務省令で定める規定は、所得税法施行規則第八十二条第二項（同項第三号に係る部分に限る。）、第八十三条第二項（同項第一号から第三号までに係る部分に限る。）及び第九十七条第二項の規定とする。</p>
