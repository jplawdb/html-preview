<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-5">第三十七条の五（バイオエタノール等揮発油の製造場から除かれる場所等）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十六条の十一第一号に規定する財務省令で定める場所は、揮発油税法施行規則（昭和三十七年大蔵省令第三十号）第一条第一号に掲げる場所とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 施行令第四十六条の十一第二号に規定する財務省令で定める場所は、二以上の者が揮発油を混合して蔵置する場所とする。</p>
</div>
</article>
