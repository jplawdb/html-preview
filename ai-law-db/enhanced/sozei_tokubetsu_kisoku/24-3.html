<h1>租税特別措置法施行規則</h1>
<h2 id="article-24-3">第二十四条の三（特定の都市計画駐車場の用に供されている土地等の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十条の十五第一項第五号に規定する財務省令で定める要件は、次に掲げるすべての要件とする。</p>
<p class="item" data-item="一" id="p1-i1">一 当該駐車場の管理及び運営が、駐車場法第十三条第一項の規定に基づき届け出た同項の管理規程（同条第四項の規定に基づき当該管理規程に定めた事項を変更した旨を届け出ている場合には、当該変更後の管理規程）に従つて適正に行われていること。</p>
<p class="item" data-item="二" id="p1-i2">二 当該駐車場の全部又は一部が特定の者の利用に供されているものでないこと。</p>
</div>
