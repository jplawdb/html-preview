<h1>租税特別措置法施行規則</h1>
<h2 id="article-23-15">第二十三条の十五（特別緑地保全地区等内の土地に係る相続税の延納に伴う利子税の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十条の九第三項に規定する財務省令で定める書類は、同条第一項に規定する土地が同項に規定する地区内にあることについての当該土地の所在地の都道府県知事の証明書とする。</p>
