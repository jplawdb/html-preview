<h1>租税特別措置法施行規則</h1>
<h2 id="article-3-3">第三条の三（財産形成住宅貯蓄の利子所得等が非課税とされない場合から除かれる利子所得等）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第二条の八第一号に規定する財務省令で定める場合は、第三条の八に定める預託金につき法第四条の二第一項に規定する財産形成非課税住宅貯蓄申込書の提出をしなかつた場合とする。</p>
