<h1>租税特別措置法施行規則</h1>
<h2 id="article-29">第二十九条（農用地利用集積等促進計画に基づき農用地等を取得した場合の所有権の移転登記の税率の軽減を受けるための手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十七条の規定の適用を受けようとする者は、その登記の申請書に、当該登記が同条の規定に該当するものであることについての市町村長の証明書で、その者が施行令第四十二条の四第一項に規定する基準を満たす者であること、当該登記に係る土地が同条第二項に規定する農用地区域内に存すること及び当該土地が同条第三項に規定する土地に該当するものであることの記載があるものを添付しなければならない。</p>
</div>
