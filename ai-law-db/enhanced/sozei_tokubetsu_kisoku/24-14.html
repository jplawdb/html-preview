<h1>租税特別措置法施行規則</h1>
<h2 id="article-24-14">第二十四条の十四（農業協同組合等が合併した場合の課税の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十一条の十七第二項に規定する財務省令で定める書類は、次に掲げる事項を記載した書類及び同条第一項第二号の合併に係る同項に規定する合併経営計画又は合併及び事業経営計画の認定に係る書類の写しとする。</p>
<p class="item" data-item="一" id="p1-i1">一 当該合併の年月日</p>
<p class="item" data-item="二" id="p1-i2">二 当該合併に係る合併前の法第七十一条の十七第一項に規定する農業協同組合等が当該合併の直前において有していた土地等の地目、面積、所在地及び価額</p>
