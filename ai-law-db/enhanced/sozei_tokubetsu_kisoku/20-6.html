<h1>租税特別措置法施行規則</h1>
<h2 id="article-20-6">第二十条の六（国際戦略総合特別区域において機械等を取得した場合の特別償却又は法人税額の特別控除）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第四十二条の十一第一項に規定する財務省令で定める計画は、同項に規定する指定法人の総合特別区域法施行規則（平成二十三年内閣府令第三十九号）第十五条第二号に規定する指定法人事業実施計画とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法第四十二条の十一第一項に規定する財務省令で定めるものは、専ら同項に規定する開発研究の用に供される耐用年数省令別表第六の上欄に掲げる器具及び備品（同表の中欄に掲げる固定資産に限る。）とする。</p>
</div>
