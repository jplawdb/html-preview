<h1>租税特別措置法施行規則</h1>
<h2 id="article-5-15">第五条の十五（輸出事業用資産の割増償却）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第十三条第一項に規定する財務省令で定めるところにより証明がされた年分は、同項に規定する輸出事業用資産につき同項の規定の適用を受けようとする年分の当該輸出事業用資産に係る農林水産省関係農林水産物及び食品の輸出の促進に関する法律施行規則（令和二年農林水産省令第二十二号）第八条第一項の証明書の写しを当該年分の確定申告書に添付することにより証明がされた当該年分とする。</p>
