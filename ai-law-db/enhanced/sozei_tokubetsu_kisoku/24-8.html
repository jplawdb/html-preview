<h1>租税特別措置法施行規則</h1>
<h2 id="article-24-8">第二十四条の八（特別避難階段の附室等の用に供されている土地等についての課税価格の計算の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第七十一条の十一第三項において準用する法第七十一条の七第五項に規定する財務省令で定める書類は、経済産業大臣の当該土地等が法第七十一条の十一第一項に規定する特別避難階段の附室又はバルコニーの用に供されている土地等に該当する旨を証する書類（当該土地等の所在地及び面積の記載があるものに限る。）とする。</p>
