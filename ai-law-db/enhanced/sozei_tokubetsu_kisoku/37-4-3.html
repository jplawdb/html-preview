<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-4-3">第三十七条の四の三（承認酒類製造者をやめようとする場合の届出書の記載事項）</h2>
<div data-paragraph="1" id="p1">
<p>1 施行令第四十六条の七の二第六項に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" id="p1-i1">一 届出者の住所及び氏名又は名称並びに法人にあつては、法人番号</p>
<p class="item" data-item="二" id="p1-i2">二 法第八十七条第六項の承認を受けた年月日</p>
<p class="item" data-item="三" id="p1-i3">三 その他参考となるべき事項</p>
</div>
