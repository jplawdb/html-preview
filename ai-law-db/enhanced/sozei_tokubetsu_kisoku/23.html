<h1>租税特別措置法施行規則</h1>
<h2 id="article-23">第二十三条（在外財産等の範囲及び価額の計算）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第六十九条の二第一項に規定する財務省令で定める財産又は同条第二項に規定する財務省令で定める債務は、財産税法施行細則（昭和二十一年大蔵省令第百三十三号）第十条に規定する財産又は債務とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に規定する在外財産等の価額及び債務の金額は、当該財産又は債務の区分に従い、財産税法施行細則第十条の二から第十条の十五までの規定に準じて計算するものとする。 この場合において、これらの規定により計算される財産税調査時期における価額は、当該相続の開始の日における価額とする。</p>
</div>
