<h1>租税特別措置法施行規則</h1>
<h2 id="article-37-4-9">第三十七条の四の九（輸出酒類販売場で購入した酒類の譲渡等の手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 法第八十七条の六第四項ただし書の承認を受けようとする者は、消費税法施行規則第九条に規定する申請書で、当該酒類の税率の適用区分及び当該区分ごとの数量を付記したものに申請者の旅券等の写しを添付して、これを同項ただし書に規定する税務署長に提出しなければならない。</p>
