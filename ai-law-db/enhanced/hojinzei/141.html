<article data-law="法人税法" data-article="141">
<h1>法人税法</h1>
<h2 id="article-141">第百四十一条</h2>
<div data-paragraph="1" id="p1">
<p>1 外国法人に対して課する各事業年度の所得に対する法人税の課税標準は、次の各号に掲げる外国法人の区分に応じ当該各号に定める国内源泉所得に係る所得の金額とする。</p>
<p class="item" data-item="一" id="p1-i1">一 恒久的施設を有する外国法人 各事業年度の次に掲げる国内源泉所得</p>
<p class="item" data-item="二" id="p1-i2">二 恒久的施設を有しない外国法人 各事業年度の第百三十八条第一項第二号から第六号までに掲げる国内源泉所得</p>
</div>
