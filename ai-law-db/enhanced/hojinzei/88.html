<h1>法人税法</h1>
<h2 id="article-88">第八十八条（退職年金等積立金に係る中間申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 退職年金業務等を行なう内国法人は、その事業年度が六月をこえる場合には、当該事業年度開始の日以後六月を経過した日から二月以内に、税務署長に対し、次に掲げる事項を記載した申告書を提出しなければならない。</p>
<p class="item" data-item="一" id="p1-i1">一 当該事業年度開始の日以後六月の期間を一事業年度とみなして計算した場合における当該期間に係る課税標準である退職年金等積立金の額</p>
<p class="item" data-item="二" id="p1-i2">二 前号に掲げる退職年金等積立金の額につき前条の規定を適用して計算した法人税の額</p>
<p class="item" data-item="三" id="p1-i3">三 前二号に掲げる金額の計算の基礎その他財務省令で定める事項</p>
</div>
