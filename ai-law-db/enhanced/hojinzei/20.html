<h1>法人税法</h1>
<h2 id="article-20">第二十条（納税地の異動の届出）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人は、その法人税の納税地に異動があつた場合（第十八条第一項（納税地の指定）の指定によりその納税地に異動があつた場合を除く。）には、政令で定めるところにより、その異動前の納税地の所轄税務署長にその旨を届け出なければならない。</p>
