<h1>法人税法</h1>
<h2 id="article-4-4">第四条の四（受託者が二以上ある法人課税信託）</h2>
<div data-paragraph="1" id="p1">
<p>1 一の法人課税信託の受託者が二以上ある場合には、各受託者の当該法人課税信託に係る信託資産等は、一の者の信託資産等とみなして、この法律の規定を適用する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に規定する場合には、同項の各受託者は、同項の法人課税信託の信託事務を主宰する受託者を納税義務者として当該法人課税信託に係る法人税を納めるものとする。</p>
</div>
