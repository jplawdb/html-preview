<h1>法人税法</h1>
<h2 id="article-88-2">第八十八条の二（退職年金等積立金に係る中間申告書の提出を要しない場合）</h2>
<div data-paragraph="1" id="p1">
<p>1 国税通則法第十一条（災害等による期限の延長）の規定による申告に関する期限の延長により、内国法人の前条の規定による申告書の提出期限と当該申告書に係る事業年度の次条の規定による申告書の提出期限とが同一の日となる場合は、前条の規定にかかわらず、当該事業年度につき同条の規定による申告書を提出することを要しない。</p>
</div>
