<h1>法人税法</h1>
<h2 id="article-17-2">第十七条の二（法人課税信託の受託者である個人の納税地）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人課税信託の受託者である個人の当該法人課税信託に係る法人税の納税地は、当該個人が所得税法（昭和四十年法律第三十三号）第十五条各号（納税地）に掲げる場合のいずれに該当するかに応じ当該各号に定める場所（当該個人が同法第十六条第一項又は第二項（納税地の特例）の規定の適用を受けている場合にあつてはこれらの規定により所得税の納税地とされている場所とし、当該個人が同法第十八条第一項（納税地の指定）の規定により所得税の納税地が指定されている場合にあつてはその指定された場所とする。）とする。</p>
