<h1>法人税法</h1>
<h2 id="article-62-4">第六十二条の四（適格現物出資による資産等の帳簿価額による譲渡）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人が適格現物出資により被現物出資法人にその有する資産の移転をし、又はこれと併せてその有する負債の移転をしたときは、当該被現物出資法人に当該移転をした資産及び負債の当該適格現物出資の直前の帳簿価額による譲渡をしたものとして、当該内国法人の各事業年度の所得の金額を計算する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 被現物出資法人の資産及び負債の取得価額その他前項の規定の適用に関し必要な事項は、政令で定める。</p>
</div>
