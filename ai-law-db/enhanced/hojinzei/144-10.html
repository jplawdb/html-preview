<article data-law="法人税法" data-article="144-10">
<h1>法人税法</h1>
<h2 id="article-144-10">第百四十四条の十（確定申告による納付）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百四十四条の六第一項又は第二項（確定申告）の規定による申告書を提出した外国法人は、同条第一項の規定による申告書に記載した同項第七号に掲げる金額（同項第十号の規定に該当する場合には、同号に掲げる金額）又は同条第二項の規定による申告書に記載した同項第二号に掲げる金額（同項第四号の規定に該当する場合には、同号に掲げる金額）があるときは、これらの申告書の提出期限までに、これらの金額に相当する法人税を国に納付しなければならない。</p>
</div>
</article>
