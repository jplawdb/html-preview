<h1>法人税法</h1>
<h2 id="article-76">第七十六条（中間申告による納付）</h2>
<div data-paragraph="1" id="p1">
<p>1 中間申告書を提出した内国法人である普通法人は、当該申告書に記載した第七十一条第一項第一号（前期の実績による中間申告書の記載事項）に掲げる金額（第七十二条第一項各号（仮決算をした場合の中間申告書の記載事項）に掲げる事項を記載した中間申告書を提出した場合には、同項第二号に掲げる金額）があるときは、当該申告書の提出期限までに、当該金額に相当する法人税を国に納付しなければならない。</p>
