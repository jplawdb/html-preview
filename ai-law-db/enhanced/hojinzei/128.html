<h1>法人税法</h1>
<h2 id="article-128">第百二十八条（青色申告の取りやめ）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百二十一条第一項（青色申告）の承認を受けている内国法人（通算法人を除く。）は、当該事業年度以後の各事業年度の同項各号に掲げる申告書を青色の申告書により提出することをやめようとするときは、当該事業年度終了の日の翌日から二月以内に、当該事業年度開始の日その他財務省令で定める事項を記載した届出書を納税地の所轄税務署長に提出しなければならない。 この場合において、その届出書の提出があつたときは、当該事業年度以後の各事業年度については、その承認は、その効力を失うものとする。</p>
