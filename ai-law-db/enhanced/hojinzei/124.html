<h2 id="article-124">第百二十四条（青色申告の承認等の通知）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長は、第百二十二条第一項（青色申告の承認の申請）の申請書の提出があつた場合において、その申請につき承認又は却下の処分をするときは、その申請をした内国法人に対し、書面によりその旨を通知する。</p>
