<h1>法人税法</h1>
<h2 id="article-7">第七条（退職年金業務等を行う内国法人の退職年金等積立金の課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 第八十四条第一項（退職年金等積立金の額の計算）に規定する退職年金業務等を行う内国法人に対しては、第五条（内国法人の課税所得の範囲）及び前条の規定により課する法人税のほか、各事業年度の退職年金等積立金について、退職年金等積立金に対する法人税を課する。</p>
