<h1>法人税法</h1>
<h2 id="article-145-3">第百四十五条の三（外国法人に係る退職年金等積立金の額の計算）</h2>
<div data-paragraph="1" id="p1">
<p>1 第八十四条第一項（退職年金等積立金の額の計算）に規定する退職年金業務等を行う外国法人の各事業年度の退職年金等積立金の額は、当該退職年金等積立金について、政令で定めるところにより、同条から第八十六条まで（退職年金等積立金の額の計算及びその特例）の規定に準じて計算した金額とする。</p>
