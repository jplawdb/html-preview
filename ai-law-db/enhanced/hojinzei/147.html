<div data-paragraph="1" id="p1">
<p>1 第百三十条から第百三十二条の二まで（内国法人に係る更正及び決定）の規定は、外国法人の各事業年度の所得に対する法人税及び外国法人の退職年金等積立金に対する法人税に係る更正又は決定について準用する。</p>
