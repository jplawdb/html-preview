<article data-law="法人税法" data-article="8">
<h1>法人税法</h1>
<h2 id="article-8">第八条（外国法人の課税所得の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 外国法人に対しては、第百四十一条各号（課税標準）に掲げる外国法人の区分に応じ当該各号に定める国内源泉所得に係る所得について、各事業年度の所得に対する法人税を課する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 外国法人（人格のない社団等に限る。）の前項に規定する国内源泉所得に係る所得のうち収益事業から生じた所得以外の所得については、同項の規定にかかわらず、各事業年度の所得に対する法人税を課さない。</p>
</div>
</article>
