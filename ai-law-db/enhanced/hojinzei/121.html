<article data-law="法人税法" data-article="121">
<h1>法人税法</h1>
<h2 id="article-121">第百二十一条（青色申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人は、納税地の所轄税務署長の承認を受けた場合には、次に掲げる申告書及びこれらの申告書に係る修正申告書を青色の申告書により提出することができる。</p>
<p class="item" data-item="一" id="p1-i1">一 中間申告書</p>
<p class="item" data-item="二" id="p1-i2">二 確定申告書</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の承認を受けている内国法人は、次に掲げる申告書及びこれらの申告書に係る修正申告書について、青色の申告書により提出することができる。</p>
<p class="item" data-item="一" id="p2-i1">一 退職年金等積立金中間申告書</p>
<p class="item" data-item="二" id="p2-i2">二 退職年金等積立金確定申告書</p>
</div>
</article>
