<h1>法人税法</h1>
<h2 id="article-73">第七十三条（中間申告書の提出がない場合の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 中間申告書を提出すべき内国法人である普通法人がその中間申告書をその提出期限までに提出しなかつた場合には、その普通法人については、その提出期限において、税務署長に対し第七十一条第一項各号（前期の実績による中間申告書の記載事項）に掲げる事項を記載した中間申告書の提出があつたものとみなして、この法律の規定を適用する。</p>
