<h2 id="article-82-5">第八十二条の五</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人に対して課する各対象会計年度の国際最低課税額に対する法人税の額は、各対象会計年度の課税標準国際最低課税額に百分の九十・七の税率を乗じて計算した金額とする。</p>
