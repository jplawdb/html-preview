<article data-law="法人税法" data-article="18">
<h1>法人税法</h1>
<h2 id="article-18">第十八条（納税地の指定）</h2>
<div data-paragraph="1" id="p1">
<p>1 前三条の規定による納税地が法人（法人課税信託の受託者である個人を含む。以下この章において同じ。）の事業又は資産の状況からみて法人税の納税地として不適当であると認められる場合には、その納税地の所轄国税局長（政令で定める場合には、国税庁長官。以下この条において同じ。）は、これらの規定にかかわらず、その法人税の納税地を指定することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税局長は、前項の規定により法人税の納税地を指定したときは、同項の法人に対し、書面によりその旨を通知する。</p>
</div>
