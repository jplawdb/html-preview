<h1>法人税法</h1>
<h2 id="article-62-3">第六十二条の三（適格分社型分割による資産等の帳簿価額による譲渡）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人が適格分社型分割により分割承継法人にその有する資産又は負債の移転をしたときは、第六十二条第一項（合併及び分割による資産等の時価による譲渡）の規定にかかわらず、当該分割承継法人に当該移転をした資産及び負債の当該適格分社型分割の直前の帳簿価額による譲渡をしたものとして、当該内国法人の各事業年度の所得の金額を計算する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 分割承継法人の資産及び負債の取得価額その他前項の規定の適用に関し必要な事項は、政令で定める。</p>
</div>
