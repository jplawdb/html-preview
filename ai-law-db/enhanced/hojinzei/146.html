<article data-law="法人税法" data-article="146">
<h1>法人税法</h1>
<h2 id="article-146">第百四十六条</h2>
<div data-paragraph="1" id="p1">
<p>1 前編第四章（内国法人に係る青色申告）の規定は、外国法人の提出する確定申告書及び中間申告書並びに退職年金等積立金確定申告書及び退職年金等積立金中間申告書並びにこれらの申告書に係る修正申告書について準用する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の場合において、次の表の上欄に掲げる規定中同表の中欄に掲げる字句は、それぞれ同表の下欄に掲げる字句に読み替えるものとする。</p>
</div>
</article>
