<h1>法人税法</h1>
<h2 id="article-142-6-2">第百四十二条の六の二（外国法人に係る分配時調整外国税相当額の損金不算入）</h2>
<div data-paragraph="1" id="p1">
<p>1 恒久的施設を有する外国法人が支払を受ける集団投資信託の収益の分配に係る所得税の額に係る第百四十四条の二の二第一項（外国法人に係る分配時調整外国税相当額の控除）に規定する分配時調整外国税相当額につき同項の規定の適用を受ける場合には、その支払を受ける収益の分配に係る所得税の額に係る当該分配時調整外国税相当額は、当該外国法人の各事業年度の恒久的施設帰属所得に係る所得の金額の計算上、損金の額に算入しない。</p>
