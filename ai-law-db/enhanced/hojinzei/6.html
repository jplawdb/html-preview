<h2 id="article-6">第六条（内国公益法人等の非収益事業所得等の非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人である公益法人等又は人格のない社団等の各事業年度の所得のうち収益事業から生じた所得以外の所得については、前条の規定にかかわらず、各事業年度の所得に対する法人税を課さない。</p>
