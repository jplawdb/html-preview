<h1>法人税法</h1>
<h2 id="article-142-6">第百四十二条の六（法人税額から控除する外国税額の損金不算入）</h2>
<div data-paragraph="1" id="p1">
<p>1 外国法人が第百四十四条の二第一項（外国法人に係る外国税額の控除）に規定する控除対象外国法人税の額につき同条又は第百四十四条の十一第一項（所得税額等の還付）若しくは第百四十七条の三第一項（更正等による所得税額等の還付）の規定の適用を受ける場合には、当該控除対象外国法人税の額は、その外国法人の各事業年度の恒久的施設帰属所得に係る所得の金額の計算上、損金の額に算入しない。</p>
