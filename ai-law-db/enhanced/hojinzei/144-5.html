<h1>法人税法</h1>
<h2 id="article-144-5">第百四十四条の五（中間申告書の提出がない場合の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 中間申告書を提出すべき外国法人である普通法人がその中間申告書をその提出期限までに提出しなかつた場合には、その普通法人については、その提出期限において、税務署長に対し、次の各号に掲げる普通法人の区分に応じ当該各号に定める事項を記載した中間申告書の提出があつたものとみなして、この法律の規定を適用する。</p>
<p class="item" data-item="一" id="p1-i1">一 恒久的施設を有する外国法人である普通法人 第百四十四条の三第一項各号（中間申告）に掲げる事項</p>
<p class="item" data-item="二" id="p1-i2">二 恒久的施設を有しない外国法人である普通法人 第百四十四条の三第二項各号に掲げる事項</p>
