<h1>消費税法</h1>
<h2 id="article-5">第五条（納税義務者）</h2>
<div data-paragraph="1" id="p1">
<p>1 事業者は、国内において行つた課税資産の譲渡等（特定資産の譲渡等に該当するものを除く。第三十条第二項及び第三十二条を除き、以下同じ。）及び特定課税仕入れ（課税仕入れのうち特定仕入れに該当するものをいう。以下同じ。）につき、この法律により、消費税を納める義務がある。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 外国貨物を保税地域から引き取る者は、課税貨物につき、この法律により、消費税を納める義務がある。</p>
</div>
