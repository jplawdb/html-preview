<h1>消費税法</h1>
<h2 id="article-27">第二十七条（輸出物品販売場において購入した物品を譲渡した場合等の納税地）</h2>
<div data-paragraph="1" id="p1">
<p>1 第八条第三項本文の規定に該当する物品の譲渡に係る消費税の納税地は、同項に規定する出港地又は住所若しくは居所の所在地とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第八条第五項本文又は第六項の規定に該当する物品の譲渡に係る消費税の納税地は、これらの規定に規定する譲渡又は譲受けがあつた時（同条第四項ただし書の承認があつた場合には、その承認があつた時）における当該譲渡若しくは譲受け又は承認に係る物品の所在場所とする。</p>
</div>
