<article data-law="消費税法" data-article="29">
<h1>消費税法</h1>
<h2 id="article-29">第二十九条（税率）</h2>
<div data-paragraph="1" id="p1">
<p>1 消費税の税率は、次の各号に掲げる区分に応じ当該各号に定める率とする。</p>
<p class="item" data-item="一" id="p1-i1">一 課税資産の譲渡等（軽減対象課税資産の譲渡等を除く。）、特定課税仕入れ及び保税地域から引き取られる課税貨物（軽減対象課税貨物を除く。） 百分の七・八</p>
<p class="item" data-item="二" id="p1-i2">二 軽減対象課税資産の譲渡等及び保税地域から引き取られる軽減対象課税貨物 百分の六・二四</p>
</div>
</article>
