<h1>消費税法</h1>
<h2 id="article-59">第五十九条（申告義務等の承継）</h2>
<div data-paragraph="1" id="p1">
<p>1 相続があつた場合には相続人は被相続人の次に掲げる義務を、法人が合併した場合には合併法人は被合併法人の次に掲げる義務を、それぞれ承継する。</p>
<p class="item" data-item="一" id="p1-i1">一 第四十二条第一項、第四項若しくは第六項、第四十五条第一項又は第四十七条第一項（同条第三項の場合に限る。）の規定による申告の義務</p>
<p class="item" data-item="二" id="p1-i2">二 前条の規定による記録及び帳簿の保存の義務</p>
