<h1>消費税法</h1>
<h2 id="article-6">第六条（非課税）</h2>
<div data-paragraph="1" id="p1">
<p>1 国内において行われる資産の譲渡等のうち、別表第二に掲げるものには、消費税を課さない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 保税地域から引き取られる外国貨物のうち、別表第二の二に掲げるものには、消費税を課さない。</p>
</div>
