<h1>消費税法</h1>
<h2 id="article-50">第五十条（引取りに係る課税貨物についての消費税の納付等）</h2>
<div data-paragraph="1" id="p1">
<p>1 第四十七条第一項の規定による申告書を提出した者は、当該申告に係る課税貨物を保税地域から引き取る時（同条第三項の場合にあつては、当該申告書の提出期限）までに、当該申告書に記載した同条第一項第二号に掲げる消費税額の合計額に相当する消費税を国に納付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 保税地域から引き取られる第四十七条第二項に規定する課税貨物に係る消費税は、同項の税関長が当該引取りの際徴収する。</p>
</div>
