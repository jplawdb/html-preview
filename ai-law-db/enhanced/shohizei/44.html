<h1>消費税法</h1>
<h2 id="article-44">第四十四条（中間申告書の提出がない場合の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 中間申告書を提出すべき事業者がその中間申告書をその提出期限までに提出しなかつた場合（第四十二条第十一項の規定の適用を受ける場合を除く。）には、その事業者については、その提出期限において、税務署長に同条第一項各号、第四項各号又は第六項各号に掲げる事項を記載した中間申告書の提出があつたものとみなす。</p>
