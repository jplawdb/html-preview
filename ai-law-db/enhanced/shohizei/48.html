<h1>消費税法</h1>
<h2 id="article-48">第四十八条（課税資産の譲渡等及び特定課税仕入れについての中間申告による納付）</h2>
<div data-paragraph="1" id="p1">
<p>1 中間申告書を提出した者は、当該申告書に記載した第四十二条第一項第一号、第四項第一号又は第六項第一号に掲げる金額（第四十三条第一項各号に掲げる事項を記載した中間申告書を提出した場合には、同項第四号に掲げる金額）があるときは、当該申告書の提出期限までに、当該金額に相当する消費税を国に納付しなければならない。</p>
