<article data-law="消費税法" data-article="1">
<h1>消費税法</h1>
<h2 id="article-1">第一条（趣旨等）</h2>
<div data-paragraph="1" id="p1">
<p>1 この法律は、消費税について、課税の対象、納税義務者、税額の計算の方法、申告、納付及び還付の手続並びにその納税義務の適正な履行を確保するため必要な事項を定めるものとする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 消費税の収入については、地方交付税法（昭和二十五年法律第二百十一号）に定めるところによるほか、毎年度、制度として確立された年金、医療及び介護の社会保障給付並びに少子化に対処するための施策に要する経費に充てるものとする。</p>
</div>
</article>
