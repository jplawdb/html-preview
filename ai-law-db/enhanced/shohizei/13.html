<h1>消費税法</h1>
<h2 id="article-13">第十三条（資産の譲渡等又は特定仕入れを行つた者の実質判定）</h2>
<div data-paragraph="1" id="p1">
<p>1 法律上資産の譲渡等を行つたとみられる者が単なる名義人であつて、その資産の譲渡等に係る対価を享受せず、その者以外の者がその資産の譲渡等に係る対価を享受する場合には、当該資産の譲渡等は、当該対価を享受する者が行つたものとして、この法律の規定を適用する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法律上特定仕入れを行つたとみられる者が単なる名義人であつて、その特定仕入れに係る対価の支払をせず、その者以外の者がその特定仕入れに係る対価を支払うべき者である場合には、当該特定仕入れは、当該対価を支払うべき者が行つたものとして、この法律の規定を適用する。</p>
</div>
