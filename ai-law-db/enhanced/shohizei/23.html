<h1>消費税法</h1>
<h2 id="article-23">第二十三条（納税地の指定）</h2>
<div data-paragraph="1" id="p1">
<p>1 前三条の規定による納税地が個人事業者又は法人の行う資産の譲渡等及び特定仕入れの状況からみて当該資産の譲渡等及び特定仕入れに係る消費税の納税地として不適当であると認められる場合には、その納税地を所轄する国税局長（政令で定める場合には、国税庁長官。次項において同じ。）は、これらの規定にかかわらず、その資産の譲渡等及び特定仕入れに係る消費税の納税地を指定することができる。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 国税局長は、前項の規定により資産の譲渡等及び特定仕入れに係る消費税の納税地を指定したときは、同項の個人事業者又は法人に対し、書面によりその旨を通知する。</p>
</div>
