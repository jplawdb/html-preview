<h1>消費税法</h1>
<h2 id="article-58">第五十八条（帳簿の備付け等）</h2>
<div data-paragraph="1" id="p1">
<p>1 事業者（第九条第一項本文の規定により消費税を納める義務が免除される事業者を除く。）又は特例申告者は、政令で定めるところにより、帳簿を備え付けてこれにその行つた資産の譲渡等又は課税仕入れ若しくは課税貨物（他の法律又は条約の規定により消費税が免除されるものを除く。第六十条において同じ。）の保税地域からの引取りに関する事項を記録し、かつ、当該帳簿を保存しなければならない。</p>
