<article data-law="消費税法" data-article="22">
<h1>消費税法</h1>
<h2 id="article-22">第二十二条（法人の納税地）</h2>
<div data-paragraph="1" id="p1">
<p>1 法人の資産の譲渡等及び特定仕入れに係る消費税の納税地は、その法人が次の各号に掲げる場合のいずれに該当するかに応じ当該各号に定める場所とする。</p>
<p class="item" data-item="一" id="p1-i1">一 国内に本店又は主たる事務所を有する法人（次号において「内国法人」という。）である場合 その本店又は主たる事務所の所在地</p>
<p class="item" data-item="二" id="p1-i2">二 内国法人以外の法人で国内に事務所等を有する法人である場合 その事務所等の所在地（その事務所等が二以上ある場合には、主たるものの所在地）</p>
<p class="item" data-item="三" id="p1-i3">三 前二号に掲げる場合以外の場合 政令で定める場所</p>
