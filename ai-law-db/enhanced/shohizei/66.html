<h1>消費税法</h1>
<h2 id="article-66">第六十六条</h2>
<div data-paragraph="1" id="p1">
<p>1 正当な理由がなくて第四十五条第一項の規定による申告書（同項第四号に掲げる消費税額がないものを除く。）又は第四十七条第一項の規定による申告書をその提出期限までに提出しなかつた場合には、その違反行為をした者は、一年以下の拘禁刑又は五十万円以下の罰金に処する。 ただし、情状により、その刑を免除することができる。</p>
