<h1>所得税法</h1>
<h2 id="article-197">第百九十七条（給与所得者の源泉徴収に関する申告から除外される給与等）</h2>
<div data-paragraph="1" id="p1">
<p>1 次に掲げる給与等は、第百九十四条から前条まで（給与所得者の源泉徴収に関する申告書）に規定する給与等に含まれないものとする。</p>
<p class="item" data-item="一" id="p1-i1">一 第百八十四条（源泉徴収を要しない給与等の支払者）の規定によりその所得税を徴収して納付することを要しないものとされる給与等</p>
<p class="item" data-item="二" id="p1-i2">二 第百八十五条第一項第三号（労働した日ごとに支払われる給与等）に掲げる給与等</p>
