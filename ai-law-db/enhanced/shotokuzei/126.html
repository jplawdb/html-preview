<h1>所得税法</h1>
<h2 id="article-126">第百二十六条（確定申告書を提出すべき者等が出国をする場合の確定申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百二十条第一項（確定所得申告）の規定による申告書を提出すべき居住者は、その年の翌年一月一日から当該申告書の提出期限までの間に出国をする場合には、第百二十三条第一項（確定損失申告）の規定による申告書を提出する場合を除き、その出国の時までに、税務署長に対し、当該申告書を提出しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 第百二十三条第一項の規定による申告書を提出することができる居住者は、その年の翌年一月一日から二月十五日までの間に出国をする場合には、当該期間内においても、税務署長に対し、当該申告書を提出することができる。</p>
</div>
</article>
