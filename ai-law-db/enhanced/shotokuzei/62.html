<h1>所得税法</h1>
<h2 id="article-62">第六十二条（生活に通常必要でない資産の災害による損失）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者が、災害又は盗難若しくは横領により、生活に通常必要でない資産として政令で定めるものについて受けた損失の金額（保険金、損害賠償金その他これらに類するものにより補てんされる部分の金額を除く。）は、政令で定めるところにより、その者のその損失を受けた日の属する年分又はその翌年分の譲渡所得の金額の計算上控除すべき金額とみなす。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に規定する損失の金額の計算に関し必要な事項は、政令で定める。</p>
</div>
