<h1>所得税法</h1>
<h2 id="article-207">第二百七条（源泉徴収義務）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者に対し国内において次に掲げる契約その他政令で定める年金に係る契約に基づく年金の支払をする者は、その支払の際、その年金について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
<p class="item" data-item="一" id="p1-i1">一 第七十六条第六項第一号から第四号まで（生命保険料控除）に掲げる契約</p>
<p class="item" data-item="二" id="p1-i2">二 第七十七条第二項各号（地震保険料控除）に掲げる契約</p>
<p class="item" data-item="三" id="p1-i3">三 前二号に掲げる契約に類する契約で政令で定めるもの</p>
