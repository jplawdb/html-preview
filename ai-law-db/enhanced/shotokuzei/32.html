<article data-law="所得税法" data-article="32">
<h1>所得税法</h1>
<h2 id="article-32">第三十二条（山林所得）</h2>
<div data-paragraph="1" id="p1">
<p>1 山林所得とは、山林の伐採又は譲渡による所得をいう。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 山林をその取得の日以後五年以内に伐採し又は譲渡することによる所得は、山林所得に含まれないものとする。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 山林所得の金額は、その年中の山林所得に係る総収入金額から必要経費を控除し、その残額から山林所得の特別控除額を控除した金額とする。</p>
</div>
<div data-paragraph="4" id="p4">
<p>4 前項に規定する山林所得の特別控除額は、五十万円（同項に規定する残額が五十万円に満たない場合には、当該残額）とする。</p>
</div>
