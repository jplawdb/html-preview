<h1>所得税法</h1>
<h2 id="article-224-2">第二百二十四条の二（譲渡性預金の譲渡等に関する告知）</h2>
<div data-paragraph="1" id="p1">
<p>1 国内において、譲渡性預金（譲渡禁止の特約のない預貯金で政令で定めるものをいう。）の譲渡をし又は譲受けをした者は、財務省令で定めるところにより、その譲渡又は譲受けに関する告知書を、その譲渡又は譲受けをした日の属する月の翌月末日までに当該譲渡性預金を受け入れている金融機関の営業所又は事務所に提出しなければならない。 この場合において、当該金融機関の営業所又は事務所の長は、財務省令で定めるところにより、当該告知書に記載されている事項を確認しなければならない。</p>
