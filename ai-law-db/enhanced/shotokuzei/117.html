<h1>所得税法</h1>
<h2 id="article-117">第百十七条（予定納税額の滞納処分の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 予定納税額（その予定納税額に係る延滞税を含む。）については、滞納処分を行なう場合においても、その年分の所得税に係る確定申告期限（その日においてその年分の所得税につき第百三十八条第一項（源泉徴収税額等の還付）又は第百三十九条第一項若しくは第二項（予納税額の還付）の規定による還付金がある場合には、その還付金につき充当をする日）までは、滞納処分による財産の換価は、することができない。</p>
