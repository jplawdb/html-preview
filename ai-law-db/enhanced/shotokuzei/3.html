<h1>所得税法</h1>
<h2 id="article-3">第三条（居住者及び非居住者の区分）</h2>
<div data-paragraph="1" id="p1">
<p>1 国家公務員又は地方公務員（これらのうち日本の国籍を有しない者その他政令で定める者を除く。）は、国内に住所を有しない期間についても国内に住所を有するものとみなして、この法律（第十条（障害者等の少額預金の利子所得等の非課税）、第十五条（納税地）及び第十六条（納税地の特例）を除く。）の規定を適用する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に定めるもののほか、居住者及び非居住者の区分に関し、個人が国内に住所を有するかどうかの判定について必要な事項は、政令で定める。</p>
</div>
