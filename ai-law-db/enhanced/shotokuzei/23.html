<article data-law="所得税法" data-article="23">
<h1>所得税法</h1>
<h2 id="article-23">第二十三条（利子所得）</h2>
<div data-paragraph="1" id="p1">
<p>1 利子所得とは、公社債及び預貯金の利子（公社債で元本に係る部分と利子に係る部分とに分離されてそれぞれ独立して取引されるもののうち、当該利子に係る部分であつた公社債に係るものを除く。）並びに合同運用信託、公社債投資信託及び公募公社債等運用投資信託の収益の分配（以下この条において「利子等」という。）に係る所得をいう。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 利子所得の金額は、その年中の利子等の収入金額とする。</p>
</div>
