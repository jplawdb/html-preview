<h1>所得税法</h1>
<h2 id="article-50">第五十条（繰延資産の償却費の計算及びその償却の方法）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者のその年十二月三十一日における繰延資産につきその償却費として第三十七条（必要経費）の規定によりその者の不動産所得の金額、事業所得の金額、山林所得の金額又は雑所得の金額の計算上必要経費に算入する金額は、その繰延資産に係る支出の効果の及ぶ期間を基礎として政令で定めるところにより計算した金額とする。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項に定めるもののほか、繰延資産の償却に関し必要な事項は、政令で定める。</p>
</div>
