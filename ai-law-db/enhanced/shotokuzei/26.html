<h1>所得税法</h1>
<h2 id="article-26">第二十六条（不動産所得）</h2>
<div data-paragraph="1" id="p1">
<p>1 不動産所得とは、不動産、不動産の上に存する権利、船舶又は航空機（以下この項において「不動産等」という。）の貸付け（地上権又は永小作権の設定その他他人に不動産等を使用させることを含む。）による所得（事業所得又は譲渡所得に該当するものを除く。）をいう。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 不動産所得の金額は、その年中の不動産所得に係る総収入金額から必要経費を控除した金額とする。</p>
</div>
