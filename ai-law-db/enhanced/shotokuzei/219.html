<h1>所得税法</h1>
<h2 id="article-219">第二百十九条（承認の取消し等があつた場合の納期の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二百十七条第三項（納期の特例に関する承認の取消し）の規定による承認の取消し又は前条の届出書の提出があつた場合には、その取消し又は提出の日の属する第二百十六条（源泉徴収に係る所得税の納期の特例）に規定する期間に係る同条に規定する所得税のうち同日の属する月分以前の各月分に係るものについては、同日の属する月の翌月十日をその納期限とする。</p>
