<h1>所得税法</h1>
<h2 id="article-71">第七十一条（雑損失の繰越控除）</h2>
<div data-paragraph="1" id="p1">
<p>1 確定申告書を提出する居住者のその年の前年以前三年内の各年において生じた雑損失の金額（この項又は第七十二条第一項（雑損控除）の規定により前年以前において控除されたものを除く。）は、政令で定めるところにより、当該申告書に係る年分の総所得金額、退職所得金額又は山林所得金額の計算上控除する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の規定は、同項の居住者が雑損失の金額が生じた年分の所得税につき確定申告書を提出し、かつ、その後において連続して確定申告書を提出している場合に限り、適用する。</p>
</div>
<div data-paragraph="3" id="p3">
<p>3 第一項の規定による控除は、雑損失の繰越控除という。</p>
</div>
