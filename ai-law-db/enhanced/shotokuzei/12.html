<h1>所得税法</h1>
<h2 id="article-12">第十二条（実質所得者課税の原則）</h2>
<div data-paragraph="1" id="p1">
<p>1 資産又は事業から生ずる収益の法律上帰属するとみられる者が単なる名義人であつて、その収益を享受せず、その者以外の者がその収益を享受する場合には、その収益は、これを享受する者に帰属するものとして、この法律の規定を適用する。</p>
