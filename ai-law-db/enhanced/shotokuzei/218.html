<h2 id="article-218">第二百十八条（納期の特例の要件を欠いた場合の届出）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二百十六条（源泉徴収に係る所得税の納期の特例）の承認を受けた者は、その承認に係る事務所等において給与等の支払を受ける者が常時十人未満でなくなつた場合には、遅滞なく、その旨その他財務省令で定める事項を記載した届出書を当該事務所等の所在地の所轄税務署長に提出しなければならない。 この場合において、その届出書の提出があつたときは、その提出の日の属する同条に規定する期間以後の期間については、その承認は、その効力を失うものとする。</p>
