<h2 id="article-149">第百四十九条（青色申告書に添附すべき書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 青色申告書には、財務省令で定めるところにより、貸借対照表、損益計算書その他不動産所得の金額、事業所得の金額若しくは山林所得の金額又は純損失の金額の計算に関する明細書を添附しなければならない。</p>
