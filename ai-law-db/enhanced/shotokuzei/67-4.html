<h1>所得税法</h1>
<h2 id="article-67-4">第六十七条の四</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者が第六十条第一項各号（贈与等により取得した資産の取得費等）に掲げる事由により利子所得、配当所得、一時所得又は雑所得の基因となる資産を取得した場合における当該資産に係る利子所得の金額、配当所得の金額、一時所得の金額又は雑所得の金額の計算については、別段の定めがあるものを除き、その者が引き続き当該資産を所有していたものとみなして、この法律の規定を適用する。</p>
