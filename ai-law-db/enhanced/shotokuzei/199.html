<h1>所得税法</h1>
<h2 id="article-199">第百九十九条（源泉徴収義務）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者に対し国内において第三十条第一項（退職所得）に規定する退職手当等（以下この章において「退職手当等」という。）の支払をする者は、その支払の際、その退職手当等について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
