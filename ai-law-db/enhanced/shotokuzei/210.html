<h1>所得税法</h1>
<h2 id="article-210">第二百十条（源泉徴収義務）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者に対し国内において匿名組合契約（これに準ずる契約として政令で定めるものを含む。）に基づく利益の分配につき支払をする者は、その支払の際、その利益の分配について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
