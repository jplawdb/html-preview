<h1>所得税法</h1>
<h2 id="article-148">第百四十八条（青色申告者の帳簿書類）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百四十三条（青色申告）の承認を受けている居住者は、財務省令で定めるところにより、同条に規定する業務につき帳簿書類を備え付けてこれに不動産所得の金額、事業所得の金額及び山林所得の金額に係る取引を記録し、かつ、当該帳簿書類を保存しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 納税地の所轄税務署長は、必要があると認めるときは、第百四十三条の承認を受けている居住者に対し、その者の同条に規定する業務に係る帳簿書類について必要な指示をすることができる。</p>
</div>
