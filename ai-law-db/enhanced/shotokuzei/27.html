<h1>所得税法</h1>
<h2 id="article-27">第二十七条（事業所得）</h2>
<div data-paragraph="1" id="p1">
<p>1 事業所得とは、農業、漁業、製造業、卸売業、小売業、サービス業その他の事業で政令で定めるものから生ずる所得（山林所得又は譲渡所得に該当するものを除く。）をいう。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 事業所得の金額は、その年中の事業所得に係る総収入金額から必要経費を控除した金額とする。</p>
</div>
