<h1>所得税法</h1>
<h2 id="article-188">第百八十八条（給与等から控除される社会保険料等がある場合の徴収税額の計算）</h2>
<div data-paragraph="1" id="p1">
<p>1 給与等の支払の際控除される第七十四条第二項（社会保険料控除）に規定する社会保険料又は第七十五条第二項（小規模企業共済等掛金控除）に規定する小規模企業共済等掛金がある場合には、第百八十五条（賞与以外の給与等に係る徴収税額）又は第百八十六条（賞与に係る徴収税額）の規定の適用については、その給与等の金額に相当する金額から当該社会保険料の金額と当該小規模企業共済等掛金の額との合計額を控除した残額に相当する金額の給与等の支払があつたものとみなし、その残額がないときは、その給与等の支払がなかつたものとみなす。</p>
