<h1>所得税法</h1>
<h2 id="article-147">第百四十七条（青色申告の承認があつたものとみなす場合）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百四十四条（青色申告の承認の申請）の申請書の提出があつた場合において、その年分以後の各年分の所得税につき第百四十三条（青色申告）の承認を受けようとする年の十二月三十一日（その年十一月一日以後新たに同条に規定する業務を開始した場合には、その年の翌年二月十五日）までにその申請につき承認又は却下の処分がなかつたときは、その日においてその承認があつたものとみなす。</p>
