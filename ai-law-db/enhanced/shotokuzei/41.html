<h1>所得税法</h1>
<h2 id="article-41">第四十一条（農産物の収穫の場合の総収入金額算入）</h2>
<div data-paragraph="1" id="p1">
<p>1 農業を営む居住者が農産物（米、麦その他政令で定めるものに限る。）を収穫した場合には、その収穫した時における当該農産物の価額（以下この条において「収穫価額」という。）に相当する金額は、その者のその収穫の日の属する年分の事業所得の金額の計算上、総収入金額に算入する。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の農産物は、同項に規定する時にその収穫価額をもつて取得したものとみなす。</p>
</div>
