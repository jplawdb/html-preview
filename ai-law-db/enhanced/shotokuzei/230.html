<h1>所得税法</h1>
<h2 id="article-230">第二百三十条（給与等の支払をする事務所の開設等の届出）</h2>
<div data-paragraph="1" id="p1">
<p>1 国内において給与等の支払事務を取り扱う事務所、事業所その他これらに準ずるものを設け、又はこれらを移転し若しくは廃止した者は、その事実につき前条の届出書を提出すべき場合を除き、財務省令で定めるところにより、その旨その他必要な事項を記載した届出書を、その事実があつた日から一月以内に、税務署長に提出しなければならない。</p>
