<h1>所得税法</h1>
<h2 id="article-130">第百三十条（出国の場合の確定申告による納付）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百二十六条第一項（確定申告書を提出すべき者が出国をする場合の確定申告）又は第百二十七条第一項（年の中途で出国をする場合の確定申告）の規定に該当してこれらの規定に規定する申告書を提出した居住者は、これらの申告書に記載した第百二十条第一項第三号（確定所得申告に係る所得税額）に掲げる金額があるときは、これらの申告書の提出期限までに、当該金額に相当する所得税を国に納付しなければならない。</p>
