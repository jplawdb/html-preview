<h2 id="article-220">第二百二十条（源泉徴収に係る所得税の納付手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 第一章から前章まで（源泉徴収）の規定により所得税を徴収して納付する者は、その納付の際、国税通則法第三十四条第一項（納付の手続）に規定する納付書に財務省令で定める計算書を添附しなければならない。</p>
