<h2 id="article-143">第百四十三条（青色申告）</h2>
<div data-paragraph="1" id="p1">
<p>1 不動産所得、事業所得又は山林所得を生ずべき業務を行なう居住者は、納税地の所轄税務署長の承認を受けた場合には、確定申告書及び当該申告書に係る修正申告書を青色の申告書により提出することができる。</p>
