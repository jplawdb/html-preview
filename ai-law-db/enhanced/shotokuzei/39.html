<h1>所得税法</h1>
<h2 id="article-39">第三十九条（たな卸資産等の自家消費の場合の総収入金額算入）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者がたな卸資産（これに準ずる資産として政令で定めるものを含む。）を家事のために消費した場合又は山林を伐採して家事のために消費した場合には、その消費した時におけるこれらの資産の価額に相当する金額は、その者のその消費した日の属する年分の事業所得の金額、山林所得の金額又は雑所得の金額の計算上、総収入金額に算入する。</p>
