<h1>所得税法</h1>
<h2 id="article-112">第百十二条（予定納税額の減額の承認の申請手続）</h2>
<div data-paragraph="1" id="p1">
<p>1 前条第一項又は第二項の規定による申請をしようとする居住者は、これらの規定に規定する申告納税見積額、その申請の理由その他財務省令で定める事項を記載した申請書を納税地の所轄税務署長に提出しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 前項の申請書には、取引の記録等に基づいて同項の申告納税見積額の計算の基礎となる事実を記載した書類を添附しなければならない。</p>
</div>
