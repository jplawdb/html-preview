<h2 id="article-223">第二百二十三条（源泉徴収に係る所得税について納付があつたものとみなす場合）</h2>
<div data-paragraph="1" id="p1">
<p>1 第一章から第五章まで（源泉徴収）の規定により所得税の徴収がされたときは、これらの規定による徴収をされるべき者に対する所得税の還付又は充当については、これらの規定により所得税を徴収して納付すべき者がその所得税を国に納付すべき日（徴収の日がその納付すべき日後である場合には、その徴収の日）においてその納付があつたものとみなす。</p>
