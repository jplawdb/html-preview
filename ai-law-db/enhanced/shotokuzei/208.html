<h2 id="article-208">第二百八条（徴収税額）</h2>
<div data-paragraph="1" id="p1">
<p>1 前条の規定により徴収すべき所得税の額は、同条に規定する契約に基づいて支払われる年金の額から当該契約に基づいて払い込まれた保険料又は掛金の額のうちその支払われる年金の額に対応するものとして政令で定めるところにより計算した金額を控除した金額に百分の十の税率を乗じて計算した金額とする。</p>
