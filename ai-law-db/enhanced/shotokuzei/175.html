<article data-law="所得税法" data-article="175">
<h1>所得税法</h1>
<h2 id="article-175">第百七十五条（内国法人に係る所得税の税率）</h2>
<div data-paragraph="1" id="p1">
<p>1 内国法人に対して課する所得税の額は、次の各号の区分に応じ当該各号に掲げる金額とする。</p>
<p class="item" data-item="一" id="p1-i1">一 前条第一号に掲げる利子等又は同条第三号から第八号までに掲げる給付補てん金、利息、利益若しくは差益 その金額に百分の十五の税率を乗じて計算した金額</p>
<p class="item" data-item="二" id="p1-i2">二 前条第二号に掲げる配当等又は同条第九号に掲げる利益の分配 その金額に百分の二十の税率を乗じて計算した金額</p>
<p class="item" data-item="三" id="p1-i3">三 前条第十号に掲げる賞金 その金額から政令で定める金額を控除した残額に百分の十の税率を乗じて計算した金額</p>
</div>
