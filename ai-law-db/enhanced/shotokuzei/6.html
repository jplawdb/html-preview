<h2 id="article-6">第六条（源泉徴収義務者）</h2>
<div data-paragraph="1" id="p1">
<p>1 第二十八条第一項（給与所得）に規定する給与等の支払をする者その他第四編第一章から第六章まで（源泉徴収）に規定する支払をする者は、この法律により、その支払に係る金額につき源泉徴収をする義務がある。</p>
