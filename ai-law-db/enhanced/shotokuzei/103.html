<h1>所得税法</h1>
<h2 id="article-103">第百三条（確定申告書の提出がない場合の税額の特例）</h2>
<div data-paragraph="1" id="p1">
<p>1 第百二十条第一項（確定所得申告）、第百二十五条第一項（年の中途で死亡した場合の確定申告）又は第百二十七条第一項（年の中途で出国をする場合の確定申告）の規定による申告書を提出する義務がない居住者に対して課する所得税の額は、前二章（課税標準及び税額の計算）及び前条の規定により計算した所得税の額によらず、その者のその年分の所得税に係る第百二十条第二項に規定する予納税額及びその年分の所得税につき源泉徴収をされた又はされるべき税額の合計額による。 ただし、その者が確定申告書を提出した場合は、この限りでない。</p>
