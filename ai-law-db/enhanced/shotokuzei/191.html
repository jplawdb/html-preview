<h1>所得税法</h1>
<h2 id="article-191">第百九十一条（過納額の還付）</h2>
<div data-paragraph="1" id="p1">
<p>1 前条の場合において、同条に規定する超過額をその年最後に給与等の支払をする際徴収すべき所得税に充当し、なお充当しきれない超過額（当該超過額のうちにまだ徴収されていないものがあるときは、その徴収されていない部分の金額に相当する金額を控除した金額。以下この条において「過納額」という。）があるときは、前条の給与等の支払者は、その過納額を還付する。</p>
</div>
