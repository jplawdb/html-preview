<h1>所得税法</h1>
<h2 id="article-118">第百十八条（予定納税額の徴収猶予）</h2>
<div data-paragraph="1" id="p1">
<p>1 税務署長は、第百十二条第一項（予定納税額の減額の承認の申請手続）の申請書の提出があつた場合において、相当の理由があると認めるときは、その申請に係る予定納税額の全部又は一部の徴収を猶予することができる。</p>
