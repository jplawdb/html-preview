<h1>所得税法</h1>
<h2 id="article-202">第二百二条（退職所得とみなされる退職一時金に係る源泉徴収）</h2>
<div data-paragraph="1" id="p1">
<p>1 第三十一条第三号（退職手当等とみなす一時金）の規定により退職手当等とみなされる一時金の支払をする場合において、同号に規定する規約に基づいて拠出された掛金のうちに同号に規定する加入者の負担した金額があるとき（これに類する場合として政令で定める場合を含む。）は、前条の規定の適用については、その退職一時金の額からその負担した金額（政令で定めるものを含む。）を控除した金額に相当する退職手当等の支払があつたものとみなす。</p>
