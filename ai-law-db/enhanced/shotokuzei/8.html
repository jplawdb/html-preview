<h2 id="article-8">第八条（納税義務者の区分が異動した場合の課税所得の範囲）</h2>
<div data-paragraph="1" id="p1">
<p>1 その年において、個人が非永住者以外の居住者、非永住者又は第百六十四条第一項各号（非居住者に対する課税の方法）に掲げる非居住者の区分のうち二以上のものに該当した場合には、その者がその年において非永住者以外の居住者、非永住者又は当該各号に掲げる非居住者であつた期間に応じ、それぞれの期間内に生じた前条第一項第一号から第三号までに掲げる所得に対し、所得税を課する。</p>
