<h1>所得税法</h1>
<h2 id="article-229">第二百二十九条（開業等の届出）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者又は非居住者は、国内において新たに不動産所得、事業所得又は山林所得を生ずべき事業を開始し、又は当該事業に係る事務所、事業所その他これらに準ずるものを設け、若しくはこれらを移転し若しくは廃止した場合には、財務省令で定めるところにより、その旨その他必要な事項を記載した届出書を、その事実があつた日から一月以内に、税務署長に提出しなければならない。</p>
