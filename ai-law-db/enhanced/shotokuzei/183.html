<h1>所得税法</h1>
<h2 id="article-183">第百八十三条（源泉徴収義務）</h2>
<div data-paragraph="1" id="p1">
<p>1 居住者に対し国内において第二十八条第一項（給与所得）に規定する給与等（以下この章において「給与等」という。）の支払をする者は、その支払の際、その給与等について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2">
<p>2 法人の法人税法第二条第十五号（定義）に規定する役員に対する賞与については、支払の確定した日から一年を経過した日までにその支払がされない場合には、その一年を経過した日においてその支払があつたものとみなして、前項の規定を適用する。</p>
</div>
