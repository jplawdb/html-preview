<h1>所得税法</h1>
<h2 id="article-178">第百七十八条（外国法人に係る所得税の課税標準）</h2>
<div data-paragraph="1" id="p1">
<p>1 外国法人に対して課する所得税の課税標準は、その外国法人が支払を受けるべき第百六十一条第一項第四号から第十一号まで及び第十三号から第十六号まで（国内源泉所得）に掲げる国内源泉所得（政令で定めるものを除く。）の金額（第百六十九条第一号、第二号、第四号及び第五号（分離課税に係る所得税の課税標準）に掲げる国内源泉所得については、これらの規定に定める金額）とする。</p>
