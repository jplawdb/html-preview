<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML / SVG プレビューツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* タッチデバイスでのスクロール改善 */
    textarea {
      -webkit-overflow-scrolling: touch;
    }
    /* iOS Safari対応 */
    @supports (-webkit-touch-callout: none) {
      .h-screen {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useCallback, useEffect, useMemo } = React;

    function HTMLPreviewer() {
      const [code, setCode] = useState(`<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello World!</h1>
    <p>HTMLコードを編集してみてください</p>
  </div>
</body>
</html>`);

      const [isPreviewMaximized, setIsPreviewMaximized] = useState(false);
      const [leftPanelWidth, setLeftPanelWidth] = useState(50);
      const [activeTab, setActiveTab] = useState('code'); // モバイル用タブ
      const [isMobile, setIsMobile] = useState(false);
      const containerRef = useRef(null);
      const isDragging = useRef(false);

      // 画面サイズ検出
      useEffect(() => {
        const checkMobile = () => {
          setIsMobile(window.innerWidth < 768);
        };
        checkMobile();
        window.addEventListener('resize', checkMobile);
        return () => window.removeEventListener('resize', checkMobile);
      }, []);

      // コピー状態管理
      const [copiedIndex, setCopiedIndex] = useState(null);

      // SVGからテキストを抽出（配列で返す）
      const extractSvgTexts = (svgString) => {
        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(svgString, 'image/svg+xml');
          const texts = [];

          // text要素から取得
          doc.querySelectorAll('text').forEach(text => {
            // tspanがある場合は各tspanを個別に取得
            const tspans = text.querySelectorAll('tspan');
            if (tspans.length > 0) {
              tspans.forEach(tspan => {
                const content = tspan.textContent?.trim();
                if (content) texts.push(content);
              });
            } else {
              const content = text.textContent?.trim();
              if (content) texts.push(content);
            }
          });

          // textPath要素からも取得
          doc.querySelectorAll('textPath').forEach(tp => {
            const content = tp.textContent?.trim();
            if (content && !texts.includes(content)) texts.push(content);
          });

          return texts;
        } catch (e) {
          console.error('SVG parse error:', e);
          return [];
        }
      };

      // タップでクリップボードにコピー
      const handleCopyText = async (text, index) => {
        try {
          await navigator.clipboard.writeText(text);
          setCopiedIndex(index);
          setTimeout(() => setCopiedIndex(null), 1500);
        } catch (e) {
          // フォールバック
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          setCopiedIndex(index);
          setTimeout(() => setCopiedIndex(null), 1500);
        }
      };

      // 全テキストをコピー
      const handleCopyAll = async (texts) => {
        const allText = texts.join('\n');
        try {
          await navigator.clipboard.writeText(allText);
          setCopiedIndex('all');
          setTimeout(() => setCopiedIndex(null), 1500);
        } catch (e) {
          const textarea = document.createElement('textarea');
          textarea.value = allText;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          setCopiedIndex('all');
          setTimeout(() => setCopiedIndex(null), 1500);
        }
      };

      // SVGかどうかを判定し、必要ならHTMLでラップ
      const previewCode = useMemo(() => {
        const trimmed = code.trim();
        const isSvg = trimmed.startsWith('<svg') || trimmed.startsWith('<?xml');

        if (isSvg) {
          return `<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    svg {
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  ${trimmed}
</body>
</html>`;
        }
        return code;
      }, [code]);

      // 現在のモードを判定
      const currentMode = useMemo(() => {
        const trimmed = code.trim();
        if (trimmed.startsWith('<svg') || trimmed.startsWith('<?xml')) {
          return 'SVG';
        }
        return 'HTML';
      }, [code]);

      // マウスイベント（デスクトップ用）
      const handleMouseDown = useCallback((e) => {
        isDragging.current = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      }, []);

      const handleMouseMove = useCallback((e) => {
        if (!isDragging.current || !containerRef.current) return;
        const container = containerRef.current;
        const rect = container.getBoundingClientRect();
        const newWidth = ((e.clientX - rect.left) / rect.width) * 100;
        if (newWidth >= 20 && newWidth <= 80) {
          setLeftPanelWidth(newWidth);
        }
      }, []);

      const handleMouseUp = useCallback(() => {
        isDragging.current = false;
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
      }, []);

      // タッチイベント（モバイル/タブレット用）
      const handleTouchStart = useCallback((e) => {
        isDragging.current = true;
      }, []);

      const handleTouchMove = useCallback((e) => {
        if (!isDragging.current || !containerRef.current) return;
        const touch = e.touches[0];
        const container = containerRef.current;
        const rect = container.getBoundingClientRect();
        const newWidth = ((touch.clientX - rect.left) / rect.width) * 100;
        if (newWidth >= 20 && newWidth <= 80) {
          setLeftPanelWidth(newWidth);
        }
      }, []);

      const handleTouchEnd = useCallback(() => {
        isDragging.current = false;
      }, []);

      const handleDownload = useCallback(() => {
        const isSvg = currentMode === 'SVG';
        // UTF-8 BOMを追加して文字化け防止
        const BOM = '\uFEFF';
        const blob = new Blob([BOM + code], {
          type: isSvg ? 'image/svg+xml;charset=utf-8' : 'text/html;charset=utf-8'
        });
        const url = URL.createObjectURL(blob);

        // タイムスタンプ生成 (YYYYMMDD)
        const now = new Date();
        const timestamp = now.getFullYear().toString() +
          String(now.getMonth() + 1).padStart(2, '0') +
          String(now.getDate()).padStart(2, '0');

        // メインタイトルを取得（<!--メインタイトル-->コメントの直後のテキスト）
        let title = '';
        if (isSvg) {
          try {
            // 正規表現で <!--メインタイトル--> の直後のテキスト要素を探す
            const match = code.match(/<!--\s*メインタイトル\s*-->\s*<text[^>]*>([^<]+)<\/text>/);
            if (match && match[1]) {
              title = match[1].trim();
            }

            // 見つからなければ最初のテキスト要素
            if (!title) {
              const texts = extractSvgTexts(code.trim());
              if (texts.length > 0) {
                title = texts[0];
              }
            }
          } catch (e) {}
        }
        // ファイル名に使えない文字を除去、最大30文字
        title = title
          .slice(0, 30)
          .replace(/[\/\\:*?"<>|\n\r]/g, '')
          .trim() || (isSvg ? 'svg' : 'html');

        const filename = `${timestamp}_${title}.${isSvg ? 'svg' : 'html'}`;

        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, [code, currentMode]);

      // モバイルレイアウト
      if (isMobile) {
        return (
          <div className="flex flex-col h-screen bg-gray-900">
            {/* ヘッダー */}
            <div className="bg-gray-800 px-4 py-3 flex items-center justify-between border-b border-gray-700">
              <div className="flex items-center gap-2">
                <h1 className="text-white font-bold text-base">HTML / SVG</h1>
                <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                  currentMode === 'SVG'
                    ? 'bg-purple-600 text-white'
                    : 'bg-blue-600 text-white'
                }`}>
                  {currentMode}
                </span>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => setCode('')}
                  className="p-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition active:scale-95"
                  title="クリア"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
                <button
                  onClick={handleDownload}
                  className="p-2 bg-green-600 hover:bg-green-500 text-white rounded-lg transition active:scale-95"
                  title="ダウンロード"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                </button>
              </div>
            </div>

            {/* タブ切り替え */}
            <div className="flex bg-gray-800 border-b border-gray-700">
              <button
                onClick={() => setActiveTab('code')}
                className={`flex-1 py-3 text-sm font-medium transition ${
                  activeTab === 'code'
                    ? 'text-blue-400 border-b-2 border-blue-400 bg-gray-900'
                    : 'text-gray-400 hover:text-gray-300'
                }`}
              >
                <span className="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                  </svg>
                  コード
                </span>
              </button>
              <button
                onClick={() => setActiveTab('preview')}
                className={`flex-1 py-3 text-sm font-medium transition ${
                  activeTab === 'preview'
                    ? 'text-blue-400 border-b-2 border-blue-400 bg-gray-900'
                    : 'text-gray-400 hover:text-gray-300'
                }`}
              >
                <span className="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  プレビュー
                </span>
              </button>
            </div>

            {/* コンテンツ */}
            <div className="flex-1 overflow-hidden">
              {activeTab === 'code' ? (
                <textarea
                  value={code}
                  onChange={(e) => setCode(e.target.value)}
                  className="w-full h-full bg-gray-950 text-green-400 font-mono text-base leading-relaxed p-4 resize-none focus:outline-none selection:bg-blue-600 selection:text-white"
                  placeholder="ここにHTMLまたはSVGコードを貼り付けてください..."
                  spellCheck={false}
                  autoCapitalize="off"
                  autoCorrect="off"
                />
              ) : currentMode === 'SVG' ? (
                <div className="w-full h-full bg-gray-100 flex flex-col">
                  {/* タップでコピーエリア */}
                  {(() => {
                    const texts = extractSvgTexts(code.trim());
                    return (
                      <div className="bg-white border-b border-gray-300 p-3">
                        <div className="flex items-center justify-between mb-2">
                          <div className="text-xs text-gray-500 flex items-center gap-1">
                            <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            タップでコピー
                          </div>
                          {texts.length > 1 && (
                            <div
                              role="button"
                              tabIndex={0}
                              onTouchEnd={(e) => {
                                e.preventDefault();
                                handleCopyAll(texts);
                              }}
                              onClick={() => handleCopyAll(texts)}
                              className={`text-xs px-2 py-1 rounded transition cursor-pointer select-none ${
                                copiedIndex === 'all'
                                  ? 'bg-green-500 text-white'
                                  : 'bg-gray-200 text-gray-600'
                              }`}
                            >
                              {copiedIndex === 'all' ? '✓ コピー完了！' : '全てコピー'}
                            </div>
                          )}
                        </div>
                        {texts.length > 0 ? (
                          <div className="flex flex-wrap gap-2">
                            {texts.map((text, idx) => (
                              <div
                                key={idx}
                                role="button"
                                tabIndex={0}
                                onTouchStart={(e) => e.currentTarget.classList.add('scale-95')}
                                onTouchEnd={(e) => {
                                  e.currentTarget.classList.remove('scale-95');
                                  e.preventDefault();
                                  handleCopyText(text, idx);
                                }}
                                onClick={() => handleCopyText(text, idx)}
                                className={`px-3 py-2 rounded-lg text-sm font-mono text-left transition-all cursor-pointer select-none ${
                                  copiedIndex === idx
                                    ? 'bg-green-500 text-white shadow-md'
                                    : 'bg-blue-100 text-blue-800'
                                }`}
                              >
                                {copiedIndex === idx ? (
                                  <span className="flex items-center gap-1">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                    コピー完了！
                                  </span>
                                ) : (
                                  text
                                )}
                              </div>
                            ))}
                          </div>
                        ) : (
                          <div className="text-sm text-gray-400">
                            （テキスト要素が見つかりません）
                          </div>
                        )}
                      </div>
                    );
                  })()}
                  {/* SVG表示 */}
                  <div
                    className="flex-1 overflow-auto flex items-center justify-center p-4"
                    dangerouslySetInnerHTML={{ __html: code.trim() }}
                  />
                </div>
              ) : (
                <iframe
                  srcDoc={previewCode}
                  title="Preview"
                  className="w-full h-full border-0 bg-white"
                  sandbox="allow-scripts"
                />
              )}
            </div>

            {/* フローティングボタン（タブ切り替えショートカット） */}
            <button
              onClick={() => setActiveTab(activeTab === 'code' ? 'preview' : 'code')}
              className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center transition active:scale-95 z-50"
            >
              {activeTab === 'code' ? (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              ) : (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
              )}
            </button>
          </div>
        );
      }

      // デスクトップレイアウト
      return (
        <div
          className="flex flex-col h-screen bg-gray-900"
          onMouseMove={handleMouseMove}
          onMouseUp={handleMouseUp}
          onMouseLeave={handleMouseUp}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          {/* ヘッダー */}
          <div className="bg-gray-800 px-6 py-3 flex items-center justify-between border-b border-gray-700">
            <div className="flex items-center gap-3">
              <h1 className="text-white font-bold text-lg">HTML / SVG プレビューツール</h1>
              <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                currentMode === 'SVG'
                  ? 'bg-purple-600 text-white'
                  : 'bg-blue-600 text-white'
              }`}>
                {currentMode}
              </span>
            </div>
            <div className="flex gap-2">
              <button
                onClick={() => setLeftPanelWidth(50)}
                className="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm rounded transition"
              >
                リセット
              </button>
              <button
                onClick={() => setCode('')}
                className="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm rounded transition"
              >
                クリア
              </button>
            </div>
          </div>

          {/* メインコンテンツ */}
          <div ref={containerRef} className="flex flex-1 overflow-hidden">
            {/* コードエディタ */}
            {!isPreviewMaximized && (
              <>
                <div
                  className="flex flex-col"
                  style={{ width: `${leftPanelWidth}%` }}
                >
                  <div className="bg-gray-800 px-4 py-2 text-gray-400 text-sm font-medium">
                    コード（HTML または SVG）
                  </div>
                  <textarea
                    value={code}
                    onChange={(e) => setCode(e.target.value)}
                    className="flex-1 bg-gray-950 text-green-400 font-mono text-sm p-4 resize-none focus:outline-none"
                    placeholder="ここにHTMLまたはSVGコードを貼り付けてください..."
                    spellCheck={false}
                  />
                </div>

                {/* ドラッグ可能な仕切り */}
                <div
                  onMouseDown={handleMouseDown}
                  onTouchStart={handleTouchStart}
                  className="w-2 bg-gray-700 hover:bg-blue-500 cursor-col-resize flex items-center justify-center transition-colors group touch-none"
                >
                  <div className="w-1 h-12 bg-gray-500 group-hover:bg-white rounded-full transition-colors" />
                </div>
              </>
            )}

            {/* プレビュー */}
            <div
              className="flex flex-col"
              style={{ width: isPreviewMaximized ? '100%' : `${100 - leftPanelWidth}%` }}
            >
              <div className="bg-gray-800 px-4 py-2 text-gray-400 text-sm font-medium flex items-center justify-between">
                <span>プレビュー</span>
                <div className="flex gap-2">
                  <button
                    onClick={handleDownload}
                    className="px-3 py-1 bg-green-600 hover:bg-green-500 text-white text-xs rounded transition flex items-center gap-1"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    ダウンロード
                  </button>
                  <button
                    onClick={() => setIsPreviewMaximized(!isPreviewMaximized)}
                    className="px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white text-xs rounded transition flex items-center gap-1"
                  >
                    {isPreviewMaximized ? (
                      <>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
                        </svg>
                        縮小
                      </>
                    ) : (
                      <>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                        </svg>
                        最大化
                      </>
                    )}
                  </button>
                </div>
              </div>
              <div className="flex-1 bg-white">
                <iframe
                  srcDoc={previewCode}
                  title="Preview"
                  className="w-full h-full border-0"
                  sandbox="allow-scripts"
                />
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<HTMLPreviewer />);
  </script>
</body>
</html>
