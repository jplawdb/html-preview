<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML / SVG プレビューツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
  <style>
    /* タッチデバイスでのスクロール改善 */
    textarea {
      -webkit-overflow-scrolling: touch;
    }
    /* iOS Safari対応 */
    @supports (-webkit-touch-callout: none) {
      .h-screen {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useCallback, useEffect, useMemo } = React;

    function HTMLPreviewer() {
      const [code, setCode] = useState(`<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello World!</h1>
    <p>HTMLコードを編集してみてください</p>
  </div>
</body>
</html>`);

      const [isPreviewMaximized, setIsPreviewMaximized] = useState(false);
      const [leftPanelWidth, setLeftPanelWidth] = useState(50);
      const [activeTab, setActiveTab] = useState('code'); // モバイル用タブ
      const [isMobile, setIsMobile] = useState(false);
      const [savedItems, setSavedItems] = useState([]);
      const containerRef = useRef(null);
      const isDragging = useRef(false);

      // 画面サイズ検出
      useEffect(() => {
        const checkMobile = () => {
          setIsMobile(window.innerWidth < 768);
        };
        checkMobile();
        window.addEventListener('resize', checkMobile);
        return () => window.removeEventListener('resize', checkMobile);
      }, []);

      // LocalStorageから読み込み
      useEffect(() => {
        try {
          const saved = localStorage.getItem('html-preview-library');
          if (saved) {
            setSavedItems(JSON.parse(saved));
          }
        } catch (e) {
          console.error('Failed to load from localStorage:', e);
        }
      }, []);

      // URLパラメータからコードを読み込み（フラグメント#を使用）
      useEffect(() => {
        try {
          const hash = window.location.hash;
          if (hash && hash.startsWith('#data=')) {
            const data = hash.slice(6); // '#data=' を除去
            // lz-stringで解凍
            const decoded = LZString.decompressFromEncodedURIComponent(data);
            if (decoded) {
              setCode(decoded);
              setActiveTab('preview');
            }
            // URLをクリーンにする（履歴を残さず）
            window.history.replaceState({}, '', window.location.pathname);
          }
        } catch (e) {
          console.error('Failed to load from URL:', e);
        }
      }, []);

      // SVGタグを抽出
      const extractSvgTag = (text) => {
        const match = text.match(/<svg[\s\S]*<\/svg>/i);
        return match ? match[0] : text;
      };

      // SVGからテキストを抽出（ファイル名用）
      const extractSvgTexts = (svgString) => {
        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(svgString, 'image/svg+xml');
          const texts = [];
          doc.querySelectorAll('text').forEach(text => {
            const content = text.textContent?.trim();
            if (content) texts.push(content);
          });
          return texts;
        } catch (e) {
          return [];
        }
      };

      // 登録機能
      const handleSave = useCallback(() => {
        if (!code.trim()) return;

        const isSvg = code.includes('<svg');
        const svgContent = isSvg ? extractSvgTag(code.trim()) : code;
        let title = '';

        // タイトル取得
        if (isSvg) {
          // メインタイトルコメントから取得
          const match = svgContent.match(/<!--\s*メインタイトル\s*-->[\s\S]*?<text[^>]*>([^<]+)<\/text>/);
          if (match && match[1]) {
            title = match[1].trim();
          }
          // なければ最初のテキスト要素
          if (!title) {
            const texts = extractSvgTexts(svgContent);
            if (texts.length > 0) title = texts[0];
          }
        }
        title = title.slice(0, 30).replace(/[\/\\:*?"<>|\n\r]/g, '').trim() || (isSvg ? 'SVG' : 'HTML');

        const newItem = {
          id: Date.now(),
          title,
          type: isSvg ? 'SVG' : 'HTML',
          code: isSvg ? extractSvgTag(code.trim()) : code,
          createdAt: new Date().toISOString()
        };

        const updated = [newItem, ...savedItems];
        setSavedItems(updated);
        localStorage.setItem('html-preview-library', JSON.stringify(updated));
        alert('登録しました！');
      }, [code, savedItems]);

      // 削除機能
      const handleDelete = useCallback((id) => {
        if (!confirm('削除しますか？')) return;
        const updated = savedItems.filter(item => item.id !== id);
        setSavedItems(updated);
        localStorage.setItem('html-preview-library', JSON.stringify(updated));
      }, [savedItems]);

      // 読み込み機能
      const handleLoad = useCallback((item) => {
        setCode(item.code);
        setActiveTab('preview');
      }, []);

      // URL共有機能（フラグメント#を使用 - より長いデータに対応）
      const handleShare = useCallback(async () => {
        if (!code.trim()) return;

        try {
          const isSvg = code.includes('<svg');
          const content = isSvg ? extractSvgTag(code.trim()) : code;
          // lz-stringで圧縮（URL安全）
          const compressed = LZString.compressToEncodedURIComponent(content);
          const shareUrl = `${window.location.origin}${window.location.pathname}#data=${compressed}`;

          // クリップボードにコピー
          await navigator.clipboard.writeText(shareUrl);
          alert(`共有URLをコピーしました！（${Math.round(shareUrl.length/1000)}KB）\nこのURLを送るだけで誰でも同じ内容を見れます。`);
        } catch (e) {
          console.error('Failed to create share URL:', e);
          alert('共有URLの作成に失敗しました');
        }
      }, [code]);

      // SVGかどうかを判定し、必要ならHTMLでラップ
      const previewCode = useMemo(() => {
        const trimmed = code.trim();
        const isSvg = trimmed.includes('<svg') || trimmed.startsWith('<?xml');

        if (isSvg) {
          const svgOnly = extractSvgTag(trimmed);
          return `<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    svg {
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  ${svgOnly}
</body>
</html>`;
        }
        return code;
      }, [code]);

      // 現在のモードを判定（SVGタグがあればSVG）
      const currentMode = useMemo(() => {
        const trimmed = code.trim();
        if (trimmed.includes('<svg') || trimmed.startsWith('<?xml')) {
          return 'SVG';
        }
        return 'HTML';
      }, [code]);

      // マウスイベント（デスクトップ用）
      const handleMouseDown = useCallback((e) => {
        isDragging.current = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      }, []);

      const handleMouseMove = useCallback((e) => {
        if (!isDragging.current || !containerRef.current) return;
        const container = containerRef.current;
        const rect = container.getBoundingClientRect();
        const newWidth = ((e.clientX - rect.left) / rect.width) * 100;
        if (newWidth >= 20 && newWidth <= 80) {
          setLeftPanelWidth(newWidth);
        }
      }, []);

      const handleMouseUp = useCallback(() => {
        isDragging.current = false;
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
      }, []);

      // タッチイベント（モバイル/タブレット用）
      const handleTouchStart = useCallback((e) => {
        isDragging.current = true;
      }, []);

      const handleTouchMove = useCallback((e) => {
        if (!isDragging.current || !containerRef.current) return;
        const touch = e.touches[0];
        const container = containerRef.current;
        const rect = container.getBoundingClientRect();
        const newWidth = ((touch.clientX - rect.left) / rect.width) * 100;
        if (newWidth >= 20 && newWidth <= 80) {
          setLeftPanelWidth(newWidth);
        }
      }, []);

      const handleTouchEnd = useCallback(() => {
        isDragging.current = false;
      }, []);

      // PNG変換ダウンロード（SVGのみ）
      const handleDownloadPng = useCallback(async () => {
        if (currentMode !== 'SVG') {
          alert('SVGモードでのみ使用できます');
          return;
        }

        try {
          let svgContent = extractSvgTag(code.trim());
          if (!svgContent) {
            alert('SVGが見つかりません');
            return;
          }

          // SVGのサイズを取得
          const parser = new DOMParser();
          const svgDoc = parser.parseFromString(svgContent, 'image/svg+xml');
          const svgEl = svgDoc.querySelector('svg');

          if (!svgEl) {
            alert('SVGの解析に失敗しました');
            return;
          }

          // viewBoxからサイズ取得を試みる
          let width, height;
          const viewBox = svgEl.getAttribute('viewBox');
          if (viewBox) {
            const parts = viewBox.split(/\s+|,/).map(Number);
            width = parts[2] || 800;
            height = parts[3] || 600;
          } else {
            width = parseInt(svgEl.getAttribute('width')) || 800;
            height = parseInt(svgEl.getAttribute('height')) || 600;
          }

          // SVGにwidth/height属性を確実に設定（モバイル対応）
          svgEl.setAttribute('width', width);
          svgEl.setAttribute('height', height);
          svgContent = new XMLSerializer().serializeToString(svgEl);

          // 高解像度対応（2倍）
          const scale = 2;

          // Canvasを作成
          const canvas = document.createElement('canvas');
          canvas.width = width * scale;
          canvas.height = height * scale;
          const ctx = canvas.getContext('2d');
          ctx.scale(scale, scale);

          // 背景を白に
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, width, height);

          // SVGをdata URLに変換（モバイル対応）
          const svgBase64 = btoa(unescape(encodeURIComponent(svgContent)));
          const dataUrl = `data:image/svg+xml;base64,${svgBase64}`;

          // SVGをImageとして読み込み
          const img = new Image();

          img.onload = () => {
            ctx.drawImage(img, 0, 0, width, height);

            // PNGとしてダウンロード
            const pngUrl = canvas.toDataURL('image/png');

            // ファイル名生成
            const now = new Date();
            const timestamp = now.getFullYear().toString() +
              String(now.getMonth() + 1).padStart(2, '0') +
              String(now.getDate()).padStart(2, '0');

            let title = '';
            const match = code.match(/<!--\s*メインタイトル\s*-->[\s\S]*?<text[^>]*>([^<]+)<\/text>/);
            if (match && match[1]) {
              title = match[1].trim();
            }
            if (!title) {
              const texts = extractSvgTexts(code.trim());
              if (texts.length > 0) title = texts[0];
            }
            title = title.slice(0, 30).replace(/[\/\\:*?"<>|\n\r]/g, '').trim() || 'svg';

            // モバイルでは新しいタブで開く（長押し保存用）
            if (isMobile) {
              const newTab = window.open();
              if (newTab) {
                newTab.document.write(`
                  <html>
                  <head><title>${timestamp}_${title}.png</title></head>
                  <body style="margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#333;">
                    <img src="${pngUrl}" style="max-width:100%;max-height:100vh;" />
                    <p style="position:fixed;bottom:20px;color:white;text-align:center;width:100%;">画像を長押しして保存してください</p>
                  </body>
                  </html>
                `);
                newTab.document.close();
              } else {
                alert('ポップアップがブロックされました。許可してください。');
              }
            } else {
              const a = document.createElement('a');
              a.href = pngUrl;
              a.download = `${timestamp}_${title}.png`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            }
          };

          img.onerror = (e) => {
            console.error('Image load error:', e);
            alert('PNG変換に失敗しました（画像読み込みエラー）');
          };

          img.src = dataUrl;
        } catch (e) {
          console.error('PNG conversion failed:', e);
          alert('PNG変換に失敗しました: ' + e.message);
        }
      }, [code, currentMode]);

      const handleDownload = useCallback(() => {
        const isSvg = currentMode === 'SVG';
        // UTF-8 BOMを追加して文字化け防止
        const BOM = '\uFEFF';
        // SVGの場合はタグだけ抽出
        const content = isSvg ? extractSvgTag(code.trim()) : code;
        const blob = new Blob([BOM + content], {
          type: isSvg ? 'image/svg+xml;charset=utf-8' : 'text/html;charset=utf-8'
        });
        const url = URL.createObjectURL(blob);

        // タイムスタンプ生成 (YYYYMMDD)
        const now = new Date();
        const timestamp = now.getFullYear().toString() +
          String(now.getMonth() + 1).padStart(2, '0') +
          String(now.getDate()).padStart(2, '0');

        // メインタイトルを取得（<!--メインタイトル-->コメントの直後のテキスト）
        let title = '';
        if (isSvg) {
          try {
            // 正規表現で <!-- メインタイトル --> の直後のテキスト要素を探す（改行・スペース対応）
            const match = code.match(/<!--\s*メインタイトル\s*-->[\s\S]*?<text[^>]*>([^<]+)<\/text>/);
            if (match && match[1]) {
              title = match[1].trim();
            }

            // 見つからなければ最初のテキスト要素
            if (!title) {
              const texts = extractSvgTexts(code.trim());
              if (texts.length > 0) {
                title = texts[0];
              }
            }
          } catch (e) {}
        }
        // ファイル名に使えない文字を除去、最大30文字
        title = title
          .slice(0, 30)
          .replace(/[\/\\:*?"<>|\n\r]/g, '')
          .trim() || (isSvg ? 'svg' : 'html');

        const filename = `${timestamp}_${title}.${isSvg ? 'svg' : 'html'}`;

        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, [code, currentMode]);

      // モバイルレイアウト
      if (isMobile) {
        return (
          <div className="flex flex-col h-screen bg-gray-900">
            {/* ヘッダー */}
            <div className="bg-gray-800 px-4 py-3 flex items-center justify-between border-b border-gray-700">
              <div className="flex items-center gap-2">
                <h1 className="text-white font-bold text-base">HTML / SVG</h1>
                <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                  currentMode === 'SVG'
                    ? 'bg-purple-600 text-white'
                    : 'bg-blue-600 text-white'
                }`}>
                  {currentMode}
                </span>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => setCode('')}
                  className="p-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition active:scale-95"
                  title="クリア"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
                <button
                  onClick={handleSave}
                  className="p-2 bg-yellow-600 hover:bg-yellow-500 text-white rounded-lg transition active:scale-95"
                  title="登録"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                  </svg>
                </button>
                <button
                  onClick={handleDownload}
                  className="p-2 bg-green-600 hover:bg-green-500 text-white rounded-lg transition active:scale-95"
                  title="ダウンロード"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                </button>
                {currentMode === 'SVG' && (
                  <button
                    onClick={handleDownloadPng}
                    className="p-2 bg-pink-600 hover:bg-pink-500 text-white rounded-lg transition active:scale-95"
                    title="PNG変換"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                  </button>
                )}
                <button
                  onClick={handleShare}
                  className="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition active:scale-95"
                  title="URL共有"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                  </svg>
                </button>
              </div>
            </div>

            {/* タブ切り替え */}
            <div className="flex bg-gray-800 border-b border-gray-700">
              <button
                onClick={() => setActiveTab('code')}
                className={`flex-1 py-3 text-sm font-medium transition ${
                  activeTab === 'code'
                    ? 'text-blue-400 border-b-2 border-blue-400 bg-gray-900'
                    : 'text-gray-400 hover:text-gray-300'
                }`}
              >
                <span className="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                  </svg>
                  コード
                </span>
              </button>
              <button
                onClick={() => setActiveTab('preview')}
                className={`flex-1 py-3 text-sm font-medium transition ${
                  activeTab === 'preview'
                    ? 'text-blue-400 border-b-2 border-blue-400 bg-gray-900'
                    : 'text-gray-400 hover:text-gray-300'
                }`}
              >
                <span className="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  プレビュー
                </span>
              </button>
              <button
                onClick={() => setActiveTab('library')}
                className={`flex-1 py-3 text-sm font-medium transition ${
                  activeTab === 'library'
                    ? 'text-yellow-400 border-b-2 border-yellow-400 bg-gray-900'
                    : 'text-gray-400 hover:text-gray-300'
                }`}
              >
                <span className="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                  </svg>
                  ライブラリ
                  {savedItems.length > 0 && (
                    <span className="bg-yellow-600 text-white text-xs px-1.5 rounded-full">{savedItems.length}</span>
                  )}
                </span>
              </button>
            </div>

            {/* コンテンツ */}
            <div className="flex-1 overflow-hidden">
              {activeTab === 'code' ? (
                <textarea
                  value={code}
                  onChange={(e) => setCode(e.target.value)}
                  className="w-full h-full bg-gray-950 text-green-400 font-mono text-base leading-relaxed p-4 resize-none focus:outline-none selection:bg-blue-600 selection:text-white"
                  placeholder="ここにHTMLまたはSVGコードを貼り付けてください..."
                  spellCheck={false}
                  autoCapitalize="off"
                  autoCorrect="off"
                />
              ) : activeTab === 'library' ? (
                <div className="w-full h-full bg-gray-950 overflow-auto p-4">
                  {savedItems.length === 0 ? (
                    <div className="text-gray-500 text-center py-8">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 mx-auto mb-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                      </svg>
                      <p>まだ登録がありません</p>
                      <p className="text-sm mt-1">コードを入力して登録ボタンを押してね</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {savedItems.map(item => (
                        <div
                          key={item.id}
                          className="bg-gray-800 rounded-lg p-3 flex items-center justify-between"
                        >
                          <div
                            className="flex-1 cursor-pointer"
                            onClick={() => handleLoad(item)}
                          >
                            <div className="flex items-center gap-2">
                              <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                                item.type === 'SVG' ? 'bg-purple-600' : 'bg-blue-600'
                              } text-white`}>
                                {item.type}
                              </span>
                              <span className="text-white font-medium truncate">{item.title}</span>
                            </div>
                            <div className="text-gray-500 text-xs mt-1">
                              {new Date(item.createdAt).toLocaleDateString('ja-JP')}
                            </div>
                          </div>
                          <button
                            onClick={(e) => {
                              e.stopPropagation();
                              handleDelete(item.id);
                            }}
                            className="p-2 text-gray-500 hover:text-red-400 transition"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                          </button>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              ) : currentMode === 'SVG' ? (
                <div
                  className="w-full h-full bg-gray-100 overflow-auto p-4"
                  style={{ userSelect: 'text', WebkitUserSelect: 'text' }}
                  dangerouslySetInnerHTML={{ __html: extractSvgTag(code.trim()) }}
                />
              ) : (
                <iframe
                  srcDoc={previewCode}
                  title="Preview"
                  className="w-full h-full border-0 bg-white"
                  sandbox="allow-scripts"
                />
              )}
            </div>

            {/* フローティングボタン（タブ切り替えショートカット） */}
            <button
              onClick={() => setActiveTab(activeTab === 'code' ? 'preview' : 'code')}
              className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center transition active:scale-95 z-50"
            >
              {activeTab === 'code' ? (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              ) : (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
              )}
            </button>
          </div>
        );
      }

      // デスクトップレイアウト
      return (
        <div
          className="flex flex-col h-screen bg-gray-900"
          onMouseMove={handleMouseMove}
          onMouseUp={handleMouseUp}
          onMouseLeave={handleMouseUp}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          {/* ヘッダー */}
          <div className="bg-gray-800 px-6 py-3 flex items-center justify-between border-b border-gray-700">
            <div className="flex items-center gap-3">
              <h1 className="text-white font-bold text-lg">HTML / SVG プレビューツール</h1>
              <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                currentMode === 'SVG'
                  ? 'bg-purple-600 text-white'
                  : 'bg-blue-600 text-white'
              }`}>
                {currentMode}
              </span>
            </div>
            <div className="flex gap-2">
              <button
                onClick={() => setLeftPanelWidth(50)}
                className="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm rounded transition"
              >
                リセット
              </button>
              <button
                onClick={() => setCode('')}
                className="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm rounded transition"
              >
                クリア
              </button>
            </div>
          </div>

          {/* メインコンテンツ */}
          <div ref={containerRef} className="flex flex-1 overflow-hidden">
            {/* コードエディタ */}
            {!isPreviewMaximized && (
              <>
                <div
                  className="flex flex-col"
                  style={{ width: `${leftPanelWidth}%` }}
                >
                  <div className="bg-gray-800 px-4 py-2 text-gray-400 text-sm font-medium">
                    コード（HTML または SVG）
                  </div>
                  <textarea
                    value={code}
                    onChange={(e) => setCode(e.target.value)}
                    className="flex-1 bg-gray-950 text-green-400 font-mono text-sm p-4 resize-none focus:outline-none"
                    placeholder="ここにHTMLまたはSVGコードを貼り付けてください..."
                    spellCheck={false}
                  />
                </div>

                {/* ドラッグ可能な仕切り */}
                <div
                  onMouseDown={handleMouseDown}
                  onTouchStart={handleTouchStart}
                  className="w-2 bg-gray-700 hover:bg-blue-500 cursor-col-resize flex items-center justify-center transition-colors group touch-none"
                >
                  <div className="w-1 h-12 bg-gray-500 group-hover:bg-white rounded-full transition-colors" />
                </div>
              </>
            )}

            {/* プレビュー */}
            <div
              className="flex flex-col"
              style={{ width: isPreviewMaximized ? '100%' : `${100 - leftPanelWidth}%` }}
            >
              <div className="bg-gray-800 px-4 py-2 text-gray-400 text-sm font-medium flex items-center justify-between">
                <span>プレビュー</span>
                <div className="flex gap-2">
                  <button
                    onClick={handleShare}
                    className="px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white text-xs rounded transition flex items-center gap-1"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    共有
                  </button>
                  <button
                    onClick={handleDownload}
                    className="px-3 py-1 bg-green-600 hover:bg-green-500 text-white text-xs rounded transition flex items-center gap-1"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    ダウンロード
                  </button>
                  {currentMode === 'SVG' && (
                    <button
                      onClick={handleDownloadPng}
                      className="px-3 py-1 bg-pink-600 hover:bg-pink-500 text-white text-xs rounded transition flex items-center gap-1"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                      PNG
                    </button>
                  )}
                  <button
                    onClick={() => setIsPreviewMaximized(!isPreviewMaximized)}
                    className="px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white text-xs rounded transition flex items-center gap-1"
                  >
                    {isPreviewMaximized ? (
                      <>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
                        </svg>
                        縮小
                      </>
                    ) : (
                      <>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                        </svg>
                        最大化
                      </>
                    )}
                  </button>
                </div>
              </div>
              <div className="flex-1 bg-white">
                <iframe
                  srcDoc={previewCode}
                  title="Preview"
                  className="w-full h-full border-0"
                  sandbox="allow-scripts"
                />
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<HTMLPreviewer />);
  </script>
</body>
</html>
