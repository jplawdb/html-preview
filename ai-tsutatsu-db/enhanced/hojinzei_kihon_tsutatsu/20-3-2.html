<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−３−２" data-cite-id="hojinzei_kihon_tsutatsu:20-3-2:p1">
<p>《工業所有権等の意義》の取扱いは、令第４条の３第10項第１号《適格組織再編成における株式の保有関係等》に規定する「工業所有権その他の技術に関する権利、特別の技術による生産方式又はこれらに準ずるもの」の意義について準用する。（令６年課法２−14「一」により追加）</p>
